
<link rel="import" href="../../components/iron-pages/iron-pages.html">

<link rel="import" href="./ts-home-blank.html">
<link rel="import" href="./ts-home-menu.html">
<link rel="import" href="./ts-new-project-button.html">
<link rel="import" href="./ts-home-sidebar.html">

<dom-module id="ts-home">

    <style>

        :host {
            display: flex;
        }

        #main {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        iron-pages {
            flex: auto;
            display: flex;
        }

        iron-pages > * {
            flex: auto;
        }

        #header {
            background: var(--greyed-out-light);
            color: black;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 1px 2px 0 #ccc;
        }

        #title {
            flex: auto;
            font-size: 125%;
            padding-left: 20px;
        }

        ts-new-project-button {
            position: absolute;
            right: 15px;
            top: 20px;
        }

    </style>

    <template>

        <ts-home-sidebar route="{{route}}" selected="{{selected}}"></ts-home-sidebar>

        <div id="main">
            <div id="header">
                <div id="title">Your Translation Projects</div>
            </div>
            <iron-pages selected="[[selected]]">
                <ts-home-blank route="{{route}}"></ts-home-blank>
                <ts-home-menu route="{{route}}" projectlist="[[projectlist]]" project="{{project}}"></ts-home-menu>
            </iron-pages>
        </div>

        <ts-new-project-button route="{{route}}"></ts-new-project-button>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-home',

        properties: {
            selected: {
                type: Number,
                value: null
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            project: {
                type: Object,
                value: {},
                notify: true
            },
            projectlist: {
                type: Array,
                value: []
            }
        },

        observers: [
            'homeselection(projectlist)'
        ],

        homeselection: function () {
            if (this.projectlist.length > 0) {
                this.selected = 1;
            } else {
                this.selected = 0;
            }
        },

        ready: function() {

        }
    });

</script>
