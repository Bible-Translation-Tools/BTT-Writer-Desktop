
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../ts-icons/ts-icons.html">

<dom-module id="ts-home-menu">

    <style>

        :host {
            display: flex;
        }

        #contain {
            width: 100%;
            flex: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        table {
            min-width: 450px;
            border-collapse: collapse;
        }

        tbody {
            background: white;
            font-size: 110%;
        }

        tbody tr {
            border-bottom: 1px solid var(--greyed-out-light);
            transition: background .3s, color .3s;
        }

        tbody tr:hover {
            background: var(--accent-color-dark);
            color: var(--text-color);
            cursor: pointer;
        }

        td {
            padding: 15px;
        }

        .smallicon {
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
            color: var(--greyed-out-dark);
        }

        .smalltext {
            font-size: 75%;
            color: var(--greyed-out-dark);
        }

    </style>

    <template>

        <div id="contain">
            <table>
                <thead>
                    <tr class="smalltext">
                        <td></td><td>Project</td><td>Language</td><td>Progress</td><td></td>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[projectlist]]" as="project">
                        <tr on-tap="open">
                            <td><iron-icon class="smallicon" icon="[[project.icon]]"></iron-icon></td>
                            <td><span>[[project.name]]</span></td>
                            <td><span class="smalltext">[[project.language]]</span></td>
                            <td></td>
                            <td><iron-icon class="smallicon" icon="info" title="Info"></iron-icon></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

    </template>

</dom-module>

<script>

  Polymer({

      is: 'ts-home-menu',

      properties: {
          route: {
              type: String,
              value: '',
              notify: true
          },
          projectlist: {
              type: Array,
              value: []
          },
          project: {
              type: Object,
              value: {},
              notify: true
          }
      },

      open: function () {
          this.route = "translate";

      },

      ready: function() {

      }

  });

</script>
