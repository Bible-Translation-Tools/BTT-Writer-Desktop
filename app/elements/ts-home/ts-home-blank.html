
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-home-blank">

    <style>

        :host {
            display: flex;
        }

        .contain {
            width: 100%;
            flex: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .welcome {
            background: white;
            box-shadow: 0 2px 3px 2px var(--greyed-out-light);
            width: 450px;
            margin: 30px 0;
        }

        .start {
            background: var(--primary-color);
            color: var(--text-color);
        }

        p {
            font-size: 110%;
            padding: 0 1.5em;
        }

    </style>

    <template>

        <div class="contain">
            <div class="welcome">
                <p>Welcome!</p>
                <p>This is your Home Screen. When you have translation projects on this device, they will appear here.</p>
                <p>You can start a new project anytime by tapping the blue button in the top right.</p>
            </div>
            <paper-button raised class="start" on-tap="start">Start a new project</paper-button>
        </div>

    </template>

</dom-module>

<script>

  Polymer({

      is: 'ts-home-blank',

      properties: {
          route: {
              type: String,
              value: '',
              notify: true
          }
      },

      start: function () {
          this.route = "new";
      },

      ready: function() {

      }

  });

</script>
