
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<link rel="import" href="./ts-publish-book.html">
<link rel="import" href="./ts-publish-profile.html">
<link rel="import" href="./ts-publish-review.html">
<link rel="import" href="./ts-publish-publish.html">

<dom-module id="ts-publish">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        neon-animated-pages {
            flex: auto;
            display: flex;
        }

        neon-animated-pages > * {
            flex: auto;
        }

        .bar {
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

        .header {
            background: var(--primary-color);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .future {
            color: #B7E1DF;
            display: inline-block;
        }

        .current {
            color: white;
            display: inline-block;
        }

        .past {
            color: white;
            display: inline-block;
        }

        .icon {
            --iron-icon-height: 17px;
            --iron-icon-width: 17px;
        }

        .circle {
            border-radius: 50%;
            border: 1px solid;
            width: 25px;
            height: 25px;
            text-align: center;
            display: inline-block;
            margin: 0 10px 0 20px;
            line-height: 25px;
        }

        .current .circle {
            background: #1FC2FC;
        }

        .past .text {
            display: none;
        }

        .current .icon {
            display: none;
        }

        .future .icon {
            display: none;
        }

    </style>

    <template>

        <div class="bar">
            <paper-icon-button icon="arrow-back" title="Go Back" on-tap="back"></paper-icon-button>
            <div class="titles">Publish Project</div>
        </div>

        <div class="header">
            <template is="dom-repeat" items="[[stepslist]]" as="step">
                <div class$="[[step.level]]">
                    <div class="circle"><span class="text">[[step.number]]</span><iron-icon icon="done" class="icon"></iron-icon></div>
                    <span>[[step.name]]</span>
                </div>
            </template>
        </div>

        <neon-animated-pages selected="{{selected}}" exit-animation="scale-down-animation" entry-animation="scale-up-animation">
            <ts-publish-book selected="{{selected}}" language="[[language]]" book="[[book]]"></ts-publish-book>
            <ts-publish-profile selected="{{selected}}"></ts-publish-profile>
            <ts-publish-review selected="{{selected}}" language="[[language]]" book="[[book]]"></ts-publish-review>
            <ts-publish-publish selected="{{selected}}"></ts-publish-publish>
        </neon-animated-pages>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-publish',

        properties: {
            selected: {
                type: Number,
                value: 0
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            stepslist: {
                type: Array,
                value: [],
                computed: 'createlist(selected)'
            }
        },

        createlist: function (selected) {
            var list = [];
            if (selected === 0) {
                list = [
                    {number: 1, name: "BOOK", level: "current"},
                    {number: 2, name: "PROFILE", level: "future"},
                    {number: 3, name: "REVIEW", level: "future"},
                    {number: 4, name: "PUBLISH", level: "future"}
                ]
            } else if (selected === 1) {
                list = [
                    {number: 1, name: "BOOK", level: "past"},
                    {number: 2, name: "PROFILE", level: "current"},
                    {number: 3, name: "REVIEW", level: "future"},
                    {number: 4, name: "PUBLISH", level: "future"}
                ]
            } else if (selected === 2) {
                list = [
                    {number: 1, name: "BOOK", level: "past"},
                    {number: 2, name: "PROFILE", level: "past"},
                    {number: 3, name: "REVIEW", level: "current"},
                    {number: 4, name: "PUBLISH", level: "future"}
                ]
            } else if (selected === 3) {
                list = [
                    {number: 1, name: "BOOK", level: "past"},
                    {number: 2, name: "PROFILE", level: "past"},
                    {number: 3, name: "REVIEW", level: "past"},
                    {number: 4, name: "PUBLISH", level: "current"}
                ]
            }
            return list;
        },

        back: function () {
            this.selected === 0 ? this.route = "translate" : this.selected = this.selected - 1;
        },

        ready: function() {

        }
    });

</script>
