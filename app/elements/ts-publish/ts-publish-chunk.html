
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-publish-chunk">

    <style>

        :host {
            color: var(--primary-text-color);
        }

        .card {
            background: var(--card-background-color);
            width: 420px;
            margin: 15px auto 0 auto;
            font-size: 110%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }

        .body {
            padding: 10px 25px;
            font-size: 90%;
        }

        .body p {
            line-height: 2;
            margin: 0;
        }

        .ref {
            padding-left: 20px;
        }

        .icon {
            padding-right: 20px;
        }

        .done {
            color: var(--completed-color);
        }

        .review {
            background: var(--review-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            font-size: 80%;
        }

    </style>

    <template>

        <paper-material class="card" elevation="1">
            <div class="header">
                <div class="ref">
                    <span>[[chunk.meta.chunkref]]</span>
                </div>
                <div class="icon">
                    <template is="dom-if" if="{{status}}">
                        <iron-icon class="done" icon="done"></iron-icon>
                    </template>
                    <template is="dom-if" if="{{!status}}">
                        <paper-button raised class="review" on-tap="gotochunk">Review</paper-button>
                    </template>
                </div>
            </div>
            <template is="dom-if" if="{{!status}}">
                <div class="body">
                    <p>[[chunk.content]]</p>
                </div>
            </template>
        </paper-material>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-chunk',

        properties: {
            chapter: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {}
            },
            status: {
                type: Boolean,
                value: false,
                computed: 'checkstatus(chunk.status)'
            }
        },

        checkstatus: function (status) {
            return status === "Complete";
        },

        gotochunk: function () {
            var index = this.chunk.index;
            this.fire('iron-signal', {name: 'frompublish', data: {index: index}});
        },

        ready: function() {

        }

    });

</script>
