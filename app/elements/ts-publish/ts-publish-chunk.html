
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-publish-chunk">

    <style>

        :host {
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #contain {
            flex: 0 0 auto;
            position: relative;
            margin-top: 15px;
            width: 450px;
            height: 100px;
        }

        .card {
            background: var(--card-background-color);
            width: 420px;
            font-size: 110%;
            position: absolute;
        }

        .top {
            top: 0;
            left: 15px;
            z-index: 2;
        }

        .bottom {
            top: 5px;
            left: 20px;
            height: 50px;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }

        .body {
            padding: 10px 25px;
            font-size: 90%;
        }

        .body p {
            line-height: 2;
            margin: 0;
        }

        .ref {
            padding-left: 20px;
        }

        .icon {
            padding-right: 20px;
        }

        .done {
            color: var(--completed-color);
        }

        .review {
            background: var(--review-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            font-size: 80%;
        }

    </style>

    <template>

        <div id="contain">
            <paper-material class="card top" elevation="1">
                <div class="header">
                    <div class="ref">
                        <span>[[chunk.meta.chunkref]]</span>
                    </div>
                    <div class="icon">
                        <template is="dom-if" if="{{chunk.completed}}">
                            <template is="dom-if" if="{{!chunk.combined}}">
                                <iron-icon class="done" icon="done"></iron-icon>
                            </template>
                            <template is="dom-if" if="{{chunk.combined}}">
                                <iron-icon class="done" icon="done-all"></iron-icon>
                            </template>
                        </template>
                        <template is="dom-if" if="{{!chunk.completed}}">
                            <paper-button raised class="review" on-tap="gotochunk">Review</paper-button>
                        </template>
                    </div>
                </div>
                <template is="dom-if" if="{{!chunk.completed}}">
                    <div class="body">
                        <template is="dom-if" if="{{chunk.meta.standard}}">
                            <p>[[chunk.transcontent]]</p>
                        </template>
                        <template is="dom-if" if="{{!chunk.meta.standard}}">
                            <p>[[chunk.helpscontent.0.title]]</p>
                        </template>
                    </div>
                </template>
            </paper-material>
            <template is="dom-if" if="{{chunk.combined}}">
                <paper-material class="card bottom" elevation="1"></paper-material>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-chunk',

        properties: {
            chapter: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {}
            }
        },

        gotochunk: function () {
            var index = this.chunk.index;
            this.fire('iron-signal', {name: 'frompublish', data: {index: index}});
        },

        ready: function() {

        }

    });

</script>
