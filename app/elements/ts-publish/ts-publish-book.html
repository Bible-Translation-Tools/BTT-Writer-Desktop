
<link rel="import" href="../../components/paper-button/paper-button.html">

<link rel="import" href="./ts-publish-chapter.html">

<dom-module id="ts-publish-book">

    <style>

        :host {
            display: flex;
        }

        #contain {
            flex: auto;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        #next {
            background: var(--highlight-primary);
            color: var(--text-color);
            text-transform: uppercase;
        }

        #button {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-repeat" items="{{chapters}}" as="chapter">
                <ts-publish-chapter chapter="[[chapter]]"></ts-publish-chapter>
            </template>
            <div id="button">
                <paper-button raised id="next" on-tap="next">Next Step</paper-button>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-book',

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            project: {
                type: Object,
                value: {}
            },
            chapters: {
                type: Array,
                value: [],
                computed: 'createchapters(project.translation.*)'
            }
        },

        createchapters: function () {
            var transchapters = [];
            var translation = this.project.translation;
            var name = this.project.project.name;

            _.forEach(_.groupBy(translation, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapstatus = true;
                var chapter = parseInt(chap);

                _.forEach(data, function (chunk) {
                    if (chunk.status === "Incomplete") {
                        chapstatus = false;
                    }
                });
                transchapters.push({name: name, chapter: chapter, complete: chapstatus, chunks: data});
            });

            return transchapters;
        },

        next: function () {
            this.selected = this.selected + 1;
        },

        ready: function() {

        }

    });

</script>
