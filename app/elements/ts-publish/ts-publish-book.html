
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-material/paper-material.html">

<dom-module id="ts-publish-book">

    <style>

        :host {
            display: flex;
        }

        #contain {
            flex: auto;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .card {
            background: white;
            width: 450px;
            height: 60px;
            margin: 15px auto 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 110%;
        }

        .ref {
            padding-left: 20px;
        }

        .icon {
            padding-right: 20px;
        }

        #next {
            background: var(--highlight-primary);
            color: var(--text-color);
            text-transform: uppercase;
            margin: 20px auto;
        }

        .done {
            color: var(--completed-color);
        }

        .review {
            color: orange;
        }

    </style>

    <template>

        <div id="contain">

            <template is="dom-repeat" items="{{project.translation}}" as="chunk">
                <paper-material class="card" elevation="1">
                    <div class="ref">
                        <span>[[project.name]]</span> <span>[[chunk.meta.chapter]]</span>: <span>[[chunk.meta.startverse]]</span>-<span>[[chunk.meta.endverse]]</span>
                    </div>
                    <div class="icon">
                        <iron-icon class="done" icon="done"></iron-icon>
                    </div>
                </paper-material>
            </template>

            <paper-button raised id="next" on-tap="next">Next Step</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-book',

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            project: {
                type: Object,
                value: {}
            }
        },

        next: function () {
            this.selected = this.selected + 1;
        },

        ready: function() {

        }

    });

</script>
