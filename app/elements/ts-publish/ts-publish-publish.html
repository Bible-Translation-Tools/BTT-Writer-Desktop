
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-publish-publish">

    <style>

        :host {
            display: flex;
            color: var(--primary-text-color);
        }

        #contain {
            display: flex;
            justify-content: center;
            flex: auto;
        }

        #contain > div {
            background: var(--card-background-color);
            box-shadow: 0 2px 3px 2px var(--border-color);
        }

        #left {
            margin: 15px;
            flex: 2 2;
            padding: 20px;
        }

        #right {
            flex: 1 1;
            margin: 15px 15px 15px 0;
            display: flex;
            flex-direction: column;
        }

        #right > div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        #right > div > * {
            margin: 10px 20px;
        }

        #lower {
            border-top: 1px solid var(--border-color);
        }

        .link {
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
        }

        #publish {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

    </style>

    <template>

        <div id="contain">
            <div id="left">
                <img src="../ts-icons/uw-title-image.png" width="326" height="68">
                <p>Explanation of the publishing process will appear here!</p>
            </div>
            <div id="right">
                <div>
                    <p>Publish your project directly to unfoldingWord</p>
                    <paper-button raised id="publish" on-tap="upload">Upload</paper-button>
                </div>
                <div id="lower">
                    <p>You may also share and distribute your project using these options.</p>
                    <div class="link">Export to File</div>
                </div>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-publish',

        properties: {
            projectData: {
                type: Object
            }
        },

        ready: function() {

        },

        upload: function() {
            debugger;
            
            var paths = App.projectsManager.getPaths(this.projectData);
            var repo = 'uw-' + this.projectData.project.slug + '-' + this.projectData.language.lc;
            
            return App.git.stage(paths.projectDir)
                .then(App.uploader.needToRegister)
                .then(
                    function(err) {
                        // User needs to register first
                        console.log(err, "Need to register first");
                        // Then push commit
                    },
                    function(keypair) {
                        // User is registered. Proceed with pushing commit.
                        return App.uploader.getDeviceId().then(
                            function(id) {
                                App.git.push(paths.projectDir, id, repo);
                            },
                            function(err) {
                                console.log(err, "DeviceId errored out");
                            }
                        );
                    }
                );
        }

    });

</script>
