
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-progress/paper-progress.html">

<dom-module id="ts-publish-publish">

    <style>

        :host {
            display: flex;
            color: var(--primary-text-color);
        }

        #contain {
            display: flex;
            justify-content: center;
            flex: auto;
        }

        #contain > div {
            background: var(--card-background-color);
            box-shadow: 0 2px 3px 2px var(--border-color);
        }

        #left {
            margin: 15px;
            flex: 2 2;
            padding: 20px;
        }

        #right {
            flex: 1 1;
            margin: 15px 15px 15px 0;
            display: flex;
            flex-direction: column;
        }

        #right > div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        #right > div > * {
            margin: 10px 20px;
        }

        #lower {
            border-top: 1px solid var(--border-color);
        }

        .link {
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        #publish {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        #popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 320px;
            height: 220px;
            color: var(--primary-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 110%;
        }

        #buttonbox {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #buttonbox paper-button:hover {
            color: var(--accent-color);
        }

        paper-progress {
            --paper-progress-active-color: var(--accent-color);
            width: 250px;
        }

        #bar {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        #text {
            text-align: center;
        }

        h2 {
            color: var(--accent-color);
        }

        #imagebox {
            display: flex;
            justify-content: center;
        }

    </style>

    <template>

        <div id="contain">
            <div id="left">
                <div id="imagebox">
                    <img src="../ts-icons/uw-title-image.png" width="326" height="68">
                </div>
                <p>Publishing your work through unfoldingWord makes your content available:</p>
                <ul>
                    <li>Online at unfoldingword.org in multiple formats</li>
                    <li>In the unfoldingWord Mobile App</li>
                    <li>In a PDF suitable for printing</li>
                </ul>
            </div>
            <div id="right">
                <div>
                    <p>Publish your project directly to unfoldingWord</p>
                    <paper-button raised id="publish" on-tap="upload">Upload</paper-button>
                </div>
                <div id="lower">
                    <p>You may also share and distribute your project using these options.</p>
                    <div class="link">Export to File</div>
                </div>
            </div>
        </div>

        <paper-dialog id="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <template is="dom-if" if="{{loading}}">
                <p>Uploading Project.  Please wait...</p>
                <div id="bar">
                    <paper-progress indeterminate="true"></paper-progress>
                </div>
            </template>
            <template is="dom-if" if="{{!loading}}">
                <h2>Project Published</h2>
                <div id="text">
                    <p>Your project has been successfully published to the server.  Thanks.</p>
                </div>
                <div id="buttonbox">
                    <paper-button dialog-confirm on-tap="gohome">Return Home</paper-button>
                </div>
            </template>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-publish',

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            currentproject: {
                type: Object,
                value: {}
            },
            loading: {
                type: Boolean,
                value: false
            }
        },

        ready: function() {

        },

        gohome: function () {
            this.fire('iron-signal', {name: 'setdefault'});
            this.route = "home";
            this.selected = 0;
        },

        upload: function() {
            var popup = this.$.popup;
            var mythis = this;
            var paths = App.projectsManager.getPaths(this.currentproject.data);
            var repo = 'uw-' + this.currentproject.data.project.slug + '-' + this.currentproject.data.language.lc;

            this.loading = true;
            popup.open();

            return App.git.stage(paths.projectDir)
                .then(function () {
                    return App.uploader.register();
                })
                .then(function (reg) {
                    return App.git.push(paths.projectDir, repo, reg);
                })
                .then(function () {
                    mythis.loading = false;
                })
                .catch(function (err) {
                    console.log(err);
                });
        }

    });

</script>
