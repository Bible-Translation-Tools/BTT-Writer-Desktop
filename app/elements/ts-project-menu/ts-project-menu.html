
<link rel="import" href="ts-project-menu-icons.html">

<dom-module id="ts-project-menu">

    <style>

        .contain {
            display: inline-block;
            position: absolute;
            top: 41px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            background: white;
            width: 450px;
            box-shadow: -4px 0 30px rgba(22, 22, 22, 0.3);
        }

        .bar {
            @apply(--header-bar);
            height: 100px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
            display: inline-block;
            height: 40px;
        }

        [icon="arrow-back"] {
            margin: 0 .2em;
        }

        [icon="autorenew"] {
            padding: 0;
        }

        .header {
            color: #888;
            font-style: italic;
            font-family: 'Roboto';
            font-size: 110%
        }

        .header div {
            display: block;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }

        iron-list {
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
            font-size: 110%;
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }

        .row:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }

        .right {
            float: right;
        }

        iron-icon {
            padding-right: 1em;
        }

    </style>

  <template>

      <div class="bar">
          <paper-icon-button class="clickable" id="back" icon="arrow-back"></paper-icon-button>
          <div class="titles">New Project</div>
      </div>

    <div class="contain">
        <div class="header">
            <div><span>[[language.ln]]</span> > Choose a project<paper-icon-button class="right" icon="autorenew"></paper-icon-button></div>
        </div>
        <iron-list items="[[grouplist]]" as="grp">
            <template>
                <div class="row">
                    <div class="clickable group" on-tap="store">
                        <iron-icon icon="[[grp.lefticon]]"></iron-icon>
                        <span>[[grp.name]]</span>
                        <paper-icon-button class="right" icon="[[grp.righticon]]"></paper-icon-button>
                    </div>
                </div>
            </template>
        </iron-list>
    </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-project-menu',

      properties: {
          group: {
              type: Object,
              value: {},
              notify: true
          }
      },

      store: function(e) {

          this.group = e.model.grp;

      },

    ready: function() {

        this.grouplist = [
            {"name": "Open Bible Stories", "lefticon": "project-menu:project", "righticon": "chevron-right"},
            {"name": "Old Testament", "lefticon": "project-menu:project", "righticon": "chevron-right"},
            {"name": "New Testament", "lefticon": "project-menu:project", "righticon": "chevron-right"}
        ]

    }
  });

</script>
