
<link rel="import" href="../../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../components/paper-input/paper-input.html">

<dom-module id="ts-setting-modal">

    <style>

        :host {
            box-sizing: border-box;
            position: fixed;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            color: var(--primary-text-color);
        }
        .container {
            display: block;
            width: 40%;
            height: 40%;
            min-height: 320px;
            max-height: 800px;
            position: fixed;
            left: 0;
            right: 0;
            top: calc(50% + 18px);
            transform: translateY(-50%);
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            background: var(--card-background-color);
            box-shadow: -4px 0 30px var(--border-color);
        }
        .modal-header {
            min-height: 56px;
            padding: 0 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--secondary-text-color);
            font-size: 110%;
            display: flex;
            align-items: center;
        }
        .modal-body {
            height: calc(100% - 56px - 56px);
            overflow-y: auto;
        }
        .selected-list {
            font-size: 110%;
        }
        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
        }
        .row:hover {
            background: var(--accent-color-light);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
        }
        .right {
            float: right;
        }
        .clickable {
            cursor: pointer;
        }
        .modal-footer {
            width: 100%;
            height: 56px;
            position: absolute;
            bottom: 0;
            border-top: 1px solid var(--border-color);
        }
        paper-button {
            margin-top: 0.6rem;
            color: var(--secondary-text-color);
        }
        paper-button:hover {
            color: var(--accent-color);
        }
        paper-input {
            padding: 1rem 1.5rem;
        }
        paper-radio-button {
            --paper-radio-button-checked-color: var(--accent-color-dark);
            --paper-radio-button-unchecked-color: var(--accent-color-dark);
        }
        ::-webkit-scrollbar {
            display: none;
        }

    </style>

    <template>

        <div id="container" class="container">
            <div class="modal-header">{{heading}}</div>

            <div class="modal-body">

            	<template is="dom-if" if="{{selected}}">
	            	<paper-radio-group selected="[[selected]]">
		                <template is="dom-repeat" items="[[options]]" as="option">
	                        <paper-radio-button name$="[[option]]" data-value$="{{option}}" class="row clickable" on-tap="selectOption" checked$="{{_checkSelected(selected,option)}}">[[option]]</paper-radio-button>
		                </template>
	                </paper-radio-group>
                </template>

                <template is="dom-if" if="{{text}}">
                	<paper-input value="{{text}}"></paper-input>
                </template>

            </div>

            <div class="modal-footer">
                <paper-button class="right" on-tap="confirm">Confirm</paper-button>
                <paper-button class="right" on-tap="cancel">Cancel</paper-button>
            </div>

        </div>

   </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-setting-modal',

        listeners: {
            'open': 'onOpen'
        },

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            heading: {
            	type: String
            },
            options: {
            	type: Array
            },
            selected: {
            	type: String
            },
            text: {
            	type: String
            }
        },

        ready: function() {
        	this.async(function() {
				if (!this.options) {
					document.querySelector('paper-input').$.input.focus();
				}
        	}, 30);
        },

        onOpen: function() {
        },

        _checkSelected: function(selected,option) {
        	return option == selected ? true : false;
        },

        selectOption: function(event) {
        	this.selected = event.model.option;
        },

        cancel: function() {
            this.fire('setting-cancel');
        },

        confirm: function() {
            this.fire('setting-confirm');
        }
    });

</script>
