<!--
This element handles all of the application settings.
-->

<dom-module id="ts-settings">

  <style>
    :host {
      display: block;
      width: 50vw;
      height: 100%;
    }
    
    .bar {
      @apply(--header-bar);
    }
    
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    h2 {
      margin: 0;
      padding: 0.5em;
      font-weight: 300;
    }

    ul li {
      display: block;
      padding: 1em 1em 1em 1.2em;
      outline: none;
      box-shadow: inset 0 -1px rgba(0,0,0,0.2);
      text-transform: uppercase;
      text-shadow: 0 0 1px rgba(255,255,255,0.1);
      letter-spacing: 1px;
      font-weight: 400;
      -webkit-transition: background 0.3s, box-shadow 0.3s;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    ul li:hover {
        background: rgba(0,0,0,0.2);
        box-shadow: inset 0 -1px rgba(0,0,0,0);
        color: #fff;
    }

    ul li:first-child a {
      box-shadow: inset 0 -1px rgba(0,0,0,0.2), inset 0 1px rgba(0,0,0,0.2);
    }

  </style>

  <template>
        <header class="bar">
            <h2>Settings</h2>
        </header>
        <ul>
            <template is="dom-repeat" items="[[settings]]" as="setting">
                <li class="setting" on-tap="displaySetting">
                    <span>[[setting.name]]</span>
                </li>
            </template>
        </ul>
  </template>
</dom-module>

<script>
    Polymer({
        is: 'ts-settings',

        ready: function() {
            // TODO: remove require(...)
            // NOTE: should not have any require(...) statements in the front-end if possible
            this.settings = require('../config/ts-config.json');
        },
        
        displaySetting: function (event) {
            var setting = event.model.setting;
            alert('[' + setting.name + ',' + setting.value + ']');
        }
    });

</script>
