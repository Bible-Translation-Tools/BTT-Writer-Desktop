<!--
This element handles all of the application settings.
-->

<dom-module id="ts-settings">

  <style>
    :host {
      display: block;
      width: 50vw;
      height: 100%;
    }
    
    .bar {
      @apply(--header-bar);
    }
    
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    h2 {
      margin: 0;
      padding: 0.5em;
      font-weight: 300;
    }

    ul li a {
      display: block;
      padding: 1em 1em 1em 1.2em;
      outline: none;
      box-shadow: inset 0 -1px rgba(0,0,0,0.2);
      text-transform: uppercase;
      text-shadow: 0 0 1px rgba(255,255,255,0.1);
      letter-spacing: 1px;
      font-weight: 400;
      -webkit-transition: background 0.3s, box-shadow 0.3s;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    ul li:first-child a {
      box-shadow: inset 0 -1px rgba(0,0,0,0.2), inset 0 1px rgba(0,0,0,0.2);
    }

    ul li a:hover {
      background: rgba(0,0,0,0.2);
      box-shadow: inset 0 -1px rgba(0,0,0,0);
      color: #fff;
    }
  </style>

  <template>
    <header class="bar">
      <h2>Settings</h2>
    </header>
    <ul>
      <!-- Below are some sample settings -->
      <li><a on-tap="setting1Handler">Setting 1</a></li>
      <li><a on-tap="setting2Handler">Setting 2</a></li>
    </ul>
  </template>
  
</dom-module>

<script>

  Polymer({
    is: 'ts-settings',
    
    ready: function() {
      // TODO: it would be nice if we could load all the settings from a config file somewhere
    },
    
    setting1Handler: function() {
      alert("you clicked setting 1!");
    },
    
    setting2Handler: function() {
      alert("you clicked setting 2!");
    }
  });

</script>
