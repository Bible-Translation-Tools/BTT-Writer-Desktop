
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../elements/ts-new-project-button/ts-new-project-button.html">
<link rel="import" href="../../elements/ts-overflow/ts-overflow.html">

<dom-module id="ts-home-menu">

    <style>

        .contain {
            display: inline-block;
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            background: white;
            width: 450px;
            box-shadow: -4px 0 30px rgba(22, 22, 22, 0.3);
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            font-family: 'Roboto';
            font-style: bold;
            font-size: 110%;
        }

        ul li {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #bbb;
            transition: background .5s, color .5s;
        }

        ul li:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }

        iron-icon {
            padding-right: 1em;
        }

        .bar {
            background: #cccccc;
            color: black;
            display: flex;
            align-items: center;
            height: 50px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
        }

        [icon="menu"] {
            margin: 0 1em;
        }

    </style>

  <template>

      <div class="bar">
          <paper-icon-button icon="menu"></paper-icon-button>
          <div class="titles">Your Translation Projects</div>
      </div>
      <div class="overflow">
          <ts-overflow label="overflow"></ts-overflow>
      </div>
      <ts-new-project-button></ts-new-project-button>

      <div class="contain">
          <ul>
              <template is="dom-repeat" items="[[projects]]" as="project">
                <li class="clickable"><iron-icon icon="project-menu:project"></iron-icon><span>[[project]]</span></li>
              </template>
          </ul>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-home-menu',

    ready: function() {
      this.projects = [
        'Genesis',
        'John',
        'Open Bible Stories'
      ];
    }
  });

</script>
