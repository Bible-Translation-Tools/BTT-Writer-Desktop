
<link rel="import" href="../../../components/iron-pages/iron-pages.html">
<link rel="import" href="../../../components/iron-signals/iron-signals.html">

<link rel="import" href="../ts-target/ts-target-review.html">
<link rel="import" href="../ts-target/ts-target-edit.html">
<link rel="import" href="../ts-source/ts-source-chunk.html">
<link rel="import" href="../ts-resource/ts-resource-card.html">

<dom-module id="ts-review-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        #contain {
            display: flex;
            margin-top: 16px;
            flex: auto;
        }

        iron-pages {
            flex: 1 0 400px;
            display: flex;
        }

        ts-resource-card {
            margin: 0 16px;
            flex: 1 0 400px;
        }

        ts-source-chunk {
            margin: 0 16px;
            flex: 1 0 400px;
        }

	</style>

	<template>

        <div id="contain">
            <ts-source-chunk noref chunk="[[chunk]]"></ts-source-chunk>
            <iron-pages selected="{{selected}}">
                <ts-target-review selected="{{selected}}" chunk="{{chunk}}"></ts-target-review>
                <ts-target-edit selected="{{selected}}" chunk="{{chunk}}"></ts-target-edit>
            </iron-pages>
            <ts-resource-card chunk="[[chunk]]"></ts-resource-card>
        </div>

        <iron-signals on-iron-signal-reset="reset"></iron-signals>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-card',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

		properties: {
            chunk: {
                type: Object,
                value: {},
                notify: true
            },
            selected: {
                type: Number,
                value: 0
            }
		},

        reset: function () {
            this.selected = 0;
        },

		ready: function() {

		}

	});

</script>
