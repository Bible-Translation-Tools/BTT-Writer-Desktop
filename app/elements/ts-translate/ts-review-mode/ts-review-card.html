
<link rel="import" href="../../../components/iron-pages/iron-pages.html">

<link rel="import" href="../ts-target/ts-target-review.html">
<link rel="import" href="../ts-target/ts-target-edit.html">
<link rel="import" href="../ts-source/ts-source-chunk.html">
<link rel="import" href="../ts-resource/ts-resource-card.html">

<dom-module id="ts-review-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        #contain {
            display: flex;
            margin-top: 15px;
            flex: auto;
        }

        iron-pages {
            flex: 1 0 400px;
            display: flex;
        }

        ts-resource-card {
            margin: 0 15px;
            flex: 1 0 400px;
        }

        ts-source-chunk {
            margin: 0 15px;
            flex: 1 0 400px;
        }

	</style>

	<template>

        <div id="contain">
            <ts-source-chunk noref project="{{project}}" chunk="[[chunk]]"></ts-source-chunk>
            <iron-pages selected="{{selected}}">
                <ts-target-review on-edittrigger="edittrigger" selected="{{selected}}" project="[[project]]" chunk="{{chunk}}"></ts-target-review>
                <ts-target-edit on-edittrigger="edittrigger" selected="{{selected}}" project="[[project]]" chunk="{{chunk}}"></ts-target-edit>
            </iron-pages>
            <ts-resource-card chunk="[[chunk]]"></ts-resource-card>
        </div>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-card',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

		properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chunk: {
                type: Object,
                value: {},
                notify: true
            },
            selected: {
                type: Number,
                value: 0
            }
		},

        observers: [
            'reset(project.name)'
        ],

        reset: function () {
            this.selected = 0;
        },

        edittrigger: function () {
            this.fire('cardtrigger');
        },

		ready: function() {

		}

	});

</script>
