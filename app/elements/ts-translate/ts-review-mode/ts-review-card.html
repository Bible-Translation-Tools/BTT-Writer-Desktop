
<link rel="import" href="../../../components/iron-pages/iron-pages.html">

<link rel="import" href="../ts-target/ts-target-review.html">
<link rel="import" href="../ts-target/ts-target-edit.html">
<link rel="import" href="../ts-source/ts-source-chunk.html">
<link rel="import" href="../ts-resource/ts-resource-card.html">

<dom-module id="ts-review-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        #contain {
            display: flex;
            margin-top: 15px;
            flex: auto;
        }

        iron-pages {
            flex: 1 0 400px;
            display: flex;
        }

        ts-resource-card {
            margin: 0 15px;
            flex: 1 0 400px;
        }

        ts-source-chunk {
            margin: 0 15px;
            flex: 1 0 400px;
        }

	</style>

	<template>

        <div id="contain">
            <ts-source-chunk noref project="{{project}}" chunk="[[chunk]]"></ts-source-chunk>
            <iron-pages selected="{{selected}}">
                <ts-target-review on-edittrigger="edittrigger" selected="{{selected}}" project="[[project]]" chunk="{{chunk}}"></ts-target-review>
                <ts-target-edit on-edittrigger="edittrigger" selected="{{selected}}" project="[[project]]" chunk="{{chunk}}"></ts-target-edit>
            </iron-pages>
            <ts-resource-card chunk="[[chunk]]"></ts-resource-card>
        </div>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-card',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

		properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chunk: {
                type: Object,
                value: {},
                notify: true
            },
            selected: {
                type: Number,
                value: 0
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            }
		},

        observers: [
            'reset(project.name)',
            'modechange(modestatus.step)'
        ],

        modechange: function (step) {
            var frommode = this.modestatus.frommode;
            var tomode = this.modestatus.tomode;
            var rect = this.getBoundingClientRect();
            var top = rect.top;
            var height = rect.height;
            var mychap = this.chunk.meta.chapter;
            var myverse = this.chunk.meta.startverse;
            var chapter = this.modestatus.chapter;
            var verse = this.modestatus.verse;

            if (step === 1 && frommode === 2 && top > 0 && top < height) {
                console.log("Step 1 from review");
                console.log(mychap + " " + myverse);
                this.set('modestatus.chapter', mychap);
                this.set('modestatus.verse', myverse);
                this.set('modestatus.step', 2);
            }
            if (step === 3 && tomode === 2 && mychap === chapter && myverse === verse) {
                console.log("Step 3 from review");
                this.set('modestatus.scroll', top);
                this.set('modestatus.step', 4);
            }
        },

        reset: function () {
            this.selected = 0;
        },

        edittrigger: function () {
            this.fire('cardtrigger');
        },

		ready: function() {

		}

	});

</script>
