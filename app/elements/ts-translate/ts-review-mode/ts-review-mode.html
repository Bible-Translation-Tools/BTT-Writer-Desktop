
<link rel="import" href="./ts-review-card.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            display: flex;
            position: absolute;
        }

        #contain {
            flex: auto;
            overflow: auto;
            padding-bottom: 100px;
        }

	</style>

	<template>

        <div id="contain">
            <template is="dom-repeat" items="{{chunks.data}}" as="chunk">
                <ts-review-card id="{{createid(index)}}" project="{{project}}" chunk="{{chunk}}" on-cardtrigger="cardtrigger"></ts-review-card>
            </template>
        </div>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chunks: {
                type: Object,
                value: {},
                notify: true
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            }
        },

        observers: [
            'stepchange(modestatus.step)'
        ],

        stepchange: function (step) {
            var mythis = this;
            var tomode = mythis.modestatus.tomode;
            var frommode = mythis.modestatus.frommode;
            var contain = this.$.contain;
            var num = contain.children.length - 1;
            var card;
            var i;

            if (step === 1 && frommode === 2) {
                for (i = 0; i < num; i++) {
                    card = document.getElementById("review" + i);
                    if (card.getBoundingClientRect().top >= 0) {
                        mythis.set('modestatus.chapter', card.chunk.meta.chapter);
                        mythis.set('modestatus.verse', card.chunk.meta.startverse);
                        mythis.set('modestatus.step', 2);
                        return;
                    }
                }
            }
            if (step === 2 && tomode === 2) {
                mythis.set('modestatus.scroll', contain.scrollTop);
                setTimeout(function() {
                    mythis.set('modestatus.step', 3);
                }, 500);
            }
            if (step === 3 && tomode === 2) {
                for (i = 0; i < num; i++) {
                    card = document.getElementById("review" + i);
                    if (card.chunk.meta.chapter === mythis.modestatus.chapter && card.chunk.meta.startverse === mythis.modestatus.verse) {
                        mythis.set('modestatus.scroll', mythis.modestatus.scroll + card.getBoundingClientRect().top);
                        mythis.set('modestatus.step', 4);
                        return;
                    }
                }
            }
            if (step === 4 && tomode === 2) {
                contain.scrollTop = mythis.modestatus.scroll - 60;
                mythis.set('modestatus.step', 0);
            }
        },

        createid: function (index) {
            return "review" + index;
        },

        cardtrigger: function () {
            this.fire('modetrigger');
        },

		ready: function() {

		}

	});

</script>
