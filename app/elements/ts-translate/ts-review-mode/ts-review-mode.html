
<link rel="import" href="./ts-review-card.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
        }

        #contain {
            flex: auto;
            overflow: auto;
            padding-bottom: 100px;
        }

        :host(.preview) {
            opacity: 0;
        }

        :host(.hide) {
            visibility: hidden;
        }

        .movein {
            -webkit-animation: moveinto .5s;
        }

        .moveout {
            -webkit-animation: moveout .5s;
        }

        @-webkit-keyframes moveinto {
            0% {transform: scale(0,0); opacity: 0}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1); opacity: 1}
            100% {transform: scale(0,0); opacity: 0}
        }

	</style>

	<template>

        <div id="contain">
            <template is="dom-repeat" items="{{chunks.data}}" as="chunk">
                <ts-review-card id="{{createid(index)}}" project="{{project}}" chunk="{{chunk}}" on-cardtrigger="cardtrigger"></ts-review-card>
            </template>
        </div>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chunks: {
                type: Object,
                value: {},
                notify: true
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            },
            modename: {
                type: String,
                value: "review"
            }
        },

        frommode: function () {
            var mythis = this;
            var contain = this.$.contain;
            var num = contain.children.length - 1;
            var card;
            var found = false;
            var i = 0;

            contain.classList.add("moveout");
            setTimeout(function() {
                contain.classList.remove("moveout");
                mythis.classList.add("hide");
            }, 500);
            while (i < num && !found) {
                card = document.getElementById(mythis.modename + i);
                if (card.getBoundingClientRect().top >= 0) {
                    mythis.set('modestatus.chapter', card.chunk.meta.chapter);
                    mythis.set('modestatus.verse', card.chunk.meta.startverse);
                    found = true;
                }
                i++;
            }
        },

        tomode: function () {
            var mythis = this;
            var contain = this.$.contain;
            var num = contain.children.length - 1;
            var card;
            var pagescroll;
            var cardscroll;
            var found = false;
            var i = 0;

            mythis.classList.add("preview");
            mythis.classList.remove("hide");
            pagescroll = contain.scrollTop;
            while (i < num && !found) {
                card = document.getElementById(mythis.modename + i);
                if (card.chunk.meta.chapter === mythis.modestatus.chapter && card.chunk.meta.startverse === mythis.modestatus.verse) {
                    cardscroll = card.getBoundingClientRect().top;
                    found = true;
                }
                i++;
            }
            contain.scrollTop = pagescroll + cardscroll - 60;
            setTimeout(function() {
                mythis.classList.remove("preview");
                contain.classList.add("movein");
                setTimeout(function() {
                    contain.classList.remove("movein");
                }, 500);
            }, 500);
        },

        createid: function (index) {
            return this.modename + index;
        },

        cardtrigger: function () {
            this.fire('modetrigger');
        },

		ready: function() {

		}

	});

</script>
