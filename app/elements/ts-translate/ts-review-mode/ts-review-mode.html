
<link rel="import" href="./ts-review-card.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
            overflow: auto;
        }

	</style>

	<template>

        <div id="contain">
            <template is="dom-repeat" items="{{combined.data}}" as="chunk">
                <ts-review-card project="{{project}}" chunk="{{chunk}}" on-uploadtrigger="uploaddata"></ts-review-card>
            </template>
        </div>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            source: {
                type: Array,
                value: []
            },
            project: {
                type: Object,
                value: {},
                notify: true
            },
            combined: {
                type: Object,
                value: {},
                computed: 'combinedata(source.*, project.translation.*)'
            }
        },

        uploaddata: function () {
            this.project.translation = this.combined.data.map(function(chunk){
                return {meta: chunk.meta, content: chunk.transcontent, status: chunk.status};
            });
        },

        combinedata: function () {

            var transdata = {};
            var srcdata = {};
            var translation = this.project.translation;
            var source = this.source;

            transdata.data = translation.map(function(chunk){
                return {transcontent: chunk.content, status: chunk.status};
            });

            srcdata.data = source.map(function(chunk){
                return {srccontent: chunk.content, meta: chunk.meta, notes: chunk.notes, words: chunk.words};
            });

            return _.merge(srcdata, transdata);
        },

		ready: function() {

		}

	});

</script>
