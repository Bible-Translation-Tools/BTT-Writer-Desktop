
<link rel="import" href="./ts-review-card.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
            overflow: auto;
            padding-bottom: 100px;
        }

	</style>

	<template>

        <div id="contain">
            <template is="dom-repeat" items="{{chunks.data}}" as="chunk">
                <ts-review-card project="{{project}}" chunk="{{chunk}}" modestatus="{{modestatus}}" on-cardtrigger="cardtrigger"></ts-review-card>
            </template>
        </div>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chunks: {
                type: Object,
                value: {},
                notify: true
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            }
        },

        observers: [
            'scroll(modestatus.step)'
        ],

        scroll: function (step) {
            var tomode = this.modestatus.tomode;
            var scroll = this.modestatus.scroll;
            var contain = this.$.contain;
            var mythis = this;

            if (step === 2 && tomode === 2) {
                console.log("Step 2 from review");
                contain.scrollTop = 0;
                setTimeout(function() {
                    mythis.set('modestatus.step', 3);
                }, 1000);
            }
            if (step === 4 && tomode === 2) {
                console.log("Step 4 from review");
                contain.scrollTop = scroll - 40;
                this.set('modestatus.step', 0);
            }
        },

        cardtrigger: function () {
            this.fire('modetrigger');
        },

		ready: function() {

		}

	});

</script>
