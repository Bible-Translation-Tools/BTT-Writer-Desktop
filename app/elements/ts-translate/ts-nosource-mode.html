
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./ts-source/ts-source-tab.html">

<dom-module id="ts-nosource-mode">

    <style>

        :host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            visibility: hidden;
            display: flex;
        }

        #pages .current {
            visibility: visible;
        }

        #pages .preview {
            visibility: visible;
            opacity: 0;
        }

        @-webkit-keyframes movein {
            0% {opacity: 0;}
            50% {transform: scale(0,0); opacity: 1;}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1);}
            100% {transform: scale(0,0);}
        }

        paper-material {
            background: white;
        }

        #heading {
            padding: 5px 1em;
            color: var(--greyed-out-dark);
            display: flex;
            justify-content: space-between;
            min-height: 75px;
            align-items: center;
            font-size: 125%;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        #topbox {
            margin: 15px 40px 15px 15px;
            position: relative;
        }

        #bottombox {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--greyed-out-dark);
            font-style: italic;
            font-size: 110%;
        }

        #bottomcard {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 25px;
            left: 25px;
            background-size: 100% 32px;
            background-image: -webkit-linear-gradient(white 27px, var(--greyed-out-light) 27px, var(--greyed-out-light) 28px, white 28px);
        }

        #topcard {
            z-index: 2;
        }

        .bigicon {
            --iron-icon-height: 100px;
            --iron-icon-width: 100px;
        }

    </style>

    <template>

        <div id="contain">
            <div id="topbox">
                <paper-material id="topcard" elevation="1">
                    <div id="heading">
                        <div>
                            Project: <span>[[project.name]]</span> - <span>[[project.language]]</span>
                        </div>
                        <ts-source-tab id="sourcetab" sources="{{project.sources}}" selected-source="{{project.currentsource}}"></ts-source-tab>
                    </div>
                </paper-material>
                <paper-material id="bottomcard" elevation="1">
                </paper-material>
            </div>
            <div id="bottombox">
                <p>Choose source translation(s) to begin reading and translating</p>
                <paper-icon-button icon="tab" class="bigicon" on-tap="openmodal"></paper-icon-button>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-nosource-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0

            },
            project: {
                type: Object,
                value: {},
                notify: true
            },
            modestatus: {
                type: Object,
                value: {}
            }
        },

        observers: [

        ],

        openmodal: function () {
            this.$.sourcetab.openModal();
        },

        modechange: function (tomode, frommode) {
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;

            this.set('modestatus.frommode', frommode);
            this.set('modestatus.tomode', tomode);
            this.set('modestatus.step', 1);

            if (tomode === 0) {
                read.classList.add("current");
                setTimeout(function() {
                    chunk.classList.remove("current");
                    review.classList.remove("current");
                }, 500);
            } else if (tomode === 1) {
                chunk.classList.add("current");
                setTimeout(function() {
                    read.classList.remove("current");
                    review.classList.remove("current");
                }, 500);
            } else if (tomode === 2) {
                review.classList.add("current");
                setTimeout(function() {
                    read.classList.remove("current");
                    chunk.classList.remove("current");
                }, 500);
            }
        },

        reset: function () {

            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;
            var mythis = this;

            read.classList.add("preview");
            chunk.classList.add("preview");
            review.classList.add("preview");
            setTimeout(function() {
                mythis.set('modestatus', {"tomode": 0, "frommode": 0, "chapter": 1, "verse": 1, "scroll": 0, "step": 0});
                mythis.set('selected', 0);
            }, 500);
            setTimeout(function() {
                read.classList.remove("preview");
                chunk.classList.remove("preview");
                review.classList.remove("preview");
            }, 1000);
        },

        checksources: function () {
            var array = this.project.sources;
            var pages = this.$.pages;
            var newpage = this.$.newpage;
            if (array === undefined || array.length === 0) {
                pages.classList.add("hide");
                newpage.classList.remove("hide");
            } else {
                pages.classList.remove("hide");
                newpage.classList.add("hide");
            }
        },

        ready: function() {

        }

    });

</script>
