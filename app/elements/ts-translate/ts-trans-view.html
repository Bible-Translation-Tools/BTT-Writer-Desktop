
<link rel="import" href="../../components/paper-material/paper-material.html">

<dom-module id="ts-trans-view">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: white;
            flex-direction: column;
        }

		#heading {
            color: var(--greyed-out-dark);
            display: flex;
            justify-content: center;
            min-height: 50px;
            align-items: center;
            font-size: 150%;
            font-weight: bold;
            border-bottom: 1px solid var(--greyed-out-light);
		}

        #content {
			padding: 0 50px;
            flex: auto;
            display: flex;
		}

        #content.editmode {
            background-size: 100% 26px;
            background-image: -webkit-linear-gradient(white 25px, var(--greyed-out-light) 25px, var(--greyed-out-light) 26px, white 26px);
        }

        #content p {
			line-height: 26px;
            margin-top: 0;
		}

	</style>

	<template>

        <paper-material>
            <div id="heading">
                <div>
                    <span>[[book.name]]</span> <span>[[chunk.chapter]]</span></span> - <span>[[language.ln]]</span>
                </div>
            </div>
            <div id="content" class="editmode">
                <p>{{chunk.transcontent}}</p>
            </div>
        </paper-material>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-trans-view',

		properties: {
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {}
            }
		},

        observers: [
            'disableedit(chunk.status)'
        ],

        disableedit: function (status) {
            if (status === "Complete") {
                this.$.content.classList.remove("editmode");
            }
            if (status === "Incomplete") {
                this.$.content.classList.add("editmode");
            }
        },

		ready: function() {

		}

	});

</script>
