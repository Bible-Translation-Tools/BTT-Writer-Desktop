
<link rel="import" href="../../components/paper-card/paper-card.html">

<dom-module id="ts-translation-card">

	<style>

        :host {
			display: flex;
            flex: auto;
            flex-direction: column;
            overflow: auto;
		}

		paper-card {
			margin-bottom: 15px;
            min-height: 150px;
		}

		.card-heading {
			padding: 0.75rem 0;
			text-align: center;
		}

        .card-heading h3 {
			margin: 0;
			padding: 0;
			color: #888;
		}

        .card-content {
			width: 85%;
			margin: 0 auto;
			padding-top: 0.75rem;
		}

        .card-content p {
			line-height: 1.8;
			margin-top: 0;
		}

	</style>

	<template>

        <template is="dom-repeat" items="{{ translation.divisions }}" as="chapters">
            <template is="dom-repeat" items="{{chapters.content}}" as="chunks">
                <paper-card>
                    <div class="card-heading">
                        <h3>
                            <span>{{ translation.project }}</span> <span>{{ chapters.title }}</span>
                        </h3>
                    </div>
                    <div class="card-content">
                        <p>{{ chunks }}</p>
                    </div>
                </paper-card>
            </template>
        </template>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-translation-card',

		properties: {
            translation: {
                type: Object,
                value: {},
                notify: true
            }
		},

		ready: function() {

		}

	});

</script>
