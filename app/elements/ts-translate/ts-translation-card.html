
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">

<dom-module id="ts-translation-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: white;
            flex-direction: column;
        }

		.heading {
			padding: 5px 1em;
			color: var(--greyed-out-dark);
            border-bottom: 1px solid var(--greyed-out-light);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            min-height: 35px;
		}

        .content {
			padding: 0.5em 1em;
            flex: auto;
		}

        .content p {
			line-height: 1.5;
			margin: 0;
		}

        .notdone paper-button {
            background: var(--highlight-primary);
            color: var(--text-color);
            margin: 10px 0;
        }

        .notdone .button iron-icon {
            display: none;
        }

        .done paper-button {
            background: var(--completed-color);
            color: var(--text-color);
            margin: 10px 0;
            width: 100%
        }

        .button iron-icon {
            padding-right: 10px;
        }

        .done .heading paper-icon-button {
            display: none;
        }

        .button {
            text-align: center;
        }

        .heading paper-icon-button {
            padding: 5px;
        }

        .content iron-icon {
            color: var(--highlight-primary);
        }

        .content span:hover {
            font-weight: bold;
        }

	</style>

	<template>

        <paper-material id="toggle" class="notdone">
            <div class="heading">
                <div>
                    <span>[[book.name]]</span> <span>[[chunk.meta.chapter]]</span>:<span>[[chunk.meta.startverse]]</span>-<span>[[chunk.meta.endverse]]</span> - <span>[[language.ln]]</span>
                </div>
                <paper-icon-button icon="create" title="edit" on-tap=""></paper-icon-button>
            </div>
            <div class="content">
                <p>
                    <iron-icon draggable="true" ondragstart="" icon="room"></iron-icon>
                    <iron-icon draggable="true" ondragstart="" icon="room"></iron-icon>
                    <iron-icon draggable="true" ondragstart="" icon="room"></iron-icon>
                    <template is="dom-repeat" items="{{text}}" as="word">
                        <span ondrop="" ondragover="">[[word]]</span>
                    </template>
                </p>
            </div>
            <div class="button">
                <paper-button raised on-tap="done"><iron-icon icon="done"></iron-icon>DONE</paper-button>
            </div>
        </paper-material>

	</template>

</dom-module>

<script>

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();

    }

	Polymer({

		is: 'ts-translation-card',

		properties: {
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {}
            },
            text: {
                type: Array,
                value: [],
                computed: 'breaktext(chunk)'
            }
		},

        breaktext: function (chunk) {
            var string = chunk.transcontent;
            return string.split(" ");
        },

        done: function () {

            var test = this.$.toggle;

            if (test.classList.contains("notdone")) {
                test.classList.remove("notdone");
                test.classList.add("done");
            } else {
                test.classList.remove("done");
                test.classList.add("notdone");
            }

        },

		ready: function() {

		}

	});

</script>
