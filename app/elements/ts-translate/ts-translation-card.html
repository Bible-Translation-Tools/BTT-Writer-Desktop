
<link rel="import" href="../../components/paper-card/paper-card.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">

<dom-module id="ts-translation-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-card {
            flex: auto;
            display: flex;
        }

		.card-heading {
			padding: 0.5em 1em;
			color: var(--greyed-out-dark);
            border-bottom: 1px solid var(--greyed-out-light);
		}

        .card-content {

			padding: 0.5em 1em;

		}

        .card-content p {
			line-height: 1.5;
			margin: 0;
		}

        .notdone paper-button {
            background: var(--highlight-primary);
            color: var(--text-color);
            margin: 10px 0;
        }

        .notdone .center iron-icon {
            display: none;
        }

        .done paper-button {
            background: var(--completed-color);
            color: var(--text-color);
            margin: 10px 0;
            width: 100%
        }

        .done .center iron-icon {
            padding-right: 10px;
        }

        .done .card-heading iron-icon {
            display: none;
        }

        .center {
            text-align: center;
        }

        .right {
            float: right;
        }

        .verse {
            color: var(--highlight-primary);
        }

	</style>

	<template>

        <paper-card id="toggle" class="notdone">
            <div class="card-heading">
                <span>[[book.name]]</span> <span>[[chunk.meta.chapter]]</span>:<span>[[chunk.meta.startverse]]</span>-<span>[[chunk.meta.endverse]]</span> - <span>[[language.ln]]</span>
                <iron-icon class="right" icon="create"></iron-icon>
            </div>
            <div class="card-content">
                <p>
                    <iron-icon id="verse1" draggable="true" ondragstart="" class="verse" icon="room"></iron-icon>
                    <iron-icon id="verse2" draggable="true" ondragstart="" class="verse" icon="room"></iron-icon>
                    <iron-icon id="verse3" draggable="true" ondragstart="" class="verse" icon="room"></iron-icon>
                    <template is="dom-repeat" items="{{text}}" as="word">
                        <span ondrop="" ondragover="">[[word]]</span>
                    </template>
                </p>
                <div class="center">
                    <paper-button raised on-tap="done"><iron-icon icon="done"></iron-icon>DONE</paper-button>
                </div>
            </div>
        </paper-card>

	</template>

</dom-module>

<script>

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();

    }

	Polymer({

		is: 'ts-translation-card',

		properties: {
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {}
            },
            text: {
                type: Array,
                value: [],
                computed: 'breaktext(chunk)'
            }
		},

        breaktext: function (chunk) {
            var string = chunk.transcontent;
            return string.split(" ");
        },

        done: function () {

            var test = this.$.toggle;

            if (test.classList.contains("notdone")) {
                test.classList.remove("notdone");
                test.classList.add("done");
            } else {
                test.classList.remove("done");
                test.classList.add("notdone");
            }

        },

		ready: function() {

		}

	});

</script>
