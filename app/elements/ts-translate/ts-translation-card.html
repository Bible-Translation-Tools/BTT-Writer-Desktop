
<link rel="import" href="../../components/iron-pages/iron-pages.html">

<link rel="import" href="./ts-trans-review.html">
<link rel="import" href="./ts-trans-edit.html">

<dom-module id="ts-translation-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        iron-pages {
            flex: auto;
            display: flex;
        }

	</style>

	<template>

        <iron-pages selected="{{selected}}">
            <ts-trans-review selected="{{selected}}" language="[[language]]" book="[[book]]" chunk="{{chunk}}"></ts-trans-review>
            <ts-trans-edit on-edittrigger="edittrigger" selected="{{selected}}" language="[[language]]" book="[[book]]" chunk="{{chunk}}"></ts-trans-edit>
        </iron-pages>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-translation-card',

		properties: {
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {},
                notify: true
            },
            selected: {
                type: Number,
                value: 0
            }
		},

        edittrigger: function () {
            this.fire('uploadtrigger');
        },

		ready: function() {

		}

	});

</script>
