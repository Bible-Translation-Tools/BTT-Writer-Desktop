
<link rel="import" href="./ts-translation-card.html">
<link rel="import" href="./ts-fakesource-card.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            display: flex;
            flex: auto;

        }

        .outer {
            flex: auto;
            overflow: auto;

        }

        .inner {
            display: flex;

            margin-top: 15px;
        }

        ts-translation-card {

            margin-left: 15px;
            min-width: 400px;
        }

        ts-fakesource-card {
            flex: auto;
            margin: 15px 0 0 15px;
            min-width: 400px;
        }

	</style>

	<template>

        <div class="outer">
            <template is="dom-repeat" items="{{trans}}" as="chunk">
                <div class="inner">
                    <ts-translation-card projectmeta="[[translation.projectmeta]]" chunk="[[chunk]]"></ts-translation-card>
                    <ts-translation-card projectmeta="[[translation.projectmeta]]" chunk="[[chunk]]"></ts-translation-card>
                    <ts-translation-card projectmeta="[[translation.projectmeta]]" chunk="[[chunk]]"></ts-translation-card>
                </div>
            </template>
        </div>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        properties: {
            source: {
                type: Object,
                value: {}
            },
            translation: {
                type: Object,
                value: {},
                notify: true
            },
            trans: {
                type: Array,
                value: [],
                computed: 'createtrans(translation)'
            },
            combination: {
                type: Object,
                value: {}
            }

        },

        createtrans: function (translation) {
            var trans = [];
            var start = this.translation.chunks;
            trans = start.map(function(chunk){
                return chunk.content;
            });

            return trans;
        },

		ready: function() {

		}
	});

</script>
