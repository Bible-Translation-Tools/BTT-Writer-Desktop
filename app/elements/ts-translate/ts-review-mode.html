
<link rel="import" href="./ts-translation-card.html">
<link rel="import" href="./ts-fakesource-card.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            display: flex;
            overflow: auto;
        }

        ts-translation-card {
            flex: auto;
            margin: 15px 0 0 15px;
            min-width: 400px;
        }

        ts-fakesource-card {
            flex: auto;
            margin: 15px 0 0 15px;
            min-width: 400px;
        }

	</style>

	<template>

        <template is="dom-repeat" items="{{flattrans}}" as="chunks">
            <paper-card>
                <div class="card-heading">
                    <h3>
                        <span>Test</span>
                    </h3>
                </div>
                <div class="card-content">
                    <p>{{ chunks }}</p>
                </div>
            </paper-card>
        </template>



	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        properties: {
            sources: {
                type: Array,
                value: []
            },
            translation: {
                type: Object,
                value: {},
                notify: true
            },
            flattrans: {
                type: Array,
                value: [],
                computed: 'createflat(sources)'
            },
            combination: {
                type: Object,
                value: {}
            }
        },

        createflat: function (source) {
            var flat = [];
            flat = source.map(function(src){
                return src.divisions.map(function(chapters) {
                    return chapters.title;
                });
            });

            flat = _.flattenDeep(flat);
            return flat;
        },

		ready: function() {

		}
	});

</script>
