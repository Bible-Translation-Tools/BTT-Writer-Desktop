
<link rel="import" href="./ts-read-mode/ts-read-mode.html">
<link rel="import" href="./ts-chunk-mode/ts-chunk-mode.html">
<link rel="import" href="./ts-review-mode/ts-review-mode.html">
<link rel="import" href="./ts-translate-sidebar.html">
<link rel="import" href="./ts-nosource-mode.html">

<dom-module id="ts-translate">

    <style>

        :host {
            display: flex;
        }

        #pages {
            flex: auto;
            display: flex;
            position: relative;
        }

    </style>

    <template>

        <ts-translate-sidebar route="{{route}}" selected="{{selected}}" backto="{{backto}}"></ts-translate-sidebar>

        <div id="pages">
            <ts-read-mode id="readmode" project="{{project}}" chapters="[[chapters]]" modestatus="{{modestatus}}"></ts-read-mode>
            <ts-chunk-mode id="chunkmode" project="{{project}}" chunks="{{chunks}}" modestatus="{{modestatus}}" on-modetrigger="upload"></ts-chunk-mode>
            <ts-review-mode id="reviewmode" project="{{project}}" chunks="{{chunks}}" modestatus="{{modestatus}}" on-modetrigger="upload"></ts-review-mode>
            <ts-nosource-mode id="nosourcemode" project="{{project}}"></ts-nosource-mode>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-translate',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                observer: 'modechange'
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            project: {
                type: Object,
                value: {},
                notify: true
            },
            modestatus: {
                type: Object,
                value: {}
            },
            backto: {
                type: String,
                value: "",
                notify: true
            },
            chapters: {
                type: Object,
                value: {},
                computed: 'createchapters(project.source.*, project.translation.*)'
            },
            chunks: {
                type: Object,
                value: {},
                computed: 'createchunks(project.source.*, project.translation.*)'
            }
        },

        observers: [
            'reset(project.name)',
            'checksources(project.sources)'
        ],

        modechange: function (tomode, frommode) {
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;
            var nosource = this.$.nosourcemode;

            if (frommode > 0) {
                this.set('modestatus.lastmode', frommode);
            }

            if (frommode === 1) {
                read.frommode();
            } else if (frommode === 2) {
                chunk.frommode();
            } else if (frommode === 3) {
                review.frommode();
            } else if (frommode === 4) {
                nosource.frommode();
            }

            if (tomode === 1) {
                read.tomode();
            } else if (tomode === 2) {
                chunk.tomode();
            } else if (tomode === 3) {
                review.tomode();
            } else if (tomode === 4) {
                nosource.tomode();
            }
        },

        reset: function () {
            var mythis = this;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;
            var nosource = this.$.nosourcemode;
            var sources = this.project.sources;

            mythis.set('selected', 0);
            mythis.set('modestatus', {"chapter": 1, "verse": 1, "lastmode": 1});
            read.classList.add("hide");
            chunk.classList.add("hide");
            review.classList.add("hide");
            nosource.classList.add("hide");

            if (sources !== undefined && sources.length !== 0) {
                setTimeout(function() {
                    mythis.set('selected', 1);
                }, 500);
            }
        },

        checksources: function () {
            var mythis = this;
            var sources = this.project.sources;
            var lastmode = this.modestatus.lastmode;
            var selected = this.selected;

            if (selected === 4) {
                if (sources !== undefined && sources.length !== 0) {
                    this.set('selected', lastmode);
                }
            } else {
                if (sources === undefined || sources.length === 0) {
                    setTimeout(function() {
                        mythis.set('selected', 4);
                    }, 500);
                }
            }
        },

        upload: function () {
             var update = this.chunks.data.map(function(chunk){
             return {meta: chunk.meta, content: chunk.transcontent, status: chunk.status};
             });
            var count = 0;
            for (var i = 0; i < update.length; i++) {
                if (update[i].status === "Complete") {
                    count++;
                }
            }
            var completion = Math.round((count / update.length) * 100);
            this.set('project.completion', completion);
            this.set('project.translation', update);
        },

        createchunks: function () {
            var transdata = {};
            var srcdata = {};
            var translation = this.project.translation;
            var source = this.project.source;

            transdata.data = translation.map(function(chunk){
                return {transcontent: chunk.content, status: chunk.status};
            });
            srcdata.data = source.map(function(chunk){
                return {srccontent: chunk.content, meta: chunk.meta, notes: chunk.notes, words: chunk.words};
            });
            return _.merge(srcdata, transdata);
        },

        createchapters: function () {
            var transdata = {};
            var srcdata = {};
            var transchapters = [];
            var srcchapters = [];
            var translation = this.project.translation;
            var source = this.project.source;

            _.forEach(_.groupBy(translation, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapstatus = "Complete";
                var chapcontent = "";

                _.forEach(data, function (chunk) {
                    if (chunk.status === "Incomplete") {
                        chapstatus = "Incomplete";
                    }
                    chapcontent += chunk.content + " ";
                });
                transchapters.push({status: chapstatus, transcontent: chapcontent});
            });

            _.forEach(_.groupBy(source, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapcontent = "";
                var chapter = parseInt(chap);

                _.forEach(data, function (chunk) {
                    chapcontent += chunk.content + " ";
                });
                srcchapters.push({chapter: chapter, srccontent: chapcontent});
            });

            transdata.data = transchapters;
            srcdata.data = srcchapters;
            return _.merge(srcdata, transdata);
        },

        onSelectedSourceChanged: function(newValue) {

            if (newValue != null && newValue >= 0) {
                // The paper-tab won't get programmatically selected until after 30ms
                this.async(function() {
                    var source = document.querySelector('paper-tab.iron-selected').innerText;

                    //
                    // Write code to get new data based on source tab selection here...
                    //

                }, 30);
            }
        },

        ready: function() {

        }

    });

</script>
