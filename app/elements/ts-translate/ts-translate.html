
<link rel="import" href="../../components/iron-signals/iron-signals.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<link rel="import" href="./ts-read-mode/ts-read-mode.html">
<link rel="import" href="./ts-chunk-mode/ts-chunk-mode.html">
<link rel="import" href="./ts-review-mode/ts-review-mode.html">
<link rel="import" href="./ts-translate-sidebar.html">
<link rel="import" href="./ts-nosource-mode.html">
<link rel="import" href="./ts-source/ts-source-modal.html">

<dom-module id="ts-translate">

    <style>

        :host {
            display: flex;
        }

        #pages {
            flex: auto;
            display: flex;
            position: relative;
        }

        .popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #checklistpopup {
            width: 350px;
            height: 225px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #checklistpopup p {
            margin: 0;
        }

        #checklistpopup p#spaced {
            margin-bottom: 15px;
        }

        #checklistpopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #checklistpopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #helpchecklistpopup {
            width: 350px;
            height: 225px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #helpchecklistpopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #helpchecklistpopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #editpopup {
            width: 350px;
            height: 175px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #editpopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #editpopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #sourcepopup {
            height: 500px;
            width: 500px;
            display: flex;
        }

        #sourcepopup * {
            margin: 0;
            padding: 0;
        }

        #nodatapopup {
            width: 300px;
            height: 175px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #nodatapopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #nodatapopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #loading {
            width: 320px;
            height: 100px;
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 110%;
        }

        #delete {
            width: 450px;
            height: 175px;
        }

        #delete iron-icon {
            padding-right: 10px;
        }

        #delete p {
            font-size: 110%;
        }

        #deletebuttons {
            display: flex;
            justify-content: flex-end;
            padding: 0 50px;
            color: var(--secondary-text-color);
        }

        #deletebuttons paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <ts-translate-sidebar selected="{{selected}}" standardproject="[[standardproject]]" on-gohome="gohome" on-gopublish="gopublish" on-gosettings="gosettings"></ts-translate-sidebar>

        <div id="pages">
            <ts-read-mode id="readmode" chapters="[[chapters]]" modestatus="{{modestatus}}"></ts-read-mode>
            <ts-chunk-mode id="chunkmode" chunks="{{chunks}}" modestatus="{{modestatus}}"></ts-chunk-mode>
            <ts-review-mode id="reviewmode" chunks="{{chunks}}" modestatus="{{modestatus}}"></ts-review-mode>
            <ts-nosource-mode id="nosourcemode" projectdata="[[currentproject.data]]"></ts-nosource-mode>
        </div>

        <paper-dialog id="checklistpopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Chunk Checklist</h2>
            <div>
                <p id="spaced">Are you sure you're Done with this chunk?</p>
                <p>I have placed the verses correctly</p>
                <p>I have reviewed the words and meanings</p>
                <p>I have reviewed the translationQuestions</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="closechecklist">Confirm</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="helpchecklistpopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Chunk Checklist</h2>
            <div>
                <p>Are you sure you're Done with this chunk?</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="closehelpchecklist">Confirm</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="editpopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Edit Chunk</h2>
            <div>
                <p>This chunk is done. Continue editing?</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Dismiss</paper-button>
                <paper-button dialog-confirm on-tap="closeedit">Edit</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="nodatapopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Missing Data</h2>
            <div>
                <p>All fields are not complete.</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>OK</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="delete" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2><iron-icon icon="delete"></iron-icon>Delete</h2>
            <div>
                <p>This will permanently remove this note/question. Continue?</p>
            </div>
            <div id="deletebuttons">
                <paper-button on-tap="closedelete">No</paper-button>
                <paper-button on-tap="deletehelp">Confirm</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="sourcepopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-source-modal id="modal" on-close="closesource"></ts-source-modal>
        </paper-dialog>

        <paper-dialog id="loading" class="popup" modal="true">
            <p>Loading project. Please wait...</p>
        </paper-dialog>

        <iron-signals on-iron-signal-frompublish="frompublish"></iron-signals>
        <iron-signals on-iron-signal-updatesources="updatesources"></iron-signals>
        <iron-signals on-iron-signal-updateselected="updateselected"></iron-signals>
        <iron-signals on-iron-signal-loadnewproject="loadnewproject"></iron-signals>
        <iron-signals on-iron-signal-loadproject="loadproject"></iron-signals>
        <iron-signals on-iron-signal-loadpublish="loadpublish"></iron-signals>
        <iron-signals on-iron-signal-updatetranslation="updatetranslation"></iron-signals>
        <iron-signals on-iron-signal-openchecklist="openchecklist"></iron-signals>
        <iron-signals on-iron-signal-openhelpchecklist="openhelpchecklist"></iron-signals>
        <iron-signals on-iron-signal-opendelete="opendelete"></iron-signals>
        <iron-signals on-iron-signal-openedit="openedit"></iron-signals>
        <iron-signals on-iron-signal-opennodata="opennodata"></iron-signals>
        <iron-signals on-iron-signal-opensource="opensource"></iron-signals>
        <iron-signals on-iron-signal-savetofile="savetofile"></iron-signals>
        <iron-signals on-iron-signal-updatestate="updatestate"></iron-signals>
        <iron-signals on-iron-signal-savestate="savestate"></iron-signals>
        <iron-signals on-iron-signal-reset="reset"></iron-signals>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-translate',

        behaviors: [
            Polymer.IronResizableBehavior,
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                observer: 'modechange'
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            currentproject: {
                type: Object,
                value: {},
                notify: true
            },
            standardproject: {
                type: Boolean,
                value: true
            },
            rawdata: {
                type: Object,
                value: {}
            },
            rawdata2: {
                type: Object,
                value: {}
            },
            modestatus: {
                type: Object,
                value: {}
            },
            backto: {
                type: String,
                value: "",
                notify: true
            },
            chapters: {
                type: Object,
                value: {}
            },
            chunks: {
                type: Object,
                value: {}
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        opennodata: function () {
            this.$.nodatapopup.open();
        },

        openchecklist: function (event, data) {
            this.modestatus.index = data.index;
            this.$.checklistpopup.open();
        },

        closechecklist: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'completechunk', data: {index: index}});
        },

        openhelpchecklist: function (event, data) {
            this.modestatus.index = data.index;
            this.$.helpchecklistpopup.open();
        },

        closehelpchecklist: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'completehelp', data: {index: index}});
        },

        opendelete: function (event, data) {
            this.modestatus.index = data.index;
            this.$.delete.open();
        },

        closedelete: function () {
            this.$.delete.close();
        },

        deletehelp: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'deletehelp', data: {index: index}});
            this.closedelete();
        },

        openedit: function (event, data) {
            this.modestatus.index = data.index;
            this.$.editpopup.open();
        },

        closeedit: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'editchunk', data: {index: index}});
        },

        opensource: function () {
            var modal = this.$.modal;
            var sources = App.projectsManager.sources;
            var projectid = this.currentproject.data.project_id;
            modal.allSources = _.filter(sources, {'project': projectid, 'level': 3});
            modal.sources = this.currentproject.data.sources;
            modal.selectedSource = this.currentproject.data.currentsource;
            this.$.sourcepopup.open();
        },

        closesource: function () {
            this.$.sourcepopup.close();
        },

        forceResize: function () {
            this.$.readmode.notifyResize();
            this.$.chunkmode.notifyResize();
            this.$.reviewmode.notifyResize();
        },

        updatestate: function (event, data) {
            var id = data.id;
            var mode = data.mode;
            this.currentproject.state[id][mode] = data.value;
        },

        savestate: function () {
            if (this.route === "translate") {
                var key = "uw-" + this.currentproject.data.fullname;
                this.getlocation();
                App.configurator.setValue(key + "-chapter", this.modestatus.chapter);
                App.configurator.setValue(key + "-index", this.modestatus.index);
                App.configurator.setValue(key + "-selected", this.selected);
            }
        },

        savecompletion: function () {
            var key = "uw-" + this.currentproject.data.fullname;
            var completion = this.currentproject.data.completion;
            App.configurator.setValue(key + "-completion", completion);
        },

        savesource: function () {
            var key = "uw-" + this.currentproject.data.fullname;
            var source = this.currentproject.data.currentsource;
            App.configurator.setValue(key + "-source", source);
        },

        retrievesource: function () {
            var key = "uw-" + this.currentproject.data.fullname;
            var source = App.configurator.getValue(key + "-source");
            if (source !== undefined  && source !== "") {
                this.set('currentproject.data.currentsource', source);
            }
        },

        loadnewproject: function (event, data) {
            var blank = [];
            var blankstate = {};
            this.setrightanimation();
            this.set('currentproject.state', blankstate);
            this.set('currentproject.translation', blank);
            this.set('currentproject.data', data.projdata);
            this.checkstandard();
            this.savetofile();
            this.setmodestate();
            this.checksources();
        },

        loadproject: function (event, data) {
            var mythis = this;
            var blankstate = {};
            var loading = this.$.loading;
            this.setrightanimation();
            this.route = "translate";
            setTimeout(function() {
                loading.open();
                setTimeout(function() {
                    mythis.set('currentproject.data', data.projdata);
                    mythis.set('currentproject.state', blankstate);
                    mythis.checkstandard();
                    mythis.retrievesource();
                    App.projectsManager.loadTargetTranslation(data.projdata).then(function (translation) {
                        mythis.set('rawdata', translation);



                        var newmeta = {fullname: data.projdata.basename};


                        App.projectsManager.loadTargetTranslation(newmeta).then(function (newtranslation) {
                            mythis.set('rawdata2', newtranslation);

                            mythis.pullsource();
                            mythis.createchunks();
                            mythis.createchapters();
                            loading.close();
                            setTimeout(function() {
                                mythis.setmodestate();
                                mythis.checksources();
                                mythis.fire('iron-signal', {name: 'adjustbar'});
                            }, 250);

                        });


                    });



                }, 250);
            }, 500);
        },

        loadpublish: function (event, data) {
            var mythis = this;
            var blankstate = {};
            var loading = this.$.loading;
            this.setrightanimation();
            this.route = "translate";
            setTimeout(function() {
                loading.open();
                setTimeout(function() {
                    mythis.set('currentproject.data', data.projdata);
                    mythis.set('currentproject.state', blankstate);
                    mythis.checkstandard();
                    mythis.retrievesource();
                    App.projectsManager.loadTargetTranslation(data.projdata).then(function (translation) {
                        mythis.set('rawdata', translation);
                        mythis.pullsource();
                        mythis.createchunks();
                        mythis.createchapters();
                        loading.close();
                        setTimeout(function() {
                            mythis.setmodestate();
                            mythis.checksources();
                            mythis.fire('iron-signal', {name: 'adjustbar'});
                            mythis.gopublish();
                        }, 250);
                    });
                }, 250);
            }, 500);
        },

        updatesources: function (event, data) {
            var mythis = this;
            var meta = mythis.currentproject.data;
            mythis.set('currentproject.data.sources', data.sources);
            mythis.set('currentproject.data.currentsource', data.selected);
            mythis.savesource();
            mythis.getlocation();
            App.projectsManager.loadTargetTranslation(meta).then(function (translation) {
                mythis.set('rawdata', translation);
                mythis.pullsource();
                mythis.createchunks();
                mythis.createchapters();
                mythis.savetofile();
                mythis.forceResize();
                mythis.setlocation();
                mythis.checksources();
                setTimeout(function() {
                    mythis.fire('iron-signal', {name: 'adjustbar'});
                }, 250);
            });
        },

        updateselected: function (event, data) {
            var mythis = this;
            var meta = mythis.currentproject.data;
            mythis.set('currentproject.data.currentsource', data.selected);
            mythis.savesource();
            mythis.getlocation();
            App.projectsManager.loadTargetTranslation(meta).then(function (translation) {
                mythis.set('rawdata', translation);
                mythis.pullsource();
                mythis.createchunks();
                mythis.createchapters();
                mythis.savetofile();
                mythis.forceResize();
                mythis.setlocation();
                setTimeout(function() {
                    mythis.fire('iron-signal', {name: 'adjustbar'});
                }, 250);
            });
        },

        updatetranslation: function () {
            this.upload();
            this.savetofile();
            this.createchapters();
        },

        savetofile: function () {
            var mythis = this;
            App.projectsManager.saveTargetTranslation(this.currentproject.translation, this.currentproject.data).then(function() {
                mythis.fire('iron-signal', {name: 'updatelist'});
            });
        },

        checkstandard: function () {
            var check = this.currentproject.data.project_type === "text";
            this.set('standardproject', check);
        },

        pullsource: function () {
            var current = this.currentproject.data.currentsource;
            if (current === null || current === undefined) {
                return;
            }
            var currentsource = this.currentproject.data.sources[current];
            var frames = App.projectsManager.getSourceFrames(currentsource);
            var name = this.currentproject.data.project_name;
            var source = [];
            var srcchunk = {};
            var transchunk = {};
            var translation = [];
            var startstr = '<verse number="';
            var endstr = '" style="v" />';
            var test = new RegExp(startstr);
            var chapterref;
            var chunkref;
            var standard = this.standardproject;

            for (var i = 0; i < frames.length; i++) {
                var chapterid = frames[i].chapter;
                var chapter = parseInt(chapterid);
                var frameid = frames[i].verse;
                var frame = parseInt(frameid);
                var title = frames[i].title;
                var format = frames[i].format;
                var id = frames[i].id;
                var sourcedata = frames[i].chunk;
                var notes = App.projectsManager.getFrameNotes(id);
                var questions = App.projectsManager.getFrameQuestions(id);
                var words = App.projectsManager.getFrameWords(id);
                var verses = [];

                for (var n = 0; n < notes.length; n++) {
                    if (notes[n].title === "") {
                        notes[n].title = notes[n].body;
                    }
                }

                while (test.test(sourcedata)) {
                    var versestr = sourcedata.substring(sourcedata.search(startstr) + 15, sourcedata.search(endstr));
                    if (versestr.indexOf("-") < 0) {
                        verses.push(parseInt(versestr));
                    } else {
                        var firstnum = parseInt(versestr.substring(0, versestr.search("-")));
                        var lastnum = parseInt(versestr.substring(versestr.search("-") + 1));
                        for (var j = firstnum; j <= lastnum; j++) {
                            verses.push(j);
                        }
                    }
                    sourcedata = sourcedata.replace(startstr, " \\v");
                    sourcedata = sourcedata.replace(endstr, " ");
                }

                if (frame === 0) {
                    frame = verses[0];
                    frameid = frame.toString();
                    if (frameid.length === 1) {
                        frameid = "0" + frameid;
                    }
                }

                if (name === "Open Bible Stories") {
                    chapterref = title;
                    chunkref = title + ":" + frame;
                } else {
                    chapterref = name + " " + chapter;
                    chunkref = name + " " + chapter + ":" + verses[0] + "-" + verses[verses.length-1];
                }

                var meta = {
                    chapter: chapter,
                    frame: frame,
                    title: title,
                    chapterid: chapterid,
                    frameid: frameid,
                    verses: verses,
                    chapterref: chapterref,
                    chunkref: chunkref,
                    standard: standard,
                    format: format
                };

                srcchunk = {
                    meta: meta,
                    srccontent: sourcedata,
                    notes: notes,
                    words: words,
                    questions: questions
                };
                source.push(srcchunk);

                var rawdata = this.rawdata[chapterid + '-' + frameid];
                var rawdata2 = this.rawdata2[chapterid + '-' + frameid];
                transchunk = {transcontent: "", helpscontent: [], completed: false, meta: meta};

                if (rawdata !== undefined) {
                    transchunk.completed = rawdata.completed;
                    if (standard) {
                        transchunk.transcontent = rawdata.transcontent;
                    } else {
                        transchunk.helpscontent = rawdata.helpscontent;
                    }
                }
                if (rawdata2 !== undefined && !standard) {
                    transchunk.transcontent = rawdata2.transcontent;
                }

                translation.push(transchunk);
            }

            source.sort(function (a, b) {
                var achap = a.meta.chapterid;
                var aframe = a.meta.frameid;
                var bchap = b.meta.chapterid;
                var bframe = b.meta.frameid;
                if (achap.length === 2) {
                    achap = "0" + achap;
                }
                if (aframe.length === 2) {
                    aframe = "0" + aframe;
                }
                if (bchap.length === 2) {
                    bchap = "0" + bchap;
                }
                if (bframe.length === 2) {
                    bframe = "0" + bframe;
                }
                var first = achap + aframe;
                var second = bchap + bframe;
                return first - second;
            });

            translation.sort(function (a, b) {
                var achap = a.meta.chapterid;
                var aframe = a.meta.frameid;
                var bchap = b.meta.chapterid;
                var bframe = b.meta.frameid;
                if (achap.length === 2) {
                    achap = "0" + achap;
                }
                if (aframe.length === 2) {
                    aframe = "0" + aframe;
                }
                if (bchap.length === 2) {
                    bchap = "0" + bchap;
                }
                if (bframe.length === 2) {
                    bframe = "0" + bframe;
                }
                var first = achap + aframe;
                var second = bchap + bframe;
                return first - second;
            });

            this.set('currentproject.source', source);
            this.set('currentproject.translation', translation);
        },

        getlocation: function () {
            var selected = this.selected;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;

            if (selected === 1) {
                read.getlocation();
            } else if (selected === 2) {
                chunk.getlocation();
            } else if (selected === 3) {
                review.getlocation();
            }
        },

        setlocation: function () {
            var selected = this.selected;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;

            if (selected === 1) {
                read.setlocation();
            } else if (selected === 2) {
                chunk.setlocation();
            } else if (selected === 3) {
                review.setlocation();
            }
        },

        setheights: function () {
            var selected = this.selected;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;

            if (selected === 1) {
                read.setheights();
            } else if (selected === 2) {
                chunk.setheights();
            }
        },

        modechange: function (tomode, frommode) {
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;
            var nosource = this.$.nosourcemode;

            if (frommode > 0) {
                this.set('modestatus.lastmode', frommode);
            }

            if (frommode === 1) {
                read.frommode();
            } else if (frommode === 2) {
                chunk.frommode();
            } else if (frommode === 3) {
                review.frommode();
            } else if (frommode === 4) {
                nosource.frommode();
            }

            if (tomode === 1) {
                read.tomode();
            } else if (tomode === 2) {
                chunk.tomode();
            } else if (tomode === 3) {
                review.tomode();
            } else if (tomode === 4) {
                nosource.tomode();
            }
        },

        reset: function () {
            var mythis = this;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;
            var nosource = this.$.nosourcemode;

            mythis.set('selected', 0);
            mythis.set('modestatus', {"chapter": 1, "lastmode": 1, "index": -1});
            read.classList.add("hide");
            chunk.classList.add("hide");
            review.classList.add("hide");
            nosource.classList.add("hide");
        },

        setmodestate: function () {
            var mythis = this;
            var sources = this.currentproject.data.sources;
            var key = "uw-" + this.currentproject.data.fullname;
            var index = App.configurator.getValue(key + "-index");
            var chapter = App.configurator.getValue(key + "-chapter");
            var selected = App.configurator.getValue(key + "-selected");
            var standard = this.standardproject;

            if (chapter > 0) {
                mythis.set('modestatus.chapter', chapter);
            }
            if (index >= 0) {
                mythis.set('modestatus.index', index);
            }
            if (standard) {
                mythis.set('modestatus.lastmode', 1);
            } else {
                mythis.set('modestatus.lastmode', 3);
            }

            if (sources !== undefined && sources.length !== 0) {
                setTimeout(function() {
                    if (selected > 0) {
                        mythis.set('selected', selected);
                    } else {
                        if (standard) {
                            mythis.set('selected', 1);
                        } else {
                            mythis.set('selected', 3);
                        }
                    }
                }, 500);
            }
        },

        checksources: function () {
            var mythis = this;
            var sources = this.currentproject.data.sources;
            var lastmode = this.modestatus.lastmode;
            var selected = this.selected;

            if (selected === 4) {
                if (sources !== undefined && sources.length !== 0) {
                    mythis.set('selected', lastmode);
                }
            } else {
                if (sources === undefined || sources.length === 0) {
                    setTimeout(function() {
                        mythis.set('selected', 4);
                    }, 500);
                }
            }
        },

        upload: function () {
            var update = this.chunks.data.map(function(chunk){
                return {meta: chunk.meta, transcontent: chunk.transcontent, helpscontent: chunk.helpscontent, completed: chunk.completed};
            });
            var count = 0;
            for (var i = 0; i < update.length; i++) {
                if (update[i].completed) {
                    count++;
                }
            }
            var completion = Math.round((count / update.length) * 100);
            this.set('currentproject.data.completion', completion);
            this.savecompletion();
            this.set('currentproject.translation', update);
        },

        createchunks: function () {
            var current = this.currentproject.data.currentsource;
            if (current === null || current === undefined) {
                return;
            }
            var transdata = {};
            var srcdata = {};
            var translation = this.currentproject.translation;
            var source = this.currentproject.source;
            var projectdata = this.currentproject.data;

            for (var i = 0; i < translation.length; i++) {
                var chapterid = translation[i].meta.chapterid;
                var frameid = translation[i].meta.frameid;
                var statedata = this.currentproject.state[chapterid + '-' + frameid];
                if (statedata === undefined) {
                    translation[i].state = {chunk: true, review: true, resource: 0};
                    this.currentproject.state[chapterid + '-' + frameid] = {chunk: true, review: true, resource: 0};
                    if (!source[i].notes.length) {
                        if (!source[i].words.length) {
                            if (!source[i].questions.length) {
                                translation[i].state.resource = 0;
                                this.currentproject.state[chapterid + '-' + frameid].resource = 0;
                            } else {
                                translation[i].state.resource = 2;
                                this.currentproject.state[chapterid + '-' + frameid].resource = 2;
                            }
                        } else {
                            translation[i].state.resource = 1;
                            this.currentproject.state[chapterid + '-' + frameid].resource = 1;
                        }
                    }
                } else {
                    translation[i].state = statedata;
                }
            }

            transdata.data = translation.map(function(chunk, index){
                return {transcontent: chunk.transcontent, helpscontent: chunk.helpscontent, completed: chunk.completed, data: projectdata, index: index, state: chunk.state};
            });
            srcdata.data = source.map(function(chunk){
                return {srccontent: chunk.srccontent, meta: chunk.meta, notes: chunk.notes, words: chunk.words, questions: chunk.questions};
            });
            var merged = _.merge(srcdata, transdata);
            this.set('chunks', merged);
        },

        createchapters: function () {
            var current = this.currentproject.data.currentsource;
            if (current === null || current === undefined) {
                return;
            }
            var transdata = {};
            var srcdata = {};
            var transchapters = [];
            var srcchapters = [];
            var translation = this.currentproject.translation;
            var source = this.currentproject.source;
            var projectdata = this.currentproject.data;
            var mythis = this;

            _.forEach(_.groupBy(translation, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapcomplete = true;
                var chapcontent = "";

                _.forEach(data, function (chunk) {
                    if (!chunk.completed) {
                        chapcomplete = false;
                    }
                    chapcontent += chunk.transcontent + " ";
                });
                transchapters.push({completed: chapcomplete, transcontent: chapcontent, data: projectdata});
            });

            _.forEach(_.groupBy(source, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapcontent = "";
                var chapter = parseInt(chap);
                var chapterref = "";
                var chapterid = "";
                var chapstate = true;

                _.forEach(data, function (chunk) {
                    chapcontent += chunk.srccontent + " ";
                    chapterref = chunk.meta.chapterref;
                    chapterid = chunk.meta.chapterid;
                });

                var chapterstatedata = mythis.currentproject.state[chapterid];
                if (chapterstatedata === undefined) {
                    mythis.currentproject.state[chapterid] = {read: true};
                } else {
                    chapstate = chapterstatedata.read;
                }
                srcchapters.push({chapter: chapter, srccontent: chapcontent, chapterref: chapterref, chapterid: chapterid, state: chapstate});
            });

            transdata.data = transchapters;
            srcdata.data = srcchapters;
            var merged = _.merge(srcdata, transdata);
            this.set('chapters', merged);
        },

        frompublish: function (event, data) {
            this.selected = 0;
            this.set('modestatus.index', data.index);
            this.route = "translate";
            this.selected = 3;
        },

        gohome: function () {
            this.savestate();
            this.fire('iron-signal', {name: 'setdefault'});
            this.reset();
            this.route = "home";
        },

        gopublish: function () {
            if(this.currentproject.data.sources.length) {
                this.savestate();
                this.setleftanimation();
                this.fire('iron-signal', {name: 'updatepublish'});
                this.route = "publish";
            }
        },

        gosettings: function () {
            this.savestate();
            this.setleftanimation();
            this.backto = this.route;
            this.route = "settings";
        },

        setrightanimation: function () {
            this.animationConfig.exit.name = 'slide-right-animation';
            this.animationConfig.entry.name = 'slide-from-right-animation';
        },

        setleftanimation: function () {
            this.animationConfig.exit.name = 'slide-left-animation';
            this.animationConfig.entry.name = 'slide-from-left-animation';
        },

        ready: function() {
            var mythis = this;
            this.reset();
            window.addEventListener("resize", function () {
                mythis.getlocation();
                mythis.setlocation();
                mythis.setheights();
            });
        }

    });

</script>
