            color: #888;
        }
        .right {

        }
        .clickable {

        }
        .footer {

            bottom: 0;
            border-top: 1px solid #EEE;
        }
        paper-button {
            margin-top: 0.6rem;
            color: #00C5E8;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        paper-checkbox[disabled][checked]::shadow #checkbox.paper-checkbox {
            background-color: #00C5E8;
            border-color: #00C5E8;
        }
        paper-checkbox[disabled]::shadow #checkbox.paper-checkbox {
            opacity: 1;
        }

    </style>

            <div class="header">

                    <input is="iron-input" bind-value="{{query}}" name="source-search" placeholder="Choose a source translation" type="text" />
                    <paper-icon-button class="right" icon="search" title="Search Languages"></paper-icon-button>
                </div>
            </div>

            <div class="body">
                <div id="selected-sources-header" class="row-header">Selected</div>
                <iron-list id="selected-list" items="[[sources]]" as="source">
                    <template>
                        <div class="row clickable" on-tap="removeSelected">
                            <span>[[ source ]]</span>
                            <paper-checkbox class="right" disabled checked style="opacity: 1;"></paper-checkbox>
                        </div>
                    </template>
                </iron-list>

                <div id="available-sources-header" class="row-header">Available</div>
                <iron-list id="available-list" items="[[available]]" as="source" selection-enabled multi-selection on-tap="selectAvailable">
                    <template>
                        <div class="row clickable" data-element="[[source]]" data-index="[[index]]">
                            <span>[[ source.title ]]</span>
                            <paper-checkbox class="right" disabled style="opacity: 1;"></paper-checkbox>
                        </div>
                    </template>
                </iron-list>
            </div>

            <div class="footer">
                <paper-button class="right" on-tap="confirm">Confirm</paper-button>

            </div>

   </template>
