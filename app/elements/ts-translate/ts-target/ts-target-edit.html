
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="ts-target-edit">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: white;
            flex-direction: column;
        }

		#heading {
            color: var(--greyed-out-dark);
            display: flex;
            justify-content: space-between;
            min-height: 42px;
            align-items: flex-end;
            font-size: 88%;
            font-weight: 300;
            border-bottom: 1px solid var(--note-card-pink);
            margin-bottom: 4px;
            letter-spacing: 1px;
            padding: 0 0 0.25em 1.75em;
		}

        #content {
			padding: 0 50px;
            flex: auto;
            display: flex;
		}

        #content.editmode {
            background-size: 100% 32px;
            background-image: -webkit-linear-gradient(white 27px, var(--greyed-out-light) 27px, var(--greyed-out-light) 28px, white 28px);
        }

        #content iron-autogrow-textarea {
			line-height: 2;
            border: none;
			margin: 0;
            width: 100%;
		}

        #content p {
            line-height: 2;
            margin-top: 0;
        }

        #heading paper-icon-button {
            padding: 5px;
        }

        :host([noicon]) paper-icon-button {
            display: none;
        }

        .hide {
            display: none;
        }

	</style>

	<template>

        <paper-material elevation="1">
            <div id="heading">
                <div>
                    <span>[[project.name]]</span> <span>[[chunk.meta.chapter]]</span>:<span>[[chunk.meta.startverse]]</span>-<span>[[chunk.meta.endverse]]</span> - <span>[[project.language]]</span>
                </div>
                <paper-icon-button icon="clear" on-tap="review"></paper-icon-button>
            </div>
            <div id="content" class="editmode">
                <iron-autogrow-textarea id="textbox" on-change="changetrigger" bind-value="{{chunk.transcontent}}"></iron-autogrow-textarea>
                <p id="textholder"></p>
            </div>
        </paper-material>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-target-edit',

		properties: {
            project: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {},
                notify: true
            },
            selected: {
                type: Number,
                value: 0,
                notify: true
            }
		},

        observers: [
            'rendertext(chunk.*)'
        ],

        rendertext: function () {
            var status = this.chunk.status;
            var contentbox = this.$.content;
            var textbox = this.$.textbox;
            var textholder = this.$.textholder;
            var textarray = this.chunk.transcontent.split(" ");
            var numstr1 = "\<sup\>";
            var numstr2 = "\<\/sup\>";
            var returnstr = "";
            var verse = 0;

            if (status === "Complete") {

                for (var i = 0; i < textarray.length; i++) {
                    if (textarray[i].substring(0, 2) === "/v") {
                        verse = textarray[i].substring(2);
                        returnstr += numstr1 + verse + numstr2;
                    } else {
                        returnstr += textarray[i] + " ";
                    }
                }

                textholder.innerHTML = returnstr;
                textholder.classList.remove("hide");
                textbox.classList.add("hide");
                contentbox.classList.remove("editmode");
            } else {
                textholder.classList.add("hide");
                textbox.classList.remove("hide");
                contentbox.classList.add("editmode");
            }
        },

        changetrigger: function () {
            this.fire('edittrigger');
        },

        review: function () {
            this.selected = 0;
        },

		ready: function() {

		}

	});

</script>
