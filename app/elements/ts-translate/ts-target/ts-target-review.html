
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/paper-button/paper-button.html">
<link rel="import" href="../../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../components/neon-animation/neon-animation.html">

<link rel="import" href="./ts-verse-marker.html">

<script src="../../../js/dragging.js"></script>

<dom-module id="ts-target-review">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: white;
            flex-direction: column;
        }

		#heading {
			color: var(--greyed-out-dark);
            border-bottom: 1px solid var(--note-card-pink);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            min-height: 42px;
            font-size: 88%;
            font-weight: 300;
            margin-bottom: 4px;
            letter-spacing: 1px;
            padding: 0 0 0.25em 1.75em;
		}

        #content {
			padding: 0 50px;
            flex: auto;
            display: flex;
		}

        #content p {
			line-height: 2;
			margin: 0;
		}

        .notdone paper-button {
            background: var(--highlight-primary);
            color: var(--text-color);
            margin: 10px 0;
        }

        .notdone #button iron-icon {
            display: none;
        }

        .done paper-button {
            background: var(--completed-color);
            color: var(--text-color);
            margin: 10px 0;
            width: 100%
        }

        #button iron-icon {
            padding-right: 10px;
        }

        .done #heading paper-icon-button {
            display: none;
        }

        #button {
            text-align: center;
            text-transform: uppercase;
        }

        #heading paper-icon-button {
            padding: 5px;
        }

        #content iron-icon {
            color: var(--highlight-primary);
        }

        #popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 50px;
            right: 15px;
            margin: auto;
            width: 350px;
            height: 225px;
            text-align: center;
        }

        #popup p {
            margin: 0;
        }

        #popup p#spaced {
            margin-bottom: 15px;
        }

        #popup .buttons {
            display: flex;
            justify-content: center;
            color: var(--greyed-out-dark);
        }

        .buttons paper-button:hover {
            color: var(--highlight-primary);
        }

	</style>

	<template>

        <paper-material id="toggle" class="notdone" elevation="1">
            <div id="heading">
                <div>
                    <span>[[project.name]]</span> <span>[[chunk.meta.chapter]]</span>:<span>[[chunk.meta.startverse]]</span>-<span>[[chunk.meta.endverse]]</span> - <span>[[project.language]]</span>
                </div>
                <paper-icon-button icon="create" title="edit" on-tap="edit"></paper-icon-button>
            </div>
            <div id="content">
                <p id="textholder"></p>
            </div>
            <div id="button">
                <paper-button raised on-tap="checkdone"><iron-icon icon="done"></iron-icon>Done</paper-button>
            </div>
        </paper-material>

        <paper-dialog id="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Chunk Checklist</h2>
            <div>
                <p id="spaced">Are you sure you're Done with this chunk?</p>
                <p>I have placed the verses correctly</p>
                <p>I have reviewed the words and meanings</p>
                <p>I have reviewed the translationQuestions</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="completechunk">Confirm</paper-button>
            </div>
        </paper-dialog>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-target-review',

        properties: {
            project: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {},
                notify: true
            },
            selected: {
                type: Number,
                value: 0,
                notify: true
            }
        },

        observers: [
            'rendertext(chunk.*)'
        ],

        edit: function () {
            this.selected = 1;
        },

        rendertext: function () {
            var start = this.chunk.meta.startverse;
            var end = this.chunk.meta.endverse;
            var chap = this.chunk.meta.chapter;
            var status = this.chunk.status;
            var textholder = this.$.textholder;
            var textarray = this.chunk.transcontent.split(" ");
            var vmstr1 = "\<ts-verse-marker id='c";
            var vmstr2 = "v";
            var vmstr3 = "' draggable='true' ondragstart='drag(event)' verse='";
            var vmstr4 = "'\>\<\/ts-verse-marker\>";
            var textstr1 = "\<span ondrop='drop(event)' ondragover='allowDrop(event)'\>";
            var textstr2 = "\<\/span\> ";
            var numstr1 = "\<sup\>";
            var numstr2 = "\<\/sup\>";
            var toggle = this.$.toggle;
            var returnstr = "";
            var verse = 0;
            var i = 0;

            if(status === "Incomplete") {
                for (i = start; i <= end; i++) {
                    returnstr += vmstr1 + chap + vmstr2 + i + vmstr3 + i + vmstr4;
                }
                for (i = 0; i < textarray.length; i++) {
                    returnstr += textstr1 + textarray[i] + textstr2;
                }
                toggle.classList.remove("done");
                toggle.classList.add("notdone");
            } else {
                for (i = 0; i < textarray.length; i++) {
                    if (textarray[i].substring(0, 2) === "/v") {
                        verse = textarray[i].substring(2);
                        returnstr += numstr1 + verse + numstr2;
                    } else {
                        returnstr += textarray[i] + " ";
                    }
                }
                toggle.classList.remove("notdone");
                toggle.classList.add("done");
            }

            textholder.innerHTML = returnstr;
        },

        completechunk: function () {
            var textholder = this.$.textholder;
            var children = textholder.children;
            var type = "";
            var text = "";
            var versenum = 0;
            var returnstr = "";

            for (var i = 0; i < children.length; i++) {
                type = children[i].nodeName;

                if (type === "TS-VERSE-MARKER") {
                    versenum = children[i].verse;
                    returnstr += "/v" + versenum + " ";
                } else {
                    text = children[i].textContent;
                    returnstr += text + " ";
                }
            }

            this.set('chunk.transcontent', returnstr);
            this.set('chunk.status', "Complete");
            this.fire('edittrigger');
        },

        checkdone: function () {
            var popup = this.$.popup;
            var textarray = this.chunk.transcontent.split(" ");
            var status = this.chunk.status;
            var returnstr = "";

            if (status === "Incomplete") {
                popup.open();
            } else {
                for (var i = 0; i < textarray.length; i++) {
                    if (textarray[i].substring(0, 2) !== "/v") {
                        returnstr += textarray[i] + " ";
                    }
                }

                this.set('chunk.transcontent', returnstr);
                this.set('chunk.status', "Incomplete");
                this.fire('edittrigger');
            }
        },

		ready: function() {

		}

	});

</script>
