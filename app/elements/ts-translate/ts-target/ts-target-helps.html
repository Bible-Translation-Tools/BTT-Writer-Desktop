
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../../components/iron-signals/iron-signals.html">

<dom-module id="ts-target-helps">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        #main {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

		#heading {
			color: var(--secondary-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 48px;
            font-size: 88%;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 0 10px 0 16px;
            border-radius: 3px;
		}

        #heading paper-icon-button {
            padding: 6px;
        }

        .contentbox {
            background: var(--card-background-color);
            flex: 0 0 auto;
            border-radius: 3px;
            margin-top: 8px;
        }

        .contentheader {
            color: var(--secondary-text-color);
            min-height: 40px;
            border-bottom: 1px solid var(--note-card-pink);
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .contentbody {
            background-size: 100% 32px;
            background-image: -webkit-linear-gradient(var(--card-background-color) 27px, var(--border-color) 27px, var(--border-color) 28px, var(--card-background-color) 28px);
            border-radius: 3px;
            min-height: 48px;
            padding: 0 16px;
            margin-top: 8px;
        }

        #content {
            flex: auto;
            display: flex;
            flex-direction: column;
		}

        #content iron-autogrow-textarea {
            line-height: 2;
            border: none;
            margin: 0;
            width: 100%;
        }

        #togglebox {
            display: flex;
            justify-content: space-between;
            color: var(--secondary-text-color);
            font-size: 88%;
            padding: 0 16px;
            margin-top: 8px;
            align-items: center;
            border-radius: 3px;
        }

        #toggle {
            --paper-toggle-button-checked-bar-color: var(--primary-color);
            --paper-toggle-button-checked-button-color: var(--primary-color-dark);
        }

        #toggle:hover {
            cursor: pointer;
        }

	</style>

	<template>

        <div id="main">
            <paper-material id="heading" elevation="1">
                <div>
                    <span>[[chunk.meta.chunkref]]</span> - <span>[[chunk.data.language.ln]]</span> - <span>[[chunk.data.type]]</span>
                </div>
                <paper-icon-button icon="add" on-tap="addhelp"></paper-icon-button>
            </paper-material>
            <div id="content">
                <template is="dom-repeat" items="{{chunk.helpscontent}}" as="help">
                    <paper-material class="contentbox" elevation="1">
                        <div class="contentheader">
                            <iron-autogrow-textarea class="headertextbox" bind-value="{{help.title}}" on-input="input" placeholder="Add Title Here"></iron-autogrow-textarea>
                            <paper-icon-button icon="close" on-tap="deletehelp"></paper-icon-button>
                        </div>
                        <div class="contentbody">
                            <iron-autogrow-textarea class="bodytextbox" bind-value="{{help.body}}" on-input="input" placeholder="Add Content Here"></iron-autogrow-textarea>
                        </div>
                    </paper-material>
                </template>
            </div>
            <paper-material id="togglebox" elevation="1">
                <p>Mark chunk as done</p>
                <paper-toggle-button id="toggle" on-change="checkdone"></paper-toggle-button>
            </paper-material>
        </div>

        <iron-signals on-iron-signal-completechunk="completechunk"></iron-signals>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-target-helps',

        properties: {
            chunk: {
                type: Object,
                value: {},
                notify: true
            }
        },

        observers: [
            'rendertext(chunk.*)'
        ],

        addhelp: function () {
            var newhelp = {title: "", body: ""};
            this.push('chunk.helpscontent', newhelp);
            this.fire('setheight');
        },

        deletehelp: function (e) {
            var index = e.model.index;
            this.splice('chunk.helpscontent', index, 1);
            this.fire('setheight');
        },

        input: function () {
            this.fire('setheight');
        },

        rendertext: function () {
            if(this.chunk && this.chunk.srccontent) {
                var verses = this.chunk.meta.verses;
                var chap = this.chunk.meta.chapter;
                var completed = this.chunk.completed;
                var textholder = this.$.textholder;
                var textarray = this.chunk.transcontent.split(" ");
                var vmstr1 = "\<ts-verse-marker id='c";
                var vmstr2 = "v";
                var vmstr3 = "' draggable='true' ondragstart='drag(event)' verse='";
                var vmstr4 = "'\>\<\/ts-verse-marker\>";
                var textstr1 = "\<span ondrop='drop(event)' ondragover='allowDrop(event)'\>";
                var textstr2 = "\<\/span\> ";
                var numstr1 = "\<sup\>";
                var numstr2 = "\<\/sup\>";
                var returnstr = "";
                var verse = 0;
                var i = 0;

                if(!completed) {
                    for (i = 0; i < verses.length; i++) {
                        returnstr += vmstr1 + chap + vmstr2 + verses[i] + vmstr3 + verses[i] + vmstr4;
                    }
                    for (i = 0; i < textarray.length; i++) {
                        returnstr += textstr1 + textarray[i] + textstr2;
                    }
                } else {
                    for (i = 0; i < textarray.length; i++) {
                        if (textarray[i].substring(0, 2) === "/v") {
                            verse = textarray[i].substring(2);
                            returnstr += numstr1 + verse + numstr2;
                        } else {
                            returnstr += textarray[i] + " ";
                        }
                    }
                }
                //textholder.innerHTML = returnstr;
                this.$.toggle.checked = completed;
            }
        },

        completechunk: function (event, data) {
            var index = data.index;

            if (this.chunk.index === index) {
                var textholder = this.$.textholder;
                var children = textholder.children;
                var type = "";
                var text = "";
                var versenum = 0;
                var returnstr = "";

                for (var i = 0; i < children.length; i++) {
                    type = children[i].nodeName;

                    if (type === "TS-VERSE-MARKER") {
                        versenum = children[i].verse;
                        returnstr += "/v" + versenum + " ";
                    } else {
                        text = children[i].textContent;
                        returnstr += text + " ";
                    }
                }

                this.set('chunk.transcontent', returnstr.trim());
                this.set('chunk.completed', true);
                this.$.toggle.checked = true;
                this.fire('iron-signal', {name: 'updatetranslation'});
            }
        },

        checkdone: function () {
            var textarray = this.chunk.transcontent.split(" ");
            var completed = this.chunk.completed;
            var index = this.chunk.index;
            var toggle = this.$.toggle;
            var returnstr = "";
            var mythis = this;

            if (toggle.pressed) {
                setTimeout(function() {
                    mythis.checkdone();
                }, 100);
                return;
            }

            toggle.checked = false;

            if (!completed) {
                if (this.chunk.transcontent === "") {
                    this.fire('iron-signal', {name: 'opennodata'});
                } else {
                    this.fire('iron-signal', {name: 'openchecklist', data: {index: index}});
                }
            } else {
                for (var i = 0; i < textarray.length; i++) {
                    if (textarray[i].substring(0, 2) !== "/v") {
                        returnstr += textarray[i] + " ";
                    }
                }

                this.set('chunk.transcontent', returnstr.trim());
                this.set('chunk.completed', false);
                this.fire('iron-signal', {name: 'updatetranslation'});
            }
        },

		ready: function() {

		}

	});

</script>
