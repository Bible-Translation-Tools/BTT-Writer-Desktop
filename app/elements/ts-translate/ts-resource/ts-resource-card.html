
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../components/iron-pages/iron-pages.html">

<dom-module id="ts-resource-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: var(--card-background-color);
            flex-direction: column;
            border-radius: 3px;
        }

		#heading {
			padding: 5px 1em;
			color: var(--secondary-text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 35px;
		}

        #content {
			padding: 0.5em 1em;
            flex: auto;
		}

        #content p {
			line-height: 1.5;
			margin: 0;
		}

        :host {
            --paper-tab-ink: var(--accent-color-light);
        }

        paper-tabs {
            --paper-tabs-selection-bar-color: var(--accent-color);
        }

        paper-tab {
            width: 120px;
        }

        .link {
            color: var(--accent-color);
            font-weight: bold;
            cursor: pointer;
        }

	</style>

	<template>

        <paper-material elevation="1">
            <div id="heading">
                <paper-tabs selected="{{selected}}">
                    <paper-tab>Notes</paper-tab>
                    <paper-tab>Words</paper-tab>
                    <paper-tab>Questions</paper-tab>
                </paper-tabs>
            </div>
            <div id="content">
                <iron-pages selected="{{selected}}">
                    <div>
                        <template is="dom-repeat" items="{{chunk.notes}}" as="note">
                            <p class="link" on-tap="opennote">{{note.title}}</p>
                        </template>
                    </div>
                    <div>
                        <template is="dom-repeat" items="{{chunk.words}}" as="word">
                            <p class="link">{{word.term}}</p>
                        </template>
                    </div>
                    <div>
                        <template is="dom-repeat" items="{{chunk.questions}}" as="question">
                            <p class="link" on-tap="openquestion">{{question.question}}</p>
                        </template>
                    </div>
                </iron-pages>
            </div>
        </paper-material>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-resource-card',

		properties: {
            selected: {
                type: Number,
                value: 0
            },
            chunk: {
                type: Object,
                value: {}
            }
		},

        opennote: function (e) {
            var note = e.model.note;
            var title = note.title;
            var body = note.body;
            this.fire('iron-signal', {name: 'openresource', data: {title: title, body: body}});
        },

        openword: function (e) {
            var word = e.model.word;
            var title = word.term;
            var body = word.definition;
            this.fire('iron-signal', {name: 'openresource', data: {title: title, body: body}});
        },

        openquestion: function (e) {
            var question = e.model.question;
            var title = question.question;
            var body = question.answer;
            this.fire('iron-signal', {name: 'openresource', data: {title: title, body: body}});
        },

		ready: function() {

		}

	});

</script>
