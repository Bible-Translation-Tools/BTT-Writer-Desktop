<link rel="import" href="../../../components/paper-tabs/paper-tabs.html">
<link rel="import" href="./ts-source-modal.html">

<dom-module is="ts-source-tab">
	
	<style>

        :host {
            flex: auto;
            display: flex;
        }

        .tabs {
        	flex: auto;
        	display: flex;
        	padding-left: 48px; /* Counter-balance to the folder icon to the right */
        	justify-content: center;
        	position: relative;
        }

        paper-tabs {
			box-sizing: border-box;
			padding: 0.5rem 0;
			color: var(--greyed-out-dark);
			--paper-tabs-selection-bar-color: var(--greyed-out-dark);
        }

		paper-tabs::shadow #tabsContent.scrollable.paper-tabs {
			position: relative;
		}

		/* This is like the selection bar on paper-tab but without the bugginess */
        .selection-bar {
        	width: 100%;
        	height: 2px !important;
        	position: absolute;
        	bottom: 0;
        	left: 0;
			background-color: var(--greyed-out-dark);
			transition: width 333ms ease-out, left 155ms ease-out;
        }

		paper-tab {
			--paper-tab: {
				padding: 0;
				margin: 0 0.75rem;
			}
		}

		paper-tab:focus::shadow .tab-content.paper-tab{
			font-weight: 500;
		}

        .modal-btn-container {
        	display: flex;
			flex: 0 0 48px;
			justify-content: center;
			align-items: center;
			cursor: pointer;
        }
		
		.modal-btn-container .icon {
			color: var(--greyed-out-light);
		}

	</style>

	<template>
		<div class="tabs">
			<paper-tabs noink no-bar hide-scroll-buttons scrollable selected="{{ selectedSource }}">
				<template is="dom-repeat" items="[[ sources ]]" as="source">
                   <paper-tab class="tab" on-tap="onResize">{{ source }}</paper-tab>
                </template>
            	<div class="selection-bar"></div>
			</paper-tabs>
		</div>
		<div class="modal-btn-container">
			<div class="modal-btn-inner-container">
				<iron-icon icon="icons:tab" class="icon24 icon" on-click="openModal"></iron-icon>
			</div>
		</div>
	</template>

</dom-module>

<script>

	Polymer({

        is: 'ts-source-tab',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        listeners: {
            'iron-resize': 'onResize'
        },

        properties: {
        	sources: {
        		type: Array,
        		value: [],
        		notify: true
        	},
        	selectedSource: {
        		type: Number,
        		notify: true,
        		observer: '_selectedSourceChanged'
        	}
        },

        _selectedSourceChanged: function() {
        	console.log('refresh data now');
        },

        openModal: function() {
			var modal = document.createElement('ts-source-modal');
			modal.id = "source-tab-modal";
			modal.style.display = 'block';
			modal.sources = this.sources.slice();
			modal.selectedSource = this.selectedSource;
			modal.addEventListener('confirm', this.onConfirm.bind(this));
			modal.addEventListener('cancel', this.onCancel.bind(this));
			this.appendChild(modal);
			modal.fire('open');
        },

        onConfirm: function() {
        	console.log('confirm is pressed');
        },

        onCancel: function() {
        	var modal = this.querySelector('ts-source-modal');
			this.removeChild(modal);
        },

        onResize: function() {
        	// Since on-tap on paper-tab calls this method, I want the getOffsetLeft function to be called
        	//    AFTER the state has changed so that the offsetLeft value will reflect the newly selected
        	//    tab and not the old one.
        	this.async(function() {
	    		var offsetLeft = document.querySelector('paper-tab.iron-selected').offsetLeft;
	    		var tabWidth = document.querySelector('paper-tab.iron-selected').clientWidth;
	    		var bars = document.querySelectorAll('.selection-bar');
	    		Array.prototype.forEach.call(bars, function(bar, index) {
	    			bar.style.width = tabWidth+'px';
	    			bar.style.left = offsetLeft+'px';
	    		});
        	}, 30);
        }

    });
	
</script>
