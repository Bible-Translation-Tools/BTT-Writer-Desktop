
<link rel="import" href="../../../components/iron-list/iron-list.html">
<link rel="import" href="../../../components/paper-checkbox/paper-checkbox.html">

<dom-module id="ts-source-modal">

    <style>

        :host {
            box-sizing: border-box;
            position: fixed;
            top: 40px;
            bottom: 0;
            left: 56px;
            right: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .container {
            display: block;
            color: var(--primary-text-color);
            width: 60%;
            height: 80%;
            min-height: 320px;
            max-height: 800px;
            position: fixed;
            left: 0;
            right: 0;
            top: calc(50% + 18px);
            transform: translateY(-50%);
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            background: var(--card-background-color);
            box-shadow: -4px 0 30px rgba(22, 22, 22, 0.3);
        }
        [icon="arrow-back"] {
            margin: 0 .2em;
        }
        [icon="search"] {
            padding: 0;
        }
        .header {
            min-height: 56px;
            border-bottom: 1px solid var(--border-color);
            color: var(--secondary-text-color);
            font-style: italic;
            font-size: 110%;
            display: flex;
        }
        .header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
            width: 100%;
        }
        input {
            border: none;
            font-size: 110%;
            font-style: italic;
            width: 100%;
        }
        input:focus {
            outline: none;
        }
        .body {
            height: calc(100% - 56px - 56px);
            overflow-y: auto;
        }
        .selected-list {
            font-size: 110%;
        }
        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
        }
        .row:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: var(--reverse-text-color);
        }
        .row-header {
            display: block;
            margin: 0;
            padding: 0.25em 1em;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--border-color);
            text-transform: uppercase;
            font-size: 80%;
            font-weight: 500;
            color: var(--secondary-text-color);
        }
        .right {
            float: right;
        }
        .clickable {
            cursor: pointer;
        }
        .footer {
            width: 100%;
            height: 56px;
            position: absolute;
            bottom: 0;
            border-top: 1px solid var(--border-color);
        }
        paper-button {
            margin-top: 0.6rem;
            color: var(--secondary-text-color);
        }
        paper-button:hover {
            color: var(--accent-color);
        }
        ::-webkit-scrollbar {
            display: none;
        }
        paper-checkbox {
            --paper-checkbox-checked-color: var(--accent-color);
            --paper-checkbox-unchecked-color: var(--accent-color);
        }
        paper-checkbox[disabled]::shadow #checkbox.paper-checkbox {
            opacity: 1;
        }

    </style>

    <template>

        <div id="container" class="container">
            <div class="header">
                <div>
                    <input is="iron-input" bind-value="{{query}}" name="source-search" placeholder="Choose a source translation" type="text" />
                    <paper-icon-button class="right" icon="search" title="Search Languages"></paper-icon-button>
                </div>
            </div>

            <div class="body">
                <div id="selected-sources-header" class="row-header">Selected</div>
                <template is="dom-repeat" items="[[sources]]" as="source">
                    <div class="row clickable" data-element="[[source]]" data-index="[[index]]" on-tap="removeSelected">
                        <span>[[ source.ln ]]</span> - <span>[[ source.name ]]</span>
                        <paper-checkbox class="right" disabled checked style="opacity: 1;"></paper-checkbox>
                    </div>
                </template>

                <div id="available-sources-header" class="row-header">Available</div>
                <template is="dom-repeat" items="{{searchfilter(query, available)}}" as="source">
                    <div class="row clickable" data-element="[[source]]" data-index="[[index]]" on-tap="selectAvailable">
                        <span>[[ source.ln ]]</span> - <span>[[ source.name ]]</span>
                        <paper-checkbox class="right" disabled style="opacity: 1;"></paper-checkbox>
                    </div>
                </template>
            </div>

            <div class="footer">
                <paper-button class="right" on-tap="confirm">Confirm</paper-button>
                <paper-button class="right" on-tap="cancel">Cancel</paper-button>
            </div>

        </div>

   </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-source-modal',

        listeners: {
            'open': 'onOpen'
        },

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            allSources: {
                type: Array,
                value: []
            },
            sources: {
                type: Array,
                observer: '_sourcesChanged'
            },
            available: {
                type: Array,
                value: []
            },
            selectedSource: {
                type: Number,
                value: null
            },
            query: {
                type: String,
                value: ""
            },
            project: {
                type: Object,
                value: {}
            }
        },

        onOpen: function() {
            var sources = App.projectsManager.sources;
            var projectid = this.project.slug;
            this.allSources = _.filter(sources, 'project', projectid);
            this.available = this._getAvailable();
        },

        searchfilter: function(query, available) {
            // Check if there's a search term. If not, don't do the search.
            // This is called unexpectedly when opening the modal and unexpectedly returns an empty array
            //    because it thought the search term was "" and nothing matches "".
            if (query) {
                var search = App.util.startsWithBase.bind(null, query);
                return available.filter(function(source) {
                    return search(source);
                });
            } else {
                return available;
            }
        },

        _sourcesChanged: function() {
            this.available = this._getAvailable();
        },

        _getAvailable: function() {
            var all = this.allSources;
            var selected = this.sources;
            var available = [];
            var check;

            for (var i = 0; i < all.length; i++) {
                check = false;
                for (var j = 0; j < selected.length; j++) {
                    if (all[i].id === selected[j].id) {
                        check = true;
                    }
                }
                if (!check) {
                    available.push(all[i]);
                }
            }
            return available;
        },

        cancel: function() {
            this.fire('cancel');
        },

        confirm: function() {
            this.fire('confirm');
        },

        selectAvailable: function(event) {
            var elem = event.target.dataElement;
            this.push('sources', elem);
            this.available = this._getAvailable();
            this.selectedSource = this.sources.indexOf(elem);
        },

        removeSelected: function(event) {
            var elem = event.target.dataElement;
            var index = event.target.dataIndex;
            this.splice('sources', index, 1);
            this.available = this._getAvailable();
            // Assign the selected tab
            if (this.selectedSource == index) {
                if (this.sources.length == 0) {
                    this.selectedSource = null;
                }
                else if (index >= this.sources.length - 1) {
                    this.selectedSource = (this.sources.length - 1);
                }
            }
            else if (index < this.selectedSource) {
                this.selectedSource -= 1;
            }
        },

        ready: function () {

        }
    });

</script>
