<!-- ts-read-mode -->
<!-- imported into ts-translate -->

<link rel="import" href="ts-jumping-tab.html">
<link rel="import" href="ts-source-card.html">

<dom-module is="ts-read-mode">
	
	<style is="custom_style">
		:host {
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			background-color: #DDD;
			padding: 20px 20px 0 20px;
		}
		.main-container {
			width: 100%;
			height: 100%;
		}
	</style>

	<template>
		<div class="main-container">
			<ts-source-card mode="read" heading="Chapter 1" text="{{bible.text}}"></ts-source-card>
			<ts-source-card mode="read" heading="Chapter 2" text="{{bible.text}}"></ts-source-card>
		</div>
	</template>

</dom-module>

<script>
	
Polymer({

	is: 'ts-read-mode',

	properties: {
		bible: {
			type: Object,
			value: function() { return {}; },
			observer: '_bibleChanged',
			notify: true,
		}
	},

	ready: function() {
	},

	attached: function() {
		this.bible = {'text': "In the beginning God created the heavens and the earth. And the earth was without form and void. And the spirit of God moved upon the face of the waters."};
	},

	_bibleChanged: function() {
	}

});

</script>
