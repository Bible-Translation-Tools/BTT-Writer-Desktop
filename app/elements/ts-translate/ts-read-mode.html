
<link rel="import" href="./ts-read-card.html">

<dom-module id="ts-read-mode">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        .contain {
            flex: auto;
            overflow: auto;
        }

    </style>

    <template>

        <div class="contain">
            <template is="dom-repeat" items="{{combined.data}}" as="chunk">
                <ts-read-card language="[[language]]" book="[[book]]" chunk="[[chunk]]"></ts-read-card>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-read-mode',

        properties: {
            source: {
                type: Array,
                value: []
            },
            translation: {
                type: Array,
                value: []
            },
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            combined: {
                type: Object,
                value: {},
                computed: 'combinedata(source.*, translation.*)'
            }
        },

        combinedata: function () {

            var transdata = {};
            var srcdata = {};

            transdata.data = this.translation.map(function(chunk){
                return {transcontent: chunk.content, status: chunk.status};
            });

            srcdata.data = this.source.map(function(chunk){
                return {srccontent: chunk.content, meta: chunk.meta};
            });

            return _.merge(srcdata, transdata);
        },

        ready: function() {

        }

    });

</script>
