
<link rel="import" href="../../components/paper-material/paper-material.html">

<dom-module id="ts-source-chunk">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: white;
            flex-direction: column;
        }

        #heading {
            padding: 5px 1em;
            color: var(--greyed-out-dark);
            display: flex;
            justify-content: flex-end;
            min-height: 35px;
            align-items: center;
        }

        #content {
            padding: 0.5em 1em;
            flex: auto;
        }

        #content p {
            line-height: 1.5;
            margin-top: 0;
        }

	</style>

	<template>

        <paper-material>
            <div id="heading">
                <ts-source-tab sources="{{sources}}" selected-source="{{selectedSource}}" lefty></ts-source-tab>
                <div>
                    <span>[[book.name]]</span> <span>[[chunk.meta.chapter]]</span>:<span>[[chunk.meta.startverse]]</span>-<span>[[chunk.meta.endverse]]</span> - <span>[[language.ln]]</span>
                </div>
            </div>
            <div id="content">
                <p>[[chunk.srccontent]]</p>
            </div>
        </paper-material>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-source-chunk',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

		properties: {
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {}
            },
            sources: {
                type: Array,
                notify: true
            },
            selectedSource: {
                type: Number,
                notify: true
            }
		},

		ready: function() {

		}

	});

</script>
