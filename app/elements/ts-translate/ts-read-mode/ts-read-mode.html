
<link rel="import" href="./ts-read-card.html">

<dom-module id="ts-read-mode">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
            overflow: auto;
            padding-bottom: 100px;
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-repeat" items="{{chapters.data}}" as="chunk">
                <ts-read-card project="{{project}}" chunk="[[chunk]]" modestatus="{{modestatus}}"></ts-read-card>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-read-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chapters: {
                type: Object,
                value: {}
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            }
        },

        observers: [
            'scroll(modestatus.step)'
        ],

        scroll: function (step) {
            var tomode = this.modestatus.tomode;
            var scroll = this.modestatus.scroll;
            var contain = this.$.contain;
            var mythis = this;

            if (step === 2 && tomode === 0) {
                console.log("Step 2 from read");
                contain.scrollTop = 0;
                setTimeout(function() {
                    mythis.set('modestatus.step', 3);
                }, 1000);
            }
            if (step === 4 && tomode === 0) {
                console.log("Step 4 from read");
                contain.scrollTop = scroll - 40;
                this.set('modestatus.step', 0);
            }
        },

        ready: function() {

        }

    });

</script>
