
<link rel="import" href="./ts-read-card.html">

<dom-module id="ts-read-mode">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
            overflow: auto;
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-repeat" items="{{combined.data}}" as="chunk">
                <ts-read-card language="[[language]]" book="[[book]]" chunk="[[chunk]]" sources="{{sources}}" selected-source="{{selectedSource}}"></ts-read-card>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-read-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        listeners: {
            'iron-resize': 'onResize'
        },

        properties: {
            sources: {
                type: Array,
                value: [],
                notify: true
            },
            selectedSource: {
                type: Number,
                value: 0, /* is this defined by the parent? */
                notify: true
            },
            source: {
                type: Array,
                value: []
            },
            translation: {
                type: Array,
                value: []
            },
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            combined: {
                type: Object,
                value: {},
                computed: 'combinedata(source.*, translation.*)'
            }
        },

        combinedata: function () {

            var transdata = {};
            var srcdata = {};
            var transchapters = [];
            var srcchapters = [];

            _.forEach(_.groupBy(this.translation, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapstatus = "Complete";
                var chapcontent = "";

                _.forEach(data, function (chunk) {
                    if (chunk.status === "Incomplete") {
                        chapstatus = "Incomplete";
                    }
                    chapcontent += chunk.content + " ";
                });
                transchapters.push({status: chapstatus, transcontent: chapcontent});
            });

            _.forEach(_.groupBy(this.source, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapcontent = "";

                _.forEach(data, function (chunk) {
                    chapcontent += chunk.content + " ";
                });
                srcchapters.push({chapter: chap, srccontent: chapcontent});
            });

            transdata.data = transchapters;
            srcdata.data = srcchapters;

            return _.merge(srcdata, transdata);
        },

        ready: function() {

        },

        onResize: function() {

        }

    });

</script>
