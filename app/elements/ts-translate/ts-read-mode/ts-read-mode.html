
<link rel="import" href="./ts-read-card.html">

<dom-module id="ts-read-mode">

    <style>

        :host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            visibility: hidden;
            display: flex;
        }

        #contain {
            flex: auto;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        .movein {
            -webkit-animation: moveinto .5s;
        }

        .moveout {
            -webkit-animation: moveout .5s;
        }

        .hide {
            opacity: 0;
        }

        @-webkit-keyframes moveinto {
            0% {transform: scale(0,0); opacity: 0}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1); opacity: 1}
            100% {transform: scale(0,0); opacity: 0}
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-repeat" items="{{chapters.data}}" as="chunk">
                <ts-read-card id="{{createid(index)}}" project="{{project}}" chunk="[[chunk]]"></ts-read-card>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-read-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chapters: {
                type: Object,
                value: {}
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            }
        },

        observers: [
            'stepchange(modestatus.step)',
            'reset(project.name)'
        ],

        reset: function () {
            var contain = this.$.contain;
            contain.classList.remove("movein");
            contain.classList.remove("moveout");
            contain.scrollTop = 0;
        },

        stepchange: function (step) {
            var mythis = this;
            var tomode = mythis.modestatus.tomode;
            var frommode = mythis.modestatus.frommode;
            var contain = this.$.contain;
            var num = contain.children.length - 1;
            var card;
            var i;

            if (step === 1 && frommode === 0) {
                contain.classList.remove("movein");
                contain.classList.add("moveout");
                for (i = 0; i < num; i++) {
                    card = document.getElementById("read" + i);
                    if (card.getBoundingClientRect().top > 0 - (card.getBoundingClientRect().height / 2) ) {
                        mythis.set('modestatus.chapter', card.chunk.chapter);
                        mythis.set('modestatus.verse', 1);
                        mythis.set('modestatus.step', 2);
                        return;
                    }
                }
            }
            if (step === 2 && tomode === 0) {
                contain.classList.add("hide");
                contain.classList.remove("moveout");
                mythis.set('modestatus.scroll', contain.scrollTop);
                setTimeout(function() {
                    mythis.set('modestatus.step', 3);
                }, 500);
            }
            if (step === 3 && tomode === 0) {
                for (i = 0; i < num; i++) {
                    card = document.getElementById("read" + i);
                    if (card.chunk.chapter === mythis.modestatus.chapter) {
                        mythis.set('modestatus.scroll', mythis.modestatus.scroll + card.getBoundingClientRect().top);
                        mythis.set('modestatus.step', 4);
                        return;
                    }
                }
            }
            if (step === 4 && tomode === 0) {
                contain.scrollTop = mythis.modestatus.scroll - 60;
                mythis.set('modestatus.step', 0);
                setTimeout(function() {
                    contain.classList.remove("hide");
                    contain.classList.add("movein");
                }, 500);
            }
        },

        createid: function (index) {
            return "read" + index;
        },

        ready: function() {

        }

    });

</script>
