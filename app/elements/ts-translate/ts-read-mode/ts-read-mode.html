
<link rel="import" href="./ts-read-card.html">

<dom-module id="ts-read-mode">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
            overflow: auto;
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-if" if="{{chapters.data.length}}">
                <template is="dom-repeat" items="{{chapters.data}}" as="chunk">
                    <ts-read-card project="{{project}}" chunk="[[chunk]]"></ts-read-card>
                </template>
            </template>
            <template is="dom-if" if="{{!chapters.data.length}}">
                <ts-read-card project="{{project}}"></ts-read-card>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-read-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        listeners: {
            'iron-resize': 'onResize'
        },

        properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chapters: {
                type: Object,
                value: {}
            }
        },

        ready: function() {

        },

        onResize: function() {

        }

    });

</script>
