
<link rel="import" href="../ts-target/ts-target-edit.html">
<link rel="import" href="../ts-source/ts-source-chunk.html">

<dom-module id="ts-chunk-card">

    <style>

        :host {
            flex: auto;
            display: flex;
        }

        #contain {
            position: relative;
            flex: auto;
            margin: 15px 40px 25px 15px;
        }

        ts-target-edit {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        ts-source-chunk {
            position: relative;
        }

        .bottom {
            z-index: 1;
            top: 25px;
            left: 25px;
        }

        .top {
            z-index: 2;
            top: 0;
            left: 0;
        }

        #transcard.up {
            -webkit-animation: newtransup 1s;
        }

        #transcard.down {
            -webkit-animation: newtransdown 1s;
        }

        #srccard.down {
            -webkit-animation: newsrcdown 1s;
        }

        #srccard.up {
            -webkit-animation: newsrcup 1s;
        }

        @-webkit-keyframes newtransup {
            0% {z-index: 1; top: 25px; left: 25px}
            49% {z-index: 1; top: 25px; left: 51%}
            50% {z-index: 2; top: 25px; left: 51%}
            100% {z-index: 2; top: 0; left: 0}
        }

        @-webkit-keyframes newtransdown {
            0% {z-index: 2; top: 0; left: 0}
            49% {z-index: 2; top: 0; left: 51%}
            50% {z-index: 1; top: 0; left: 51%}
            100% {z-index: 1; top: 25px; left: 25px}
        }

        @-webkit-keyframes newsrcup {
            0% {z-index: 1; top: 25px; left: 25px}
            49% {z-index: 1; top: 25px; left: -51%}
            50% {z-index: 2; top: 25px; left: -51%}
            100% {z-index: 2; top: 0; left: 0}
        }

        @-webkit-keyframes newsrcdown {
            0% {z-index: 2; top: 0; left: 0}
            49% {z-index: 2; top: 0; left: -51%}
            50% {z-index: 1; top: 0; left: -51%}
            100% {z-index: 1; top: 25px; left: 25px}
        }

    </style>

    <template>

        <div id="contain">
            <ts-source-chunk id="srccard" on-tap="srctop" project="{{project}}" chunk="[[chunk]]"></ts-source-chunk>
            <ts-target-edit noicon id="transcard" on-tap="transtop" on-edittrigger="edittrigger" project="[[project]]" chunk="{{chunk}}"></ts-target-edit>
        </div>

    </template>

</dom-module>

<script>

	Polymer({

		is: 'ts-chunk-card',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            project: {
                type: Object,
                value: {},
                notify: true
            },
            chunk: {
                type: Object,
                value: {},
                notify: true
            }
        },

        observers: [
            'reset(project.name)'
        ],

        reset: function () {
            var trans = this.$.transcard;
            var src = this.$.srccard;
            trans.classList.remove("top");
            src.classList.add("top");
            trans.classList.add("bottom");
            src.classList.remove("bottom");
        },

        transtop: function () {
            var trans = this.$.transcard;
            var src = this.$.srccard;

            if(!trans.classList.contains("top")) {
                trans.classList.add("up");
                src.classList.add("down");
                setTimeout(function () {
                    trans.classList.remove("up");
                    src.classList.remove("down");
                    trans.classList.add("top");
                    src.classList.add("bottom");
                    src.classList.remove("top");
                    trans.classList.remove("bottom");
                }, 1000);
            }
        },

        srctop: function () {
            var trans = this.$.transcard;
            var src = this.$.srccard;

            if(!src.classList.contains("top")) {
                trans.classList.add("down");
                src.classList.add("up");
                setTimeout(function () {
                    trans.classList.remove("down");
                    src.classList.remove("up");
                    src.classList.add("top");
                    trans.classList.add("bottom");
                    trans.classList.remove("top");
                    src.classList.remove("bottom");
                }, 1000);
            }
        },

        edittrigger: function () {
            this.fire('cardtrigger');
        },

		ready: function() {

		}

	});

</script>
