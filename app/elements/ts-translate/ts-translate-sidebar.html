
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/paper-menu/paper-menu.html">
<link rel="import" href="../../components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../components/paper-item/paper-item.html">

<dom-module id="ts-translate-sidebar">

    <style>

        :host {
            background: var(--primary-color);
            color: var(--text-color);
            min-width: 50px;
            align-self: stretch;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #top {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        paper-icon-button {
            margin-top: 15px;
            color: var(--primary-color-light);
        }

        .current {
            color: var(--text-color);
        }

        paper-item:hover {
            background: var(--accent-color-dark);
            color: var(--text-color);
            cursor: pointer;
        }

        paper-menu {
            --paper-menu-selected-item: {
                 font-weight: normal;
             }
        }

    </style>

    <template>
        <div id="top">
            <paper-icon-button id="read" icon="assignment" title="Read Mode" on-tap="read"></paper-icon-button>
            <paper-icon-button id="chunk" icon="flip-to-front" title="Chunk Mode" on-tap="chunk"></paper-icon-button>
            <paper-icon-button id="review" icon="assignment-turned-in" title="Review Mode" on-tap="review"></paper-icon-button>
        </div>
        <paper-menu-button horizontal-offset="10" vertical-offset="10" vertical-align="bottom">
            <paper-icon-button class="current dropdown-trigger" icon="more-vert" title="options"></paper-icon-button>
            <paper-menu class="dropdown-content">
                <paper-item on-tap="home">Home</paper-item>
                <paper-item on-tap="publish">Publish</paper-item>
                <paper-item>Feedback</paper-item>
                <paper-item on-tap="settings">Settings</paper-item>
            </paper-menu>
        </paper-menu-button>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-translate-sidebar',

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            backto: {
                type: String,
                value: "",
                notify: true
            }
        },

        observers: [
            'modechange(selected)'
        ],

        modechange: function (selected) {
            var read = this.$.read;
            var chunk = this.$.chunk;
            var review = this.$.review;
            if (selected === 1) {
                read.classList.add("current");
                chunk.classList.remove("current");
                review.classList.remove("current");
                read.disabled = false;
                chunk.disabled = false;
                review.disabled = false;
            } else if (selected === 2) {
                read.classList.remove("current");
                chunk.classList.add("current");
                review.classList.remove("current");
                read.disabled = false;
                chunk.disabled = false;
                review.disabled = false;
            } else if (selected === 3) {
                read.classList.remove("current");
                chunk.classList.remove("current");
                review.classList.add("current");
                read.disabled = false;
                chunk.disabled = false;
                review.disabled = false;
            } else if (selected === 4 || selected === 0) {
                read.classList.remove("current");
                chunk.classList.remove("current");
                review.classList.remove("current");
                read.disabled = true;
                chunk.disabled = true;
                review.disabled = true;
            }
        },

        read: function () {
            this.selected = 1;
        },

        chunk: function () {
            this.selected = 2;
        },

        review: function () {
            this.selected = 3;
        },

        publish: function () {
            this.route = "publish";
        },

        home: function () {
            this.route = "home";
        },

        settings: function() {
            this.backto = this.route;
            this.route = "settings";
        },

        ready: function() {

        }
    });

</script>
