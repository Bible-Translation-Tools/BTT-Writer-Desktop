
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/paper-menu/paper-menu.html">
<link rel="import" href="../../components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../components/paper-item/paper-item.html">

<dom-module id="ts-translate-sidebar">

    <style>

        :host {
            background: var(--primary-color-dark);
            color: white;
            min-width: 50px;
            align-self: stretch;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .top {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        paper-icon-button {
            padding-bottom: 15px;
            color: #B7E1DF;
        }

        .current {
            color: white;
        }

        paper-item:hover {
            background: var(--accent-color-dark);
            color: white;
            cursor: pointer;
        }

        paper-menu {
            --paper-menu-selected-item: {
                 font-weight: normal;
             }
        }

    </style>

    <template>
        <div class="top">
            <paper-icon-button id="read" class="current" icon="assignment" title="Read Mode" on-tap="read"></paper-icon-button>
            <paper-icon-button id="chunk" icon="flip-to-front" title="Chunk Mode" on-tap="chunk"></paper-icon-button>
            <paper-icon-button id="review" icon="assignment-turned-in" title="Review Mode" on-tap="review"></paper-icon-button>
        </div>
        <paper-menu-button horizontal-offset="10" vertical-offset="10" vertical-align="bottom">
            <paper-icon-button class="current dropdown-trigger" icon="more-vert" title="options"></paper-icon-button>
            <paper-menu class="dropdown-content">
                <paper-item on-tap="home">Home</paper-item>
                <paper-item on-tap="publish">Publish</paper-item>
                <paper-item><span>Feedback</span></paper-item>
                <paper-item>Settings</paper-item>
            </paper-menu>
        </paper-menu-button>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-translate-sidebar',

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            route: {
                type: String,
                value: '',
                notify: true
            }
        },

        read: function () {
            this.selected = 0;
            this.$.read.classList.add("current");
            this.$.chunk.classList.remove("current");
            this.$.review.classList.remove("current");
        },

        chunk: function () {
            this.selected = 1;
            this.$.read.classList.remove("current");
            this.$.chunk.classList.add("current");
            this.$.review.classList.remove("current");
        },

        review: function () {
            this.selected = 2;
            this.$.read.classList.remove("current");
            this.$.chunk.classList.remove("current");
            this.$.review.classList.add("current");
        },

        publish: function () {
            this.route = "publish";
        },

        home: function () {
            this.route = "home";
        },

        ready: function() {

        }
    });

</script>
