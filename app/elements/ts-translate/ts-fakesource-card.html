
<link rel="import" href="../../components/paper-card/paper-card.html">

<dom-module id="ts-fakesource-card">

	<style>

        :host {
			display: flex;
            flex: auto;
		}

		paper-card {
			margin-bottom: 15px;
		}

		.card-heading {
			padding: 0.75rem 0;
			text-align: center;
		}

        .card-heading h3 {
			margin: 0;
			padding: 0;
			color: #888;
		}

        .card-content {
			width: 85%;
			margin: 0 auto;
			padding-top: 0.75rem;
		}

        .card-content p {
			line-height: 1.8;
			margin-top: 0;
		}

	</style>

	<template>

        <template is="dom-repeat" items="{{ tabs.content }}" as="chapter" indexAs="index">
            <paper-card>
                <div class="card-heading">
                    <h3>
                        <span>{{ tabs.book_title }}</span> <span>{{ chapter.chapter }}</span>
                    </h3>
                </div>
                <div class="card-content">
                    <p>{{ chapter.text }}</p>
                </div>
            </paper-card>
        </template>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-fakesource-card',

		properties: {
            sources: {
                type: Array,
                value: []
            }
		},

		ready: function() {

		}

	});

</script>
