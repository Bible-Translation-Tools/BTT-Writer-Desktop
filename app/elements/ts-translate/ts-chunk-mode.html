
<link rel="import" href="./ts-chunk-card.html">

<dom-module id="ts-chunk-mode">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
            overflow: auto;
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-repeat" items="{{combined.data}}" as="chunk">
                <ts-chunk-card on-uploadtrigger="uploaddata" language="[[language]]" book="[[book]]" chunk="{{chunk}}"></ts-chunk-card>
            </template>
        </div>

    </template>

</dom-module>

<script>

	Polymer({

		is: 'ts-chunk-mode',

        properties: {
            source: {
                type: Array,
                value: []
            },
            translation: {
                type: Array,
                value: [],
                notify: true
            },
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            combined: {
                type: Object,
                value: {},
                computed: 'combinedata(source.*, translation.*)'
            }
        },

        uploaddata: function () {
            this.translation = this.combined.data.map(function(chunk){
                return {meta: chunk.meta, content: chunk.transcontent, status: chunk.status};
            });
        },

        combinedata: function () {

            var transdata = {};
            var srcdata = {};

            transdata.data = this.translation.map(function(chunk){
                return {transcontent: chunk.content, status: chunk.status};
            });

            srcdata.data = this.source.map(function(chunk){
                return {srccontent: chunk.content, meta: chunk.meta};
            });

            return _.merge(srcdata, transdata);
        },

		ready: function() {

		}

	});

</script>
