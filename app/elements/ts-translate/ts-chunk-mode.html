
<link rel="import" href="./ts-trans-edit.html">
<link rel="import" href="./ts-fakesource-card.html">

<dom-module id="ts-chunk-mode">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        .outer {
            flex: auto;
            overflow: auto;
        }

        .inner {
            display: flex;
            margin: 15px 0;
        }

        ts-trans-edit {
            flex: 1 0 400px;
            margin-right: 15px;
        }

        ts-fakesource-card {
            margin: 0 15px;
            flex: 1 0 400px;
        }

    </style>

    <template>

        <div class="outer">
            <template is="dom-repeat" items="{{combined.data}}" as="chunk">
                <div class="inner">
                    <ts-fakesource-card language="[[language]]" book="[[book]]" chunk="[[chunk]]"></ts-fakesource-card>
                    <ts-trans-edit on-edittrigger="uploaddata" language="[[language]]" book="[[book]]" chunk="{{chunk}}"></ts-trans-edit>
                </div>
            </template>
        </div>

    </template>

</dom-module>

<script>

	Polymer({

		is: 'ts-chunk-mode',

        properties: {
            source: {
                type: Array,
                value: []
            },
            translation: {
                type: Array,
                value: [],
                notify: true
            },
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            combined: {
                type: Object,
                value: {},
                computed: 'combinedata(source.*, translation.*)'
            }
        },

        uploaddata: function () {
            this.translation = this.combined.data.map(function(chunk){
                return {meta: chunk.meta, content: chunk.transcontent};
            });
        },

        combinedata: function () {

            var transdata = {};
            var srcdata = {};
            var metadata = {};

            transdata.data = this.translation.map(function(chunk){
                return {transcontent: chunk.content};
            });

            srcdata.data = this.source.map(function(chunk){
                return {srccontent: chunk.content};
            });

            metadata.data = this.source.map(function(chunk){
                return {meta: chunk.meta};
            });

            return _.merge(srcdata, transdata, metadata);
        },

		ready: function() {

		}

	});

</script>
