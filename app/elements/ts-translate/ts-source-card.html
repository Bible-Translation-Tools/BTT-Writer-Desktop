
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="./ts-source-tab.html">

<dom-module id="ts-source-card">

    <style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: white;
            flex-direction: column;
        }

        #tabs {
            min-height: 50px;
        }

        #heading {
            color: var(--greyed-out-dark);
            display: flex;
            justify-content: center;
            min-height: 50px;
            align-items: center;
            font-size: 150%;
            font-weight: bold;
        }

        #content {
            margin: 0 20%;
            flex: auto;
        }

        #content p {
            line-height: 1.5;
        }

    </style>

    <template>

        <paper-material>
            <div id="tabs">
                <ts-source-tab sources="{{sources}}" selected-source="{{selectedSource}}"></ts-source-tab>
            </div>
            <div id="heading">
                <div>
                    <span>[[book.name]]</span> <span>[[chunk.chapter]]</span>
                </div>
            </div>
            <div id="content">
                <p>[[chunk.srccontent]]</p>
            </div>
        </paper-material>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-source-card',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        listeners: {
            'iron-resize': 'onResize'
        },

        properties: {
            language: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            chunk: {
                type: Object,
                value: {}
            },
            sources: {
                type: Array,
                notify: true
            },
            selectedSource: {
                type: Number,
                notify: true
            }
        },

        ready: function() {

        },

        onResize: function() {

        }

    });

</script>
