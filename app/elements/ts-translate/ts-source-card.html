<!-- ts-source-card -->
<!-- imported into ts-read-mode -->
<!-- imported into ts-review-mode -->

<link rel="import" href="../../components/paper-card/paper-card.html">
<!-- <link rel="import" href="../../components/iron-resizable-behavior/iron-resizable-behavior.html"> -->

<dom-module is="ts-source-card">
	
	<style is="custom_style">
		:host {
			background-color: #FFF;
		}
		:host.read-mode paper-card {
			width: 100%;
		}
		:host.read-mode .tab-station {
			display: block;
			width: 100%;
			height: 3rem;  /* 36px */
		} 
		:host.read-mode .card-heading {
			padding: 1.5rem 0 0.75rem;
			text-align: center;
			font-size: 120%;
			font-weight: bold;
			color: #666;
		}
		:host.read-mode .card-content {
			padding: 0.75rem 1.5rem 1.5rem;
		}
		.card-content span {
			color: red;
			display: block;
			width: 60%;
			min-width: 280px;
			margin: 0 auto;
		}

	</style>

	<template>
		<paper-card>
			<div class="tab-station"></div>
			<div class="card-heading">
				<span>{{ heading }}</span>
			</div>
			<div class="card-content">
				<span>{{ text }}</span>
			</div>
		</paper-card>
	</template>

</dom-module>

<script>
	
Polymer({

	is: 'ts-source-card',

	properties: {
		mode: {
			type: String,
			observer: '_modeChanged'
		},
		heading: {
			type: String,
		},
		text: {
			type: String,
		},
	},

	ready: function() {
	},

	attached: function() {
	},

	_modeChanged: function(mode) {
		// Assign class according to the given mode
		this.classList.add(mode + '-mode');
	}

});

</script>
