<!--
Provides a fancy menu animation.
You can open and close the menu by setting the "mode" attribute or by one of the openMenu() or closeMenu() methods.

Inspired by http://tympanus.net/codrops/2013/08/28/transitions-for-off-canvas-navigations/
-->
<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="ts-menu-pusher" attributes="menu">

    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                display: block;
                background-color: #444;
            }

            *,
            *:after,
            *::before {
              -moz-box-sizing: border-box;
              box-sizing: border-box;
            }

            html,
            body,
            .container,
            .pusher,
            .content {
              height: 100%;
            }

            .content {
              background: #e8e8e8;
            }

            .content,
            .content-inner,
            ::content [main],
            ::content [menus] {
                position: relative;
                height: 100%;
                width: 100%;
            }

            .container {
              position: relative;
              overflow: hidden;
            }

            .pusher {
              position: relative;
              left: 0;
              z-index: 99;
              height: 100%;
              -webkit-transition: -webkit-transform 0.5s;
              transition: transform 0.5s;
            }

            .pusher::after {
              position: absolute;
              top: 0;
              right: 0;
              width: 0;
              height: 0;
              background: rgba(0,0,0,0.2);
              content: '';
              opacity: 0;
              -webkit-transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
              transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
            }

            .menu-open .pusher::after {
              width: 100%;
              height: 100%;
              opacity: 1;
              -webkit-transition: opacity 0.5s;
              transition: opacity 0.5s;
            }

            .menu {
              position: absolute;
              top: 0;
              left: 0;
              z-index: 100;
              visibility: hidden;
              width: 300px;
              height: 100%;
              background: #ffffff;
              -webkit-transition: all 0.5s;
              transition: all 0.5s;
            }

            .menu::after {
              position: absolute;
              top: 0;
              right: 0;
              width: 100%;
              height: 100%;
              background: rgba(0,0,0,0.2);
              content: '';
              opacity: 1;
              -webkit-transition: opacity 0.5s;
              transition: opacity 0.5s;
            }

            .menu-open .menu::after {
              width: 0;
              height: 0;
              opacity: 0;
              -webkit-transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
              transition: opacity 0.5s, width 0.1s 0.5s, height 0.1s 0.5s;
            }

            /* effect styles */
            .effect-scale-push.container {
              -webkit-perspective: 1500px;
              perspective: 1500px;
            }

            .effect-scale-push .pusher {
              -webkit-transform-style: preserve-3d;
              transform-style: preserve-3d;
            }

            .effect-scale-push.menu-open .pusher {
              -webkit-transform: translate3d(100px, 0, -600px) rotateY(-20deg);
              transform: translate3d(100px, 0, -600px) rotateY(-20deg);
            }

            .effect-scale-push.menu {
              opacity: 1;
              -webkit-transform: translate3d(-100%, 0, 0);
              transform: translate3d(-100%, 0, 0);
            }

            .effect-scale-push.menu-open .effect-scale-push.menu {
              visibility: visible;
              -webkit-transition: -webkit-transform 0.5s;
              transition: transform 0.5s;
              -webkit-transform: translate3d(0, 0, 0);
              transform: translate3d(0, 0, 0);
            }

            .effect-scale-push.menu::after {
              display: none;
            }
            
            ::content [menus] > * {
                display: none;
            }
            
            ::content .ts-menu-selected {
                display: block;
            }
            
        </style>

        <div id="container" class="container effect-scale-push menu-{{mode}}">
            <div class="menu effect-scale-push">
                <content select="[menus]"></content>
            </div>

            <div class="pusher" on-tap="{{closeMenu}}">
                <div class="content">
                    <div class="content-inner">
                        <content></content>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>

        Polymer({
            publish: {
                mode: {
                    value: 'close',
                    reflect: true
                }
            },
            
            selectedClass: 'ts-menu-selected',
            
            openMenu: function(menuName) {
                var me = this;
                
                me.closeMenu();
                
                console.log(menuName);
                var menu = me.querySelector('[label="' + menuName + '"]');
                menu.classList.add(me.selectedClass);
                console.log(menu);

                me.mode = 'open';
            },
            closeMenu: function() {
                var me = this;
                
                var selected = '.' + me.selectedClass; 
                var opened = me.querySelector(selected);
                
                if (opened) {
                    setTimeout(function() {
                        opened.classList.remove(me.selectedClass);
                    }, 500);
                }
                
                me.mode = 'close';
                me.menu = null;
            },
            menuChanged: function(oldVal, newVal) {
                var me = this;
                
                var menuName = newVal;
                
                if (menuName) {
                    me.openMenu(menuName);
                }
            }
        });

    </script>

</polymer-element>
