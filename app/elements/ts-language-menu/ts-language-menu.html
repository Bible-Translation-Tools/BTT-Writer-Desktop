
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-language-menu">

    <style>

        .contain {
            display: inline-block;
            position: absolute;
            top: 41px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            background: white;
            width: 450px;
            box-shadow: -4px 0 30px rgba(22, 22, 22, 0.3);
        }

        .bar {
            @apply(--header-bar);
            height: 100px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
            display: inline-block;
            height: 40px;
        }

        [icon="arrow-back"] {
            margin: 0 .2em;
        }

        [icon="search"] {
            padding: 0;
        }

        .header {
            color: #888;
            font-style: italic;
            font-family: 'Roboto';
            font-size: 110%
        }

        .header span {
            display: block;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }

        iron-list {
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
            font-size: 110%;
            height: 500px;
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }

        .row:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }

        .right {
            float: right;
            color: #888;
            font-style: italic;
            font-size: 70%
        }

        ::-webkit-scrollbar {
            display: none;
        }

    </style>

  <template>

      <div class="bar">
            <paper-icon-button class="clickable" id="back" icon="arrow-back"></paper-icon-button>
            <div class="titles">New Project</div>
      </div>

    <div class="contain">
        <div class="header">
            <span>Choose target language<paper-icon-button class="right" icon="search"></paper-icon-button></span>
        </div>
        <iron-list items="[[languages]]" as="language">
              <template>
                <div class="row">
                  <div class="clickable language" on-tap="store"><span>[[language.ln]]</span><span class="right">[[language.lc]]</span></div>
                </div>
              </template>
        </iron-list>
    </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-language-menu',

      store: function(e) {

          App.configurator.setStorage({});

          var language = e.model.language;
          App.configurator.setValue("language", language);
      },

    ready: function() {

        this.languages = App.translator.targetLanguages;

    }
  });

</script>
