
<dom-module id="ts-language-menu">

    <style>

        .contain {
            display: inline-block;
            position: absolute;
            top: 41px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            background: white;
            width: 450px;
        }

        .bar {
            @apply(--header-bar);
            height: 100px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
            display: inline-block;
            height: 40px;
        }

        [icon="arrow-back"] {
            margin: 0 .2em;
        }

        [icon="search"] {
            padding: 0;
        }

        .header {
            color: #888;
            font-style: italic;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            font-family: 'Roboto';
            font-style: bold;
            font-size: 110%;
        }

        ul li {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }

        ul li.clickable:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }

        .right {
            float: right;
        }

    </style>

  <template>

      <div class="bar">
            <paper-icon-button class="clickable" id="back" icon="arrow-back"></paper-icon-button>
            <div class="titles">New Project</div>
      </div>

    <div class="contain">
      <ul>
          <li class="header">Choose target language<paper-icon-button class="right" icon="search"></paper-icon-button></li>
          <template is="dom-repeat" items="[[languages]]" as="language">
            <li class="clickable"><span>[[language]]</span></li>
          </template>
      </ul>
    </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-language-menu',

    ready: function() {
      this.languages = [
        'English',
        'French',
        'German',
        'Spanish'
      ];
    }
  });

</script>
