<script>

    Polymer({
        is: 'ts-terms',

        properties: {
            accepted: {
                type: Boolean,
                value: false,
                notify: true
            }
        },

        accept: function () {
            this.accepted = true;
        },

        close: function () {
            App.close();
        },

        openlicense: function () {
            this.$.license.open();
