
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<link rel="import" href="../ts-home/ts-home.html">
<link rel="import" href="../ts-new/ts-new.html">
<link rel="import" href="../ts-publish/ts-publish.html">
<link rel="import" href="../ts-translate/ts-translate.html">

<dom-module id="ts-dashboard">

  <style>

      :host {
          display: flex;
          flex: auto;
      }

      neon-animated-pages {
          flex: auto;
          display: flex;
      }

      neon-animated-pages > * {
          flex: auto;
      }

  </style>

  <template>

      <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" exit-animation="slide-left-animation" entry-animation="slide-from-right-animation">
          <ts-home data-route="home" route="{{route}}" projectlist="[[projectlist]]" project="{{project}}"></ts-home>
          <ts-new data-route="new" route="{{route}}" projectlist="{{projectlist}}" project="{{project}}"></ts-new>
          <ts-translate data-route="translate" route="{{route}}" project="[[project]]"></ts-translate>
          <ts-publish data-route="publish" route="{{route}}" project="[[project]]"></ts-publish>
      </neon-animated-pages>

  </template>

</dom-module>

<script>

  Polymer({
      is: 'ts-dashboard',

      properties: {
          route: {
              type: String,
              value: 'home'
          },
          projectlist: {
              type: Array,
              value: []
          },
          project: {
              type: Object,
              value: {}
          }
      },

      ready: function() {
          this.projectlist = [
              {"name": 'Genesis', "language": 'Amharic', "icon": 'project:project'},
              {"name": 'John', "language": 'Afaraf', "icon": 'project:project'},
              {"name": 'Open Bible Stories', "language": 'Amal', "icon": 'uw-icon:uw-icon-small'}
          ];

          this.project = this.projectlist[0];

      }

  });

</script>
