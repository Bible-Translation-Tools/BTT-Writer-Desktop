
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<script src="../../components/page/page.js"></script>

<link rel="import" href="../ts-home/ts-home.html">
<link rel="import" href="../ts-new/ts-new.html">
<link rel="import" href="../ts-publish/ts-publish.html">
<link rel="import" href="../ts-translate/ts-translate.html">

<dom-module id="ts-dashboard">

  <style>

      :host {
          display: flex;
          width: 100%;
          position: relative;
          flex: auto;
      }

      neon-animated-pages {
          flex: auto;
          display: flex;
      }

      neon-animated-pages > * {
          flex: auto;
      }

  </style>

  <template>

      <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" exit-animation="slide-left-animation" entry-animation="slide-from-right-animation">
          <ts-home data-route="home" route="{{route}}"></ts-home>
          <ts-new data-route="new" route="{{route}}" language="{{targetlanguage}}" group="{{targetgroup}}" book="{{targetbook}}" chapters="{{targetchapters}}" chapter="{{targetchapter}}"></ts-new>
          <ts-translate data-route="translate" route="{{route}}"></ts-translate>
          <ts-publish data-route="publish" route="{{route}}" language="[[targetlanguage]]" book="[[targetbook]]"></ts-publish>
      </neon-animated-pages>

</template>

</dom-module>

<script>

  Polymer({
      is: 'ts-dashboard',

      properties: {
          selected: {
              type: Number,
              value: 0
          },
          targetlanguage: {
              type: Object,
              value: {}
          },
          targetgroup: {
              type: Object,
              value: {}
          },
          targetbook: {
              type: Object,
              value: {}
          },
          targetchapters: {
              type: Array,
              value: []
          },
          targetchapter: {
              type: Number,
              value: null
          },
          route: {
              type: String,
              value: 'home'
          }
      },

      ready: function() {

          var dashboard = this;

          page('/', function() {
              dashboard.route = 'blank';
          });
          page('/:page', function(ctx) {
              dashboard.route = ctx.params.page;
          });

          page({
              hashbang: true
          });
      }

  });

</script>
