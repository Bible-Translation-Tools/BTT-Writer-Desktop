
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<script src="../../components/page/page.js"></script>

<link rel="import" href="../ts-home/ts-home.html">
<link rel="import" href="../ts-new/ts-new.html">
<link rel="import" href="../ts-publish/ts-publish.html">
<link rel="import" href="../ts-translate/ts-translate.html">

<dom-module id="ts-dashboard">

  <style>

      :host {
          display: flex;
          width: 100%;
          position: relative;
          flex: auto;
      }

      neon-animated-pages {
          flex: auto;
          display: flex;
      }

      neon-animated-pages > * {
          flex: auto;
      }

  </style>

  <template>

      <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" exit-animation="slide-left-animation" entry-animation="slide-from-right-animation">
          <ts-home-blank data-route="blank"></ts-home-blank>
          <ts-home-menu data-route="home"></ts-home-menu>

          <ts-language-menu data-route="languagemenu" language="{{targetlanguage}}"></ts-language-menu>
          <ts-project-menu data-route="projectmenu" language="[[targetlanguage]]" group="{{targetgroup}}"></ts-project-menu>
          <ts-book-menu data-route="bookmenu" language="[[targetlanguage]]" group="[[targetgroup]]" book="{{targetbook}}" chapters="{{targetchapters}}"></ts-book-menu>
          <ts-chapter-menu data-route="chaptermenu" language="[[targetlanguage]]" group="[[targetgroup]]" book="[[targetbook]]" chapters="[[targetchapters]]" chapter="{{targetchapter}}"></ts-chapter-menu>

          <ts-read-mode data-route="readmode"></ts-read-mode>
          <ts-review-mode data-route="reviewmode"></ts-review-mode>

          <ts-publish data-route="publishbook" route="{{route}}" language="[[targetlanguage]]" book="[[targetbook]]"></ts-publish>

      </neon-animated-pages>

</template>

</dom-module>

<script>

  Polymer({
      is: 'ts-dashboard',

      properties: {
          selected: {
              type: Number,
              value: 0
          },
          targetlanguage: {
              type: Object,
              value: {}
          },
          targetgroup: {
              type: Object,
              value: {}
          },
          targetbook: {
              type: Object,
              value: {}
          },
          targetchapters: {
              type: Array,
              value: []
          },
          targetchapter: {
              type: Number,
              value: null
          },
          route: {
              type: String,
              value: 'blank'
          }
      },

      ready: function() {

          var dashboard = this;

          page('/', function() {
              dashboard.route = 'blank';
          });
          page('/:page', function(ctx) {
              dashboard.route = ctx.params.page;
          });

          page({
              hashbang: true
          });
      }

  });

</script>
