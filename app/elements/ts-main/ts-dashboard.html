
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<link rel="import" href="../ts-home/ts-home.html">
<link rel="import" href="../ts-new/ts-new.html">
<link rel="import" href="../ts-publish/ts-publish.html">
<link rel="import" href="../ts-translate/ts-translate.html">
<link rel="import" href="../ts-settings/ts-settings.html">
<link rel="import" href="./ts-terms.html">

<dom-module id="ts-dashboard">

  <style>

      :host {
          display: flex;
          flex: auto;
      }

      neon-animated-pages {
          flex: auto;
          display: flex;
      }

      neon-animated-pages > * {
          flex: auto;
      }

  </style>

  <template>

      <template is="dom-if" if="{{accepted}}">
          <neon-animated-pages attr-for-selected="data-route" selected="{{route}}">
              <ts-home data-route="home" route="{{route}}" projectlist="[[projectlist]]" currentproject="{{currentproject}}" backto="{{backto}}"></ts-home>
              <ts-new data-route="new" route="{{route}}" projectlist="{{projectlist}}" currentproject="{{currentproject}}"></ts-new>
              <ts-translate data-route="translate" route="{{route}}" backto="{{backto}}"></ts-translate>
              <ts-publish data-route="publish" route="{{route}}" currentproject="[[currentproject]]"></ts-publish>
              <ts-settings data-route="settings" route="{{route}}" backto="[[backto]]"></ts-settings>
          </neon-animated-pages>
      </template>
      <template is="dom-if" if="{{!accepted}}">
          <ts-terms accepted="{{accepted}}"></ts-terms>
      </template>

  </template>

</dom-module>

<script>

  Polymer({
      is: 'ts-dashboard',

      properties: {
          route: {
              type: String,
              value: 'home'
          },
          projectlist: {
              type: Array,
              value: []
          },
          currentproject: {
              type: Object,
              value: {}
          },
          accepted: {
              type: Boolean,
              value: false
          },
          backto: {
            type: String,
            value: ""
          }
      },

      ready: function() {

          var mythis = this;

          App.projectsManager.loadTargetTranslationsList().then(function(list) {
              mythis.projectlist = list;
          });

          this.currentproject = {"data": {"project": {}, "language": {}, "icon": '', "sources": [], "completion": 0, "currentsource": null}, "translation": [
              {
                  meta: {
                      chapter: 1,
                      startverse: 1,
                      endverse: 1
                  },
                  content: '',
                  status: 'Incomplete'
              }
          ], "source": [
              {
                  meta: {
                      chapter: 1,
                      startverse: 1,
                      endverse: 1
                  },
                  content: '',
                  notes: '',
                  words: ''
              }
          ]};

      }

  });

</script>
