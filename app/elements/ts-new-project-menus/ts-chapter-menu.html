

<dom-module id="ts-chapter-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        .contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contain>div {
            display: inline-block;
            background: white;
            width: 450px;
            box-shadow: 0 2px 3px 2px #ccc;
            overflow-y: auto;
            max-height: 600px;
            overflow-x: hidden;
        }

        .bar {
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

        .header {
            color: #888;
            font-size: 110%;
            background: var(--primary-color);
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 60px;
        }

        .header div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid #eee;
            background: white;
            width: 430px;
            box-shadow: 0 -1px 2px 1px var(--primary-color-dark);
        }

        .block:hover {
            background: var(--accent-color-dark);
            color: #fff;
        }

        .block {
            border: 1px solid #eee;
            width: 49px;
            margin-top: -1px;
            margin-right: -5px;
            display: inline-block;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
            font-size: 110%;
            transition: background .3s, color .3s;
        }

        .header iron-icon {
            padding: 0 10px;
        }

        .bar a {
            color: white;
        }

        .contain a {
            text-decoration: none;
            color: black;
        }

        .header a {
            color: #888;
            text-decoration: none;
        }

    </style>

  <template>

      <div class="bar">
          <a href="/bookmenu"><paper-icon-button icon="arrow-back" title="Go Back"></paper-icon-button></a>
          <div class="titles">New Project</div>
      </div>

      <div class="header">
          <div>
              <a href="/projectmenu"><span>[[group.name]]</span></a>
              <iron-icon icon="chevron-right"></iron-icon>
              <a href="/bookmenu"><span>[[book.name]]</span></a>
              <iron-icon icon="chevron-right"></iron-icon>
              <em>Choose a chapter</em>
          </div>
      </div>

      <div class="contain">
          <div>
              <template is="dom-repeat" items="[[chapters]]" as="chap">
                  <a href="/readmode">
                      <span class="block" on-tap="store">[[chap]]</span>
                  </a>
              </template>
          </div>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-chapter-menu',

      properties: {
          chapter: {
              type: Number,
              value: null,
              notify: true
          }
      },

      store: function(e) {

          this.chapter = e.model.chap;

      },


    ready: function() {

    }
  });

</script>
