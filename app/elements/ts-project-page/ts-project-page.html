
<link rel="import" href="ts-project-page-icons.html">

<dom-module id="ts-project-page">

    <style>

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            font-family: 'Roboto';
            font-style: bold;
            font-size: 110%;
        }

        ul li {
            display: block;
            margin: 0;
            padding: 1em;
        }

        ul li:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }

        iron-icon {
            padding-right: 2em;
        }

    </style>

  <template>

    <ul>
      <template is="dom-repeat" items="[[projects]]" as="project">
        <li><iron-icon icon="project-page:project"></iron-icon><span>[[project]]</span></li>
      </template>
    </ul>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-project-page',

    ready: function() {
      this.projects = [
        'Project 1',
        'Project 2',
        'Project 3'
      ];
    }
  });

</script>
