

<link rel="import" href="../../elements/ts-home-blank/ts-home-blank.html">
<link rel="import" href="../../elements/ts-home-menu/ts-home-menu.html">
<link rel="import" href="../../elements/ts-language-menu/ts-language-menu.html">
<link rel="import" href="../../elements/ts-project-menu/ts-project-menu.html">
<link rel="import" href="../../elements/ts-book-menu/ts-book-menu.html">
<link rel="import" href="../../elements/ts-chapter-menu/ts-chapter-menu.html">

<dom-module id="ts-dashboard">

  <style>

  :host {
      display: flex;
      width: 100%;
      height: 100vh;
      position: relative;
  }

  iron-pages {
      flex: auto;
      display: flex;
  }

  iron-pages * {
      flex: auto;
  }

  [icon="menu"] {
    margin: 0 1em;
  }


  </style>

  <template>

      <iron-pages class="clickable" on-tap="TapHandler" selected="[[selected]]">
          <ts-home-blank></ts-home-blank>
          <ts-home-menu></ts-home-menu>
          <ts-language-menu language="{{targetlanguage}}"></ts-language-menu>
          <ts-project-menu language="[[targetlanguage]]" group="{{targetgroup}}"></ts-project-menu>
          <ts-book-menu language="[[targetlanguage]]" group="[[targetgroup]]" book="{{targetbook}}" chapters="{{targetchapters}}"></ts-book-menu>
          <ts-chapter-menu language="[[targetlanguage]]" group="[[targetgroup]]" book="[[targetbook]]" chapters="[[targetchapters]]" chapter="{{targetchapter}}"></ts-chapter-menu>
      </iron-pages>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-dashboard',

      properties: {
          selected: {
              type: Number,
              value: 0
          },
          targetlanguage: {
              type: Object,
              value: {}
          },
          targetgroup: {
              type: Object,
              value: {}
          },
          targetbook: {
              type: Object,
              value: {}
          },
          targetchapters: {
              type: Array,
              value: []
          },
          targetchapter: {
              type: Number,
              value: null
          }

      },

      TapHandler: function(event) {
          var etarget = event.target;

          while (!etarget.classList.contains("clickable")) {
              etarget = etarget.parentNode;
          }

          if (etarget.id === "start" || etarget.id === "new") {
              this.selected = 2;
          } else if (etarget.classList.contains("language")) {
              this.selected = this.selected + 1;
          } else if (etarget.classList.contains("group")) {
              this.selected = this.selected + 1;
          } else if (etarget.classList.contains("book")) {
              this.selected = this.selected + 1;
          } else if (etarget.nodeName === "chapter") {
              this.selected = this.selected;
          } else if (etarget.id === "back") {
              this.selected = this.selected - 1;
          }

      },

    ready: function() {

    }
  });

</script>
