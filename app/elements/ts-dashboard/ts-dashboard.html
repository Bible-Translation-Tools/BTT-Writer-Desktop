<dom-module id="ts-dashboard">

  <style>
  
  :host {
    display: block;
    width: 100%;
    height: 100%;
  }

  .bar {
    @apply(--header-bar);
    display: flex;
    align-items: center;
  }
  
  .titles {
    flex: auto;
  }
  
  [icon="menu"] {
    margin-right: 0.275em;
  }
  
  </style>

  <template>
    <div class="bar">
      <div class="titles"></div>
      <paper-icon-button icon="menu" on-tap="openMenu"></paper-icon-button>
    </div>
    <!-- OBSOLETE WITH TS-READ-MODE -->
    <!-- <ts-translation></ts-translation>  -->
    <ts-read-mode></ts-read-mode>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-dashboard',
    
    openMenu: function(event) {
      event.preventDefault();
      
      this.fire('iron-signal', { name: 'open-menu', data: 'overflow' });
    },
    
    ready: function() {
      
    }
  });

</script>
