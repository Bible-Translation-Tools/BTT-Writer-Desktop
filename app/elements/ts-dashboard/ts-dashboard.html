<!-- ts-menubar -->

<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../ts-view-button/ts-view-button.html">

<dom-module id="ts-dashboard">

  <style>

  :host {
    display: block;
    width: 100%;
  }

  .bar {
    @apply(--header-bar);
    display: flex;
    align-items: center;
  }

  .titles {
    flex: auto;
      font-size: 125%;
  }

  [icon="menu"] {
    margin: 0 1em;
  }

  </style>

  <template>
    <div class="bar">
        <paper-icon-button icon="menu" on-tap="openMenu"></paper-icon-button>
        <div class="titles">translationStudio</div>
    </div>
      <ts-overflow label="overflow"></ts-overflow>


  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-dashboard',

    openMenu: function(event) {
      event.preventDefault();

      this.fire('iron-signal', { name: 'toggle-menu' });
    },

    ready: function() {

    }
  });

</script>
