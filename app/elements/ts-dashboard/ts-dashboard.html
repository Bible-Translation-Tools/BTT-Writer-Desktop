<!-- ts-menubar -->

<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">

<dom-module id="ts-dashboard">

  <style>

  :host {
    display: block;
    width: 100%;
  }

  .bar {
    @apply(--header-bar);
    display: flex;
    align-items: center;
  }

  .titles {
    flex: auto;
  }

  [icon="menu"] {
    margin-right: 0.275em;
  }

  </style>

  <template>
    <div class="bar">
      <div class="titles"></div>
      <paper-icon-button icon="menu" on-tap="openMenu"></paper-icon-button>
    </div>
      <div>
          <ts-view-button></ts-view-button>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-dashboard',

    openMenu: function(event) {
      event.preventDefault();

      this.fire('iron-signal', { name: 'open-menu', data: 'overflow' });
    },

    ready: function() {

    }
  });

</script>
