<dom-module id="ts-dashboard">

  <style>

  :host {
      display: flex;
      width: 100%;
      position: relative;
      flex: auto;
  }

  more-route-selector {
      flex: auto;
      display: flex;
  }

  iron-pages {
      flex: auto;
      display: flex;
  }

  iron-pages * {
      flex: auto;
  }

  </style>

  <template>

      <more-routing-config driver="hash"></more-routing-config>

      <more-route-selector>
          <iron-pages>
              <ts-home-blank route="/"></ts-home-blank>
              <ts-home-menu route="/home"></ts-home-menu>
              <ts-language-menu route="/language" language="{{targetlanguage}}"></ts-language-menu>
              <ts-project-menu route="/project" language="[[targetlanguage]]" group="{{targetgroup}}"></ts-project-menu>
              <ts-book-menu route="/book" language="[[targetlanguage]]" group="[[targetgroup]]" book="{{targetbook}}" chapters="{{targetchapters}}"></ts-book-menu>
              <ts-chapter-menu route="/chapter" language="[[targetlanguage]]" group="[[targetgroup]]" book="[[targetbook]]" chapters="[[targetchapters]]" chapter="{{targetchapter}}"></ts-chapter-menu>
              <ts-read-mode route="/read"></ts-read-mode>
              <ts-publish-book route="/publish" language="[[targetlanguage]]" book="[[targetbook]]"></ts-publish-book>
              <ts-publish-profile route="/profile" language="[[targetlanguage]]" book="[[targetbook]]"></ts-publish-profile>
              <ts-publish-review route="/review" language="[[targetlanguage]]" book="[[targetbook]]"></ts-publish-review>
              <ts-publish-publish route="/upload" language="[[targetlanguage]]" book="[[targetbook]]"></ts-publish-publish>
          </iron-pages>
      </more-route-selector>

</template>

</dom-module>

<script>

  Polymer({
      is: 'ts-dashboard',

      properties: {
          selected: {
              type: Number,
              value: 0
          },
          targetlanguage: {
              type: Object,
              value: {}
          },
          targetgroup: {
              type: Object,
              value: {}
          },
          targetbook: {
              type: Object,
              value: {}
          },
          targetchapters: {
              type: Array,
              value: []
          },
          targetchapter: {
              type: Number,
              value: null
          }
      },

      ready: function() {

      }
  });

</script>
