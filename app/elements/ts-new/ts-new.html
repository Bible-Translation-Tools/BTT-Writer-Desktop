
<link rel="import" href="../../components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">

<link rel="import" href="./ts-language-menu.html">
<link rel="import" href="./ts-project-menu.html">
<link rel="import" href="./ts-book-menu.html">

<dom-module id="ts-new">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        neon-animated-pages {
            flex: none;
            display: flex;
            transform: translateY(-60px);
            height: calc(100% - 45px);
        }

        neon-animated-pages > * {
            flex: auto;
        }

        #header {
            background-color: var(--primary-color);
            min-height: 105px;
        }

        #title {
            font-size: 125%;
            color: var(--text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

        #popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 320px;
            height: 220px;
            text-align: center;
        }

        #popup .buttons {
            display: flex;
            justify-content: center;
        }

    </style>

    <template>

        <div id="header">
            <div id="title">
                <paper-icon-button icon="arrow-back" title="Back" on-tap="back"></paper-icon-button>
                <span>New Project</span>
            </div>
        </div>

        <neon-animated-pages selected="{{selected}}" exit-animation="scale-down-animation" entry-animation="scale-up-animation">
            <ts-language-menu selected="{{selected}}" language="{{language}}"></ts-language-menu>
            <ts-project-menu selected="{{selected}}" group="{{group}}"></ts-project-menu>
            <ts-book-menu selected="{{selected}}" group="[[group]]" book="{{book}}" on-create="createproject"></ts-book-menu>
        </neon-animated-pages>

        <paper-dialog id="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Duplicate Project</h2>
            <div>
                <p>This project has already been started. To work on it, select it from the project list. To start a new project, make a new selection.</p>
            </div>
            <div class="buttons">
                <paper-button dialog-confirm on-tap="gohome">Confirm</paper-button>
            </div>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-new',

        properties: {
            selected: {
                type: Number,
                value: 0
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            language: {
                type: Object,
                value: {}
            },
            group: {
                type: Object,
                value: {}
            },
            book: {
                type: Object,
                value: {}
            },
            projectlist: {
                type: Array,
                value: [],
                notify: true
            },
            project: {
                type: Object,
                value: {},
                notify: true
            }
        },

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        back: function () {
            this.selected === 0 ? this.route = "home" : this.selected = this.selected - 1;
        },

        createproject: function () {
            var newproj = {};
            newproj.name = this.book.name;
            newproj.language = this.language.ln;
            newproj.icon = this.group.lefticon;
            var projectarray = this.projectlist;
            var dupcheck = false;
            var popup = this.$.popup;

            for (var i = 0; i < projectarray.length; i++) {
                if (projectarray[i].name === newproj.name && projectarray[i].language === newproj.language) {
                    dupcheck = true;
                }
            }

            if (dupcheck) {
                popup.open();
            } else {
                this.projectlist.push(newproj);
                this.project = newproj;
                this.route = "translate";
                this.selected = 0;
            }
        },

        gohome: function () {
            this.route = "home";
            this.selected = 0;
        },

        ready: function() {

        }

    });

</script>
