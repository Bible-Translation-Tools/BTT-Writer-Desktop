
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-type-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            color: var(--secondary-text-color);
            font-size: 110%;
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 60px;
        }

        #header > div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
            width: 430px;
            box-shadow: 0 -1px 2px 1px var(--primary-color-dark);
        }

        iron-list {
            font-size: 110%;
            max-height: 90vh;
            width: 450px;
            color: var(--primary-text-color);
            background: var(--card-background-color);
            box-shadow: 0 2px 3px 2px var(--border-color);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #header iron-icon {
            padding: 0 10px;
        }

        .click {
            cursor: pointer;
        }

    </style>

  <template>

      <div id="header">
          <div>
              <span class="click" on-tap="togroup">[[category.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <template is="dom-if" if="{{!obs}}">
                  <span class="click" on-tap="tobook">[[project.name]]</span>
                  <iron-icon icon="chevron-right"></iron-icon>
              </template>
              <em>Choose a type</em>
          </div>
      </div>

      <div id="contain">
          <iron-list items="[[typelist]]" as="type">
              <template>
                  <div class="row" on-tap="store">
                      <div>
                          <span>[[type]]</span>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-type-menu',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          category: {
              type: Object,
              value: {}
          },
          project: {
              type: Object,
              value: {}
          },
          obs: {
              type: Boolean,
              value: false
          },
          type: {
              type: String,
              value: "",
              notify: true
          },
          typelist: {
              type: Array,
              value: ["Text", "Notes", "Questions"]
          }
      },

      behaviors: [
          Polymer.IronResizableBehavior
      ],

      observers: [
          'checkobs(category.name)'
      ],

      checkobs: function (name) {
          this.obs = name === "Open Bible Stories";
      },

      store: function(e) {
          this.type = e.model.type;
          this.fire('create');
      },

      togroup: function () {
          this.selected = 1;
      },

      tobook: function () {
          this.selected = 2;
      },

    ready: function() {

    }
  });

</script>
