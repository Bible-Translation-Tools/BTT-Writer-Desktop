<dom-module id="ts-project-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            color: var(--greyed-out-dark);
            font-size: 110%;
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 60px;
        }

        #header > div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--greyed-out-light);
            background: white;
            width: 410px;
            box-shadow: 0 -1px 2px 1px var(--primary-color-dark);
        }

        iron-list {
            font-size: 110%;
            max-height: 90vh;
            width: 450px;
            background: white;
            box-shadow: 0 2px 3px 2px var(--greyed-out-light);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--greyed-out-light);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-dark);
            color: var(--text-color);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .right {
            float: right;
        }

        .small {
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
            color: var(--greyed-out-dark);
        }

        .row:hover .small {
            color: white;
        }

        .row span {
            padding-left: 15px;
        }

    </style>

  <template>

      <div id="header">
          <div>
              <em>Choose a project</em>
              <paper-icon-button class="right" icon="autorenew"></paper-icon-button>
          </div>
      </div>

      <div id="contain">
          <iron-list items="[[grouplist]]" as="grp">
              <template>
                  <div class="row" on-tap="store">
                      <div>
                          <iron-icon class="small" icon="[[grp.lefticon]]"></iron-icon>
                          <span>[[grp.name]]</span>
                          <iron-icon class="right" icon="[[grp.righticon]]"></iron-icon>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>
