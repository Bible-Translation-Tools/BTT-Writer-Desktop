
<link rel="import" href="../../components/iron-icons/iron-icons.html">

<dom-module id="ts-chapter-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        .contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contain > div {
            display: inline-block;
            background: white;
            width: 450px;
            box-shadow: 0 2px 3px 2px #ccc;
            overflow-y: auto;
            max-height: 600px;
            overflow-x: hidden;
        }

        .header {
            color: #888;
            font-size: 110%;
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 60px;
        }

        .header > div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid #eee;
            background: white;
            width: 430px;
            box-shadow: 0 -1px 2px 1px var(--primary-color-dark);
        }

        .block:hover {
            background: var(--accent-color-dark);
            color: #fff;
        }

        .block {
            border: 1px solid #eee;
            width: 49px;
            margin-top: -1px;
            margin-right: -5px;
            display: inline-block;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
            font-size: 110%;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .header iron-icon {
            padding: 0 10px;
        }

        .click {
            cursor: pointer;
        }

    </style>

  <template>

      <div class="header">
          <div>
              <span class="click" on-tap="togroup">[[group.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <span class="click" on-tap="tobook">[[book.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <em>Choose a chapter</em>
          </div>
      </div>

      <div class="contain">
          <div>
              <template is="dom-repeat" items="[[chapters]]" as="chap">
                  <span class="block" on-tap="store">[[chap]]</span>
              </template>
          </div>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-chapter-menu',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          route: {
              type: String,
              value: '',
              notify: true
          },
          group: {
              type: Object,
              value: {}
          },
          book: {
              type: Object,
              value: {}
          },
          chapters: {
              type: Array,
              value: []
          },
          chapter: {
              type: Number,
              value: null,
              notify: true
          }
      },

      store: function(e) {
          this.chapter = e.model.chap;
          this.route = "translate";
          this.selected = 0;
      },

      togroup: function () {
          this.selected = 1;
      },

      tobook: function () {
          this.selected = 2;
      },

    ready: function() {

    }
  });

</script>
