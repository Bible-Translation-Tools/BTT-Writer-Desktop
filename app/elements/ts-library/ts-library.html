<!--
Library drawer.
-->

<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../components/iron-pages/iron-pages.html">

<dom-module id="ts-library">
  
  <style>
  :host {
    display: block;
    width: 50vw;
    height: 100%;
  }
  
  .bar {
    @apply(--header-bar);
  }
  
  ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  h2 {
    margin: 0;
    padding: 0.5em;
    font-weight: 300;
  }

  h2 core-icon {
    padding-right: 20px;
  }

  iron-pages {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
  }

  .page {
    padding: 1em;
    width: 100%;
  }
  
  paper-tabs {
    --paper-tabs-selection-bar-color: var(--primary-color-light);
  }
  
  paper-tab {
    text-transform: uppercase;
    font-weight: 300;
    font-size: 110%;
  }
  </style>
  
  <template>
  
    <header class="bar">
      <h2>Library</h2>
    </header>
  
    <paper-tabs id="tabs" selected="{{selected}}">
      <paper-tab>Project</paper-tab>
      <paper-tab>Chapter</paper-tab>
      <paper-tab>Frame</paper-tab>
    </paper-tabs>

    <iron-pages selected="[[selected]]">
      <section class="page page-1">
        <div clas="page-1">
          <h3>Project</h3>
          <div>project</div>
        </div>
      </section>
      <section class="page page-2">
        <div class="page-2" hero-id="page-2" hero>
          <h3>Chapter</h3>
          <div>chapter</div>
          </div>
      </section>
      <section class="page page-3">
        <div class="page-3" hero-id="page-3" hero>
          <h3>Frame</h3>
          <div>frame</div>
        </div>
      </section>
    </iron-pages>
    
  </template>
</dom-module>

<script>

Polymer({
  is: 'ts-library',
  
  properties: {
    selected: {
      type: Number,
      value: 0
    }
  },
  
  ready: function() {
    // oh boy!
  }
});

</script>
