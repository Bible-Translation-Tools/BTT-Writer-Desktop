
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-book-menu">

    <style>

        .contain {
            display: inline-block;
            position: absolute;
            top: 41px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            background: white;
            width: 450px;
            box-shadow: -4px 0 30px rgba(22, 22, 22, 0.3);
        }

        .bar {
            @apply(--header-bar);
            height: 100px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
            display: inline-block;
            height: 40px;
        }

        [icon="arrow-back"] {
            margin: 0 .2em;
        }

        .header {
            color: #888;
            font-family: 'Roboto';
            font-size: 110%
        }

        .header div {
            display: block;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }

        iron-list {
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
            font-size: 110%;
            height: 70vh;
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }

        .row:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .header paper-icon-button {
            padding: 0;
        }

    </style>

  <template>

      <div class="bar">
          <paper-icon-button class="clickable" id="back" icon="arrow-back"></paper-icon-button>
          <div class="titles">New Project</div>
      </div>

    <div class="contain">
        <div class="header">
            <div>
                <span>[[group.name]]</span>
                <paper-icon-button icon="chevron-right"></paper-icon-button>
                <em>Choose a book</em>
            </div>
        </div>
        <iron-list items="[[group.list]]" as="bk">
            <template>
                <div class="row">
                    <div class="clickable book" on-tap="store">
                        <span>[[bk.name]]</span>
                    </div>
                </div>
            </template>
        </iron-list>
    </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-book-menu',

      properties: {
          book: {
              type: Object,
              value: {},
              notify: true
          }
      },

      store: function(e) {
          this.book = e.model.bk;
      },

    ready: function() {

    }
  });

</script>
