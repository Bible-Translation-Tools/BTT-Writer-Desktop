
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-book-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        .contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar {
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
        }

        .titles {
            flex: auto;
            font-size: 125%;
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

        .header {
            color: #888;
            font-size: 110%;
            background: var(--primary-color);
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 60px;
        }

        .header div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid #eee;
            background: white;
            width: 430px;
            box-shadow: 0 -1px 2px 1px var(--primary-color-dark);
        }

        iron-list {
            font-size: 110%;
            max-height: 90vh;
            width: 450px;
            background: white;
            box-shadow: 0 2px 3px 2px #ccc;
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #eee;
            transition: background .3s, color .3s;
        }

        .row:hover {
            background: var(--accent-color-dark);
            color: #fff;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .header iron-icon {
            padding: 0 10px;
        }

        .clickable {
            cursor: pointer;
        }

    </style>

  <template>

      <div class="bar">
          <paper-icon-button class="clickable" id="back" icon="arrow-back" title="Go Back"></paper-icon-button>
          <div class="titles">New Project</div>
      </div>

      <div class="header">
          <div>
              <span class="clickable togroup">[[group.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <em>Choose a book</em>
          </div>
      </div>

      <div class="contain">
          <iron-list items="[[group.list]]" as="bk">
              <template>
                  <div class="row clickable tochap" on-tap="store">
                      <div>
                          <span>[[bk.name]]</span>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-book-menu',

      properties: {
          book: {
              type: Object,
              value: {},
              notify: true
          },
          chapters: {
              type: Array,
              value: [],
              notify: true
          }
      },

      store: function(e) {
          this.book = e.model.bk;

          var num = e.model.bk.chapters;

          var chaparray = [];
          for (var i=1; i<=num; i++) {
              chaparray.push(i);
          }
          this.chapters = chaparray;

      },

    ready: function() {

    }
  });

</script>
