<dom-module id="ts-translation-sources">

    <style>

        :host {
            display: none;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        .container {
            display: block;
            position: absolute;
            width: 60%;
            height: 80%;
            min-height: 320px;
            max-height: 800px;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            right: 0;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            background: white;
            box-shadow: -4px 0 30px rgba(22, 22, 22, 0.3);
        }
        [icon="arrow-back"] {
            margin: 0 .2em;
        }

        [icon="search"] {
            padding: 0;
        }
        .header {
            color: #888;
            font-style: italic;
            font-family: 'Roboto';
            font-size: 110%
        }
        .header span {
            display: block;
            padding: 1em;
        }
        .collapse-container {
            /*height: auto;*/
            /*max-height: 100px;*/
            overflow-y: auto;
            height: 35%;
        }
        #selected-collpase-control {
            height: auto;
            /*max-height: 150px;*/
        }
        #available-collapse-container {
            margin-bottom: 56px;
        }
        .selected-list {
            font-family: 'Roboto';
            font-size: 110%;
        }
        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }
        .row:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }
        .row-header {
            display: block;
            margin: 0;
            padding: 0.25em 1em;
            background-color: #EEE;
            text-transform: uppercase;
            font-size: 80%;
            color: #888;
            font-weight: 500;
        }
        .right {
            float: right;
        }
        .clickable {
            cursor: pointer;
        }
        .footer {
            width: 100%;
            height: 56px;
            position: absolute;
            bottom: 0;
            background-color: pink;
        }
        paper-button {
            margin-top: 0.75rem;
            color: blue;
        }
        ::-webkit-scrollbar {
            display: none;
        }

    </style>

    <template>

        <div id="container" class="container">
            <div class="header">
                <span>Choose source translations<paper-icon-button class="right" icon="search"></paper-icon-button></span>
            </div>

            <div id="selected-sources-header" class="row-header clickable" on-click="toggleSelected">
                <span>Selected</span>
            </div>

            <div id="selected-collapse-container" class="collapse-container" style="">
                <iron-collapse id="selected-collapsible" opened style="max-height: 200px;">
                    <div class="collapse-content">
                        <div class="selected-list">
                            <template is="dom-repeat" items="[[ list ]]" as="l">
                                <div class="row clickable">
                                    <div class="" on-tap="">
                                        <span>[[ l.title ]]</span>
                                        <paper-checkbox class="right"></paper-checkbox>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </iron-collapse>
            </div>

            <div id="available-sources-header" class="row-header" on-click="toggleAvailable">
                <span>Available</span>
            </div>

            <div id="available-collapse-container" class="collapse-container" style="">
                <iron-collapse id="collapse-available" opened>
                    <div class="collapse-content">
                        <div class="available-list">
                            <iron-list items="[[ list ]]" as="l">
                                <template>
                                    <div class="row clickable">
                                        <div class="" on-tap=""><span>[[ l.title ]]</span>
                                            <paper-checkbox class="right"></paper-checkbox>
                                        </div>
                                    </div>
                                </template>
                            </iron-list>
                        </div>
                    </div>
                </iron-collapse>
            </div>

            <div class="footer">
                <paper-button class="right" on-tap="closeModal">Cancel</paper-button>
                <paper-button class="right">Confirm</paper-button>
            </div>

        </div>

  </template>

</dom-module>
