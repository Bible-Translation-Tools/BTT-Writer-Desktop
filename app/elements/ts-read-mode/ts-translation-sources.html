<dom-module id="ts-translation-sources">

    <style>

        :host {
            display: none;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        .container {
            display: block;
            position: absolute;
            top: 41px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            background: white;
            width: 450px;
            height: 300px;
            box-shadow: -4px 0 30px rgba(22, 22, 22, 0.3);
        }
        [icon="arrow-back"] {
            margin: 0 .2em;
        }

        [icon="search"] {
            padding: 0;
        }
        .header {
            color: #888;
            font-style: italic;
            font-family: 'Roboto';
            font-size: 110%
        }
        .header span {
            display: block;
            padding: 1em;
        }
        iron-list {
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
            font-size: 110%;
            height: 300px;
        }
        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid #bbb;
        }
        .row:hover {
            background: var(--accent-color-dark);
            box-shadow: inset 0 -1px rgba(0,0,0,0);
            color: #fff;
        }
        .row-header {
            display: block;
            margin: 0;
            padding: 0.25em 1em;
            background-color: #EEE;
            text-transform: uppercase;
            font-size: 80%;
            color: #888;
            font-weight: 500;
        }
        .right {
            float: right;
        }
        .clickable {
            cursor: pointer;
        }

    </style>

    <template>

        <div class="container">
            <div class="header">
                <span>Choose source translations<paper-icon-button class="right" icon="search"></paper-icon-button></span>
            </div>

            <div id="selected-sources-header" class="row-header" on-click="toggleSelected">
                <span>Selected</span>
            </div>

            <paper-button on-tap="_tapped">Add List</paper-button>

            <iron-collapse id="collapse-selected" opened>
                <div class="collapse-content">
