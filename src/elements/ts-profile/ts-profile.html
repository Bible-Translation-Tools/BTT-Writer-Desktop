
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/paper-progress/paper-progress.html">

<link rel="import" href="./ts-options-menu.html">
<link rel="import" href="./ts-login-option.html">
<link rel="import" href="./ts-create-option.html">
<link rel="import" href="./ts-local-option.html">

<dom-module id="ts-profile">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: var(--primary-color);
            min-height: 50px;
        }

        #heading {
            font-size: 125%;
            color: var(--reverse-text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 50px;
        }

        #title {
            margin-left: 60px;
        }

        #loading {
            width: 320px;
            height: 220px;
            color: var(--primary-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 110%;
        }

        #buttonbox {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #buttonbox paper-button:hover {
            color: var(--accent-color);
        }

        paper-progress {
            --paper-progress-active-color: var(--accent-color);
            width: 250px;
        }

        #bar {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        #text {
            text-align: center;
        }

        #loading h2 {
            color: var(--accent-color);
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="header">
            <div id="heading">
                <span id="title">User Profile</span>
            </div>
        </div>

        <neon-animated-pages selected="{{selected}}" exit-animation="scale-down-animation" entry-animation="scale-up-animation">
            <ts-options-menu selected="{{selected}}"></ts-options-menu>
            <ts-login-option selected="{{selected}}"></ts-login-option>
            <ts-create-option selected="{{selected}}"></ts-create-option>
            <ts-local-option selected="{{selected}}"></ts-local-option>
        </neon-animated-pages>

        <paper-dialog id="loading" class="popup" modal="true" exit-animation="scale-down-animation">
            <template is="dom-if" if="{{options.loading}}">
                <p>{{options.body}}</p>
                <div id="bar">
                    <paper-progress indeterminate="true"></paper-progress>
                </div>
            </template>
            <template is="dom-if" if="{{!options.loading}}">
                <h2>{{options.title}}</h2>
                <div id="text">
                    <p>{{options.body}}</p>
                </div>
                <div id="buttonbox">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </template>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-profile',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            newinfo: {
                type: Object,
                value: {}
            },
            currentuser: {
                type: Object,
                value: {}
            },
            options: {
                type: Object,
                value: {loading: false, title: "", body: ""}
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        openserver: function () {
            this.$.server.classList.remove('hide');
            this.$.local.classList.add('hide');
            this.newinfo = {};
        },

        opencreate: function () {
            this.$.create.classList.remove('hide');
            this.$.server.classList.add('hide');
            this.newinfo = {};
        },

        reset: function () {
            this.$.local.classList.remove('hide');
            this.$.server.classList.add('hide');
            this.$.create.classList.add('hide');
            this.newinfo = {};
            this.$.loading.close();
        },

        adduser: function () {
            var user = this.newinfo;
            user.type = "Local Login";
            this.fire('iron-signal', {name: 'updateuser', data: user});
            this.reset();
        },

        sendlogin: function () {
            var mythis = this;
            var user = this.newinfo;

            if (!user.username || !user.password) {
                mythis.set('options.title', "Incomplete Data");
                mythis.set('options.body', "Please complete all fields");
                mythis.set('options.loading', false);
                mythis.$.loading.open();
                return;
            }

            mythis.set('options.body', "Verifying Login.  Please wait...");
            mythis.set('options.loading', true);
            mythis.$.loading.open();

            App.userManager.login(user).then(function (user) {
                mythis.set('options.body', "Login Verified");
                user.full_name = user.full_name === '' ? user.username : user.full_name;
                user.type = "Door43 Login";
                setTimeout(function() {
                    mythis.fire('iron-signal', {name: 'updateuser', data: user});
                    mythis.reset();
                }, 500);
            }).catch(function (err) {
                var errmessage = "We're sorry.  An error occurred while trying to login";
                if (err.status === 404) {
                    errmessage = "Incorrect Username";
                }
                if (err.status === 401) {
                    errmessage = "Incorrect Password";
                }
                mythis.set('options.title', "Login Failed");
                mythis.set('options.body', errmessage);
                mythis.set('options.loading', false);
            });
        },

        sendcreate: function () {
            var mythis = this;
            var user = this.newinfo;

            if (!user.username || !user.password || !user.full_name || !user.email) {
                mythis.set('options.title', "Incomplete Data");
                mythis.set('options.body', "Please complete all fields");
                mythis.set('options.loading', false);
                mythis.$.loading.open();
                return;
            }

            if (user.password !== user.password2) {
                mythis.set('options.title', "Password Invalid");
                mythis.set('options.body', "Your password verification does not match");
                mythis.set('options.loading', false);
                mythis.$.loading.open();
                return;
            }

            mythis.set('options.body', "Creating Account.  Please wait...");
            mythis.set('options.loading', true);
            mythis.$.loading.open();

            App.userManager.createAccount(user).then(function (user) {
                mythis.set('options.body', "Account Created");
                user.full_name = user.full_name === '' ? user.username : user.full_name;
                user.type = "Door43 Login";
                setTimeout(function() {
                    mythis.fire('iron-signal', {name: 'updateuser', data: user});
                    mythis.reset();
                }, 500);
            }).catch(function (err) {
                var errmessage = "We're sorry.  An error occurred while trying to create account";
                if (err.status === 422) {
                    errmessage = "Account already exists for this user";
                }
                mythis.set('options.title', "Account Creation Failed");
                mythis.set('options.body', errmessage);
                mythis.set('options.loading', false);
            });
        },

        ready: function() {

        }

    });

</script>
