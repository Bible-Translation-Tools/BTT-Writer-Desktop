
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-local-option">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #content {
            display: flex;
            flex-direction: column;
            margin: 30px 0;
            width: 600px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 50px;
            background-color: var(--card-background-color);
        }

        .header p {
            margin-top: 0;
        }

        .body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 20px 50px;
            background-color: var(--card-background-color);
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        input {
            border: none;
            font-size: 120%;
            padding: 10px;
            color: var(--secondary-text-color);
        }

        .fill {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        .nofill {
            color: var(--secondary-text-color);
        }

        .nofill:hover {
            color: var(--accent-color);
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="content">
            <div class="header">
                <h2>Local User Profile</h2>
                <p>Enter your full name or pseudonym.  This name will be added to the contributor list of all projects you work on.  This name will be visible to others.</p>
            </div>
            <div class="body">
                <input is="iron-input" bind-value="{{newinfo.full_name}}" placeholder="Full Name or Pseudonym">
            </div>
            <div class="buttons">
                <paper-button class="nofill" on-tap="gotologin">Login with Door43 Account</paper-button>
                <paper-button raised class="fill" on-tap="local">Ok</paper-button>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-local-option',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            newinfo: {
                type: Object,
                value: {}
            }
        },

        local: function () {
            this.fire('local');
        },

        gotologin: function () {
            this.set('newinfo', {});
            this.set('selected', 1);
        },

        ready: function() {

        }

    });

</script>
