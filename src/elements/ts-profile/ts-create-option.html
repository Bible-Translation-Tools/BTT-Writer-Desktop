
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-create-option">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #content {
            display: flex;
            flex-direction: column;
            margin: 30px 0 10px;
            width: 600px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 50px;
            background-color: var(--card-background-color);
        }

        .header p {
            margin-top: 0;
        }

        .body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 20px 50px;
            background-color: var(--card-background-color);
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        input {
            border: none;
            font-size: 120%;
            padding: 10px;
            color: var(--secondary-text-color);
        }

        .fill {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="content">
            <div class="header">
                <h2>{{translate("server_account_create")}}</h2>
                <p><iron-icon icon="notification:wifi"></iron-icon> {{translate("internet_warning")}}</p>
            </div>
            <div class="body">
                <input is="iron-input" bind-value="{{newinfo.username}}" placeholder="{{translate('username_label')}}">
                <input is="iron-input" bind-value="{{newinfo.email}}" placeholder="{{translate('email_label')}}">
                <input is="iron-input" bind-value="{{newinfo.full_name}}" placeholder="{{translate('local_user_prompt')}}">
                <input is="iron-input" bind-value="{{newinfo.password}}" placeholder="{{translate('password_label')}}" type="password">
                <input is="iron-input" bind-value="{{newinfo.password2}}" placeholder="{{translate('verify_password')}}" type="password">
            </div>
            <div class="buttons">
                <paper-button raised class="fill" on-tap="create">{{translate("submit")}}</paper-button>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-create-option',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            newinfo: {
                type: Object,
                value: {},
                notify: true
            }
        },

        create: function () {
            this.fire('create');
        },

        translate: function (key, ...args) {
            return App.locale.translate(key, ...args);
        },

        ready: function() {
        }

    });

</script>
