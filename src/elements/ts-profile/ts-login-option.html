
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-login-option">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #content {
            display: flex;
            flex-direction: column;
            margin: 30px 0;
            width: 600px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 50px;
            background-color: var(--card-background-color);
        }

        .header p {
            margin-top: 0;
        }

        .body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 20px 50px;
            background-color: var(--card-background-color);
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        input {
            border: none;
            font-size: 120%;
            padding: 10px;
            color: var(--secondary-text-color);
        }

        .fill {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        .nofill {
            color: var(--secondary-text-color);
        }

        .nofill:hover {
            color: var(--accent-color);
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="content">
            <div class="header">
                <h2>{{translate("server_login_h")}}</h2>
                <p><iron-icon icon="notification:wifi"></iron-icon>{{translate("internet_warning")}}</p>
            </div>
            <div class="body">
                <input is="iron-input" bind-value="{{newinfo.username}}" placeholder="{{translate('username_label')}}">
                <input is="iron-input" bind-value="{{newinfo.password}}" placeholder="{{translate('password_label')}}" type="password">
            </div>
            <div class="buttons">
                <paper-button class="nofill" on-tap="gotocreate">{{translate("create_new_account_label")}}</paper-button>
                <paper-button raised class="fill" on-tap="login">{{translate("login_button")}}</paper-button>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-login-option',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            newinfo: {
                type: Object,
                value: {},
                notify: true
            }
        },

        login: function () {
            this.fire('login');
        },

        keyinput: function (e) {
            if (e.key == "Enter") {
                this.login();
            }
        },

        gotocreate: function () {
            // To restore the original behavior where this opens the
            // "Create Account" form, uncomment the next two lines:
            // this.set('newinfo', {});
            // this.set('selected', 2);
            var createaccounturl = App.configurator.getUserSetting('createaccounturl');
            require("electron").shell.openExternal(createaccounturl);
        },

        translate: function (key, ...args) {
            return App.locale.translate(key, ...args);
        },

        ready: function() {
        }

    });

</script>
