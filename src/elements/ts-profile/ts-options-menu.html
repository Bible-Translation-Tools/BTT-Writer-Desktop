
<dom-module id="ts-options-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #content {
            display: flex;
            flex-direction: column;
            background-color: var(--card-background-color);
            margin-top: 30px;
        }

        .option {
            border-top: 1px solid var(--border-color);
            padding: 15px 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--card-hover-color);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

        #heading {
            display: flex;
            justify-content: center;
            padding: 15px 30px;
        }

    </style>

    <template>

        <div id="content">
            <div id="heading">
                <span class="optiontitle">{{locale.option_setup}}</span>
            </div>
            <div class="option" on-tap="login">
                <span class="optiontitle">{{locale.server_login}}</span>
                <p>{{locale.server_login_alt}}</p>
            </div>
            <div class="option" on-tap="create">
                <span class="optiontitle">{{locale.server_login_create}}</span>
                <p>{{locale.server_login_create_alt}}</p>
            </div>
            <div class="option" on-tap="local">
                <span class="optiontitle">{{locale.local_login}}</span>
                <p>{{locale.local_login_alt}}</p>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-options-menu',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            locale: {
              type: Object,
              value: {}
            }
        },

        login: function () {
            this.set('newinfo', {});
            this.set('selected', 1);
        },

        create: function () {
            // To restore the original behavior where this opens the
            // "Create Account" form, uncomment the next two lines:
            // this.set('newinfo', {});
            // this.set('selected', 2);
            var createaccounturl = App.configurator.getUserSetting('createaccounturl');
            require("electron").shell.openExternal(createaccounturl);
        },

        local: function () {
            this.set('newinfo', {});
            this.set('selected', 3);
        },

        ready: function() {
          this.set('locale', App.locale.dictionary);
        }

    });

</script>
