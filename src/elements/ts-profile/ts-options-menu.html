
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-options-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #content {
            display: flex;
            flex-direction: column;
            background-color: var(--card-background-color);
            margin-top: 30px;
        }

        .option {
            border-top: 1px solid var(--border-color);
            padding: 15px 30px 0;
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

        .fill {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        h3 {
            padding: 0 30px;
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="content">
            <div>
                <h3>Setup your User Profile with one of the options below.</h3>
            </div>
            <div class="option">
                <paper-button raised class="fill" on-tap="gotologin">Select</paper-button>
                <span class="optiontitle">Login to your Door43 Account</span>
                <p>Use this option to be able to publish projects to your existing account</p>
            </div>
            <div class="option">
                <paper-button raised class="fill" on-tap="gotocreate">Select</paper-button>
                <span class="optiontitle">Create a Door43 Account</span>
                <p>Use this option if you do not have a Door43 account but want to publish</p>
            </div>
            <div class="option">
                <paper-button raised class="fill" on-tap="gotolocal">Select</paper-button>
                <span class="optiontitle">Create Local User Profile</span>
                <p>Use this option if you do not have a Door43 account and do not want to publish</p>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-options-menu',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            }
        },

        gotologin: function () {
            this.set('selected', 1);
        },

        gotocreate: function () {
            this.set('selected', 2);
        },

        gotolocal: function () {
            this.set('selected', 3);
        },

        ready: function() {

        }

    });

</script>
