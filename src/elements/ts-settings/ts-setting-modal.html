
<link rel="import" href="../../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-setting-modal">

    <style>

        :host {
            margin: auto;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 412px;
            width: 400px;
            z-index: 1000;
            color: var(--primary-text-color);
        }

        #container {
            display: flex;
            flex-direction: column;
            background: var(--card-background-color);
            box-shadow: 0 6px 30px var(--shadow-color);
        }

        #header {
            flex: 0 0 56px;
            padding: 0 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--secondary-text-color);
            font-size: 110%;
            display: flex;
            align-items: center;
        }

        #body {
            flex: 0 0 300px;
            overflow-y: auto;
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        #footer {
            flex: 0 0 56px;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
        }

        paper-button:hover {
            color: var(--accent-color);
        }

        paper-input {
            padding: 1rem 1.5rem;
        }

        paper-radio-button {
            --paper-radio-button-checked-color: var(--accent-color-dark);
            --paper-radio-button-unchecked-color: var(--accent-color-dark);
        }

    </style>

    <template>

        <div id="container">
            <div id="header">{{heading}}</div>
            <div id="body">
            	<template is="dom-if" if="{{selected}}">
	            	<paper-radio-group selected="[[selected]]">
		                <template is="dom-repeat" items="[[options]]" as="option">
	                        <paper-radio-button name$="[[option]]" data-value$="{{option}}" class="row" on-tap="selectOption" checked$="{{_checkSelected(selected,option)}}">[[option.name]]</paper-radio-button>
		                </template>
	                </paper-radio-group>
                </template>
                <template is="dom-if" if="{{text}}">
                	<paper-input value="{{text}}"></paper-input>
                </template>
            </div>
            <div id="footer">
                <paper-button on-tap="confirm">Confirm</paper-button>
                <paper-button on-tap="cancel">Cancel</paper-button>
            </div>
        </div>

   </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-setting-modal',

        listeners: {
            'open': 'onOpen'
        },

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            heading: {
            	type: String
            },
            options: {
            	type: Array
            },
            selected: {
            	type: Object
            },
            text: {
            	type: String
            }
        },

        ready: function () {
        	this.async(function () {
				if (!this.options) {
					document.querySelector('paper-input').$.input.focus();
				}
        	}, 30);
        },

        onOpen: function () {
        },

        _checkSelected: function (selected, option) {
        	return option.name === selected.name;
        },

        selectOption: function (event) {
        	this.selected = event.model.option;
        },

        cancel: function () {
            this.fire('setting-cancel');
        },

        confirm: function () {
            this.fire('setting-confirm');
        }
    });

</script>
