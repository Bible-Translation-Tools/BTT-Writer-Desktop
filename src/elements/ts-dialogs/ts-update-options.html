
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-update-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 30px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            min-height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--accent-color-light);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

        .nooption {
            border-bottom: 1px solid var(--border-color);
            min-height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            margin-left: 10px;
            color: var(--icon-color);
        }

        #header iron-icon {
            margin: 0 10px;
        }

    </style>

    <template>

        <div id="header">
            <h2>Update Options</h2>
            <span><iron-icon icon="notification:wifi"></iron-icon>These options all require an Internet connection</span>
            <span>Updates may take a while</span>
        </div>
        <div id="body">
            <div class="option" on-tap="source">
                <span class="optiontitle">Update List of Available Source Texts<iron-icon class="icon" icon="info" title="Only updates the list of sources. Does not download new sources"></iron-icon></span>
            </div>
            <div class="option" on-tap="download">
                <span class="optiontitle">Download Available Source Texts<iron-icon class="icon" icon="info" title="Choose which sources to download after updating the list"></iron-icon></span>
            </div>
            <div class="option" on-tap="language">
                <span class="optiontitle">Update List of Available Target Languages<iron-icon class="icon" icon="info" title="Will add new target languages to available list"></iron-icon></span>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-update-options',

        properties: {

        },

        language: function () {
            this.fire('language');
        },

        source: function () {
            this.fire('source');
        },

        download: function () {
            this.fire('download');
        },

        ready: function () {
            var shell = require('electron').shell;
            var links = this.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function (event) {
                    event.preventDefault();
                    shell.openExternal(this.href);
                });
            }
        }

    });

</script>
