
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-update-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 30px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            min-height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--card-hover-color);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

        .nooption {
            border-bottom: 1px solid var(--border-color);
            min-height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            margin-left: 10px;
            color: var(--icon-color);
        }

        #header iron-icon {
            margin: 0 10px;
        }

    </style>

    <template>

        <div id="header">
            <h2>{{locale.update_head}}</h2>
            <span><iron-icon icon="notification:wifi"></iron-icon>{{locale.update_head2}}</span>
            <span>{{locale.update_head3}}</span>
        </div>
        <div id="body">
            <div class="option" on-tap="source">
                <span class="optiontitle">{{locale.update_source_list}}<iron-icon class="icon" icon="info" title="{{locale.update_source_list_text}}"></iron-icon></span>
            </div>
            <div class="option" on-tap="download">
                <span class="optiontitle">{{locale.download_source}}<iron-icon class="icon" icon="info" title="{{locale.download_source_text}}"></iron-icon></span>
            </div>
            <div class="option" on-tap="language">
                <span class="optiontitle">{{locale.update_targets}}<iron-icon class="icon" icon="info" title="{{locale.update_targets_text}}"></iron-icon></span>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>{{locale.cancel}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-update-options',

        properties: {
            locale: {
              type: Object,
              value: {}
            }
        },

        language: function () {
            this.fire('language');
        },

        source: function () {
            this.fire('source');
        },

        download: function () {
            this.fire('download');
        },

        index: function () {
            this.fire('index');
        },

        ready: function () {
            var shell = require('electron').shell;
            var links = this.getElementsByTagName('a');
            this.set('locale', App.locale.dictionary);
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function (event) {
                    event.preventDefault();
                    shell.openExternal(this.href);
                });
            }
        }

    });

</script>
