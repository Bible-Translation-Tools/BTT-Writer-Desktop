
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-conflict">

    <style>

        :host {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        #header {
            flex: 0 0 50px;
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #body {
            color: var(--primary-text-color);
            flex: auto;
            padding: 0 20px;
            text-align: center;
            font-size: 120%;
        }

        #footer {
            flex: 0 0 50px;
            color: var(--secondary-text-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 120%;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <div id="header">
            <h2>{{locale.project_change}} Project Change Detected</h2>
        </div>
        <div id="body">
            <p>{{locale.change_warning1}} <span>[[currentproject.projectmeta.project.name]]</span> {{locale.change_warning2}} <span>[[currentproject.projectmeta.target_language.name]]</span> {{locale.change_warning3}}</p>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>{{locale.no}}</paper-button>
            <paper-button dialog-confirm on-tap="importchanges">{{locale.yes}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-conflict',

        properties: {
            currentproject: {
                type: Object,
                value: {}
            },
            importdata: {
                type: Object,
                value: {},
                notify: true
            },
            currentuser: {
                type: Object,
                value: {}
            },
            locale: {
                type: Object,
                value: {}
            }
        },

        importchanges: function () {
            var mythis = this;

            return App.userManager.retrieveRepos(this.currentuser.username, this.currentproject.projectmeta.unique_id)
                .then(function (repos) {
                    mythis.set('importdata', {repo: repos[0], force: true});
                    mythis.fire('startrepoimport');
                });
        },

        ready: function () {
            this.set('locale', App.locale.dictionary);
        }

    });

</script>
