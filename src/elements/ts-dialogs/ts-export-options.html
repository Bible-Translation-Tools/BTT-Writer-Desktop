
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-export-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 30px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            min-height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--accent-color-light);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

        .icon {
            margin-left: 10px;
            color: var(--icon-color);
        }

        #header iron-icon {
            margin-left: 10px;
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="header">
            <h2>Upload/Export Options</h2>
            <span>For more information on these options,</span>
            <span>see the <a href="http://help.door43.org/en/knowledgebase/9-translationstudio/docs/32-upload-or-export">help desk webpage</a><iron-icon icon="notification:wifi"></iron-icon></span>
        </div>
        <div id="body">
            <div class="option" on-tap="upload">
                <span class="optiontitle">Upload to Server<iron-icon class="icon" icon="info" title="Uploads project to your account - content will then be available to be downloaded by other translators, merged with other projects, or used as an online backup"></iron-icon></span>
            </div>
            <div class$="[[checkusfmclass(currentproject.projectmeta.project_type_class, currentproject.projectmeta.format, currentproject.projectmeta.source_translations)]]" on-tap="checkusfm">
                <span class="optiontitle">Export to USFM File<iron-icon class="icon" icon="info" title="Creates a .usfm file of your project"></iron-icon></span>
            </div>
            <div class$="[[checkmarkdownclass(currentproject.projectmeta.project_type_class, currentproject.projectmeta.format, currentproject.projectmeta.source_translations)]]" on-tap="checkusfm">
                <span class="optiontitle">Export to Text Files<iron-icon class="icon" icon="info" title="Creates a .zip file of your project"></iron-icon></span>
            </div>
            <div class$="[[checkprintclass(currentproject.projectmeta.project_type_class, currentproject.projectmeta.source_translations)]]" on-tap="checkprint">
                <span class="optiontitle">Export to PDF File<iron-icon class="icon" icon="info" title="Creates a .pdf file of your project"></iron-icon></span>
            </div>
            <div class="option" on-tap="project">
                <span class="optiontitle">Export Project File<iron-icon class="icon" icon="info" title="Creates a copy of your project file"></iron-icon></span>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-export-options',

        properties: {
            currentproject: {
                type: Object,
                value: {}
            }
        },

        checkprintclass: function (typeclass, sources) {
            return typeclass === "standard" && sources.length ? 'option' : 'hide';
        },

        checkusfmclass: function (typeclass, format, sources) {
            return typeclass === "standard" && format === "usfm" && sources.length ? 'option' : 'hide';
        },

        checkmarkdownclass: function (typeclass, format, sources) {
            return typeclass === "standard" && format === "markdown" && sources.length ? 'option' : 'hide';
        },

        project: function () {
            this.fire('project');
        },

        upload: function () {
            this.fire('upload');
        },

        checkprint: function () {
            this.fire('checkprint');
        },

        checkusfm: function () {
            this.fire('checkusfm');
        },

        ready: function () {
            var shell = require('electron').shell;
            var links = this.$.header.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function (event) {
                    event.preventDefault();
                    shell.openExternal(this.href);
                });
            }
        }

    });

</script>
