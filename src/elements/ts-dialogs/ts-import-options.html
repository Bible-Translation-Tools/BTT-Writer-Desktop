
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-import-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 30px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            min-height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--accent-color-light);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

        .icon {
            margin-left: 10px;
            color: var(--icon-color);
        }

        #header iron-icon {
            margin-left: 10px;
        }

    </style>

    <template>

        <div id="header">
            <h2>Import Options</h2>
            <span>For more information on these options,</span>
            <span>see the <a href="http://help.door43.org/en/knowledgebase/9-translationstudio/docs/3-import-options">help desk webpage</a><iron-icon icon="notification:wifi"></iron-icon></span>
        </div>
        <div id="body">
            <div class="option" on-tap="repo">
                <span class="optiontitle">Import from Server<iron-icon class="icon" icon="info" title="Can be from any account"></iron-icon></span>
            </div>
            <div class="option" on-tap="project">
                <span class="optiontitle">Import Project File<iron-icon class="icon" icon="info" title="Must have .tstudio extension"></iron-icon></span>
            </div>
            <div class="option" on-tap="usfm">
                <span class="optiontitle">Import USFM File<iron-icon class="icon" icon="info" title="Must have either .usfm or .txt extension"></iron-icon></span>
            </div>
            <div class="option" on-tap="container">
                <span class="optiontitle">Import Source Text<iron-icon class="icon" icon="info" title="Must be in resource container format"></iron-icon></span>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-import-options',

        properties: {

        },

        project: function () {
            this.fire('project');
        },

        usfm: function () {
            this.fire('usfm');
        },

        repo: function () {
            this.fire('repo');
        },

        container: function () {
            this.fire('container');
        },

        ready: function () {
            var shell = require('electron').shell;
            var links = this.$.header.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function (event) {
                    event.preventDefault();
                    shell.openExternal(this.href);
                });
            }
        }

    });

</script>
