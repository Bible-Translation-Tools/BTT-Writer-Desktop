
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-import-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 30px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            min-height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--card-hover-color);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

        .icon {
            margin-left: 10px;
            color: var(--icon-color);
        }

        #header iron-icon {
            margin-left: 10px;
        }

    </style>

    <template>

        <div id="header">
            <h2>{{locale.import_options_title}}</h2>
        </div>
        <div id="body">
            <div class="option" on-tap="repo">
                <span class="optiontitle">{{locale.server_import_1}}<iron-icon class="icon" icon="info" title="{{locale.server_import_2}}"></iron-icon></span>
            </div>
            <div class="option" on-tap="project">
                <span class="optiontitle">{{locale.project_import_1}}<iron-icon class="icon" icon="info" title="{{locale.project_import_2}}"></iron-icon></span>
            </div>
            <div class="option" on-tap="usfm">
                <span class="optiontitle">{{locale.usfm_import_1}}<iron-icon class="icon" icon="info" title="{{locale.usfm_import_2}}"></iron-icon></span>
            </div>
            <div class="option" on-tap="container">
                <span class="optiontitle">{{locale.source_import_1}}<iron-icon class="icon" icon="info" title="{{locale.source_import_2}}"></iron-icon></span>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>{{locale.cancel}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-import-options',

        properties: {
            locale: {
              type: Object,
              value: {}
            }
        },

        project: function () {
            this.fire('project');
        },

        usfm: function () {
            this.fire('usfm');
        },

        repo: function () {
            this.fire('repo');
        },

        container: function () {
            this.fire('container');
        },

        ready: function () {
            var shell = require('electron').shell;
            var links = this.$.header.getElementsByTagName('a');
            this.set('locale', App.locale.dictionary);
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function (event) {
                    event.preventDefault();
                    shell.openExternal(this.href);
                });
            }
        }

    });

</script>
