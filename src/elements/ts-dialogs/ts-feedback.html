
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-feedback">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 30px 10px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
            padding: 20px;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            margin: 10px 50px;
            gap: 20px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        #feedback {
            font-size: 120%;
            padding: 10px;
            color: var(--secondary-text-color);
            width: 500px;
            height: 200px;
        }

    </style>

    <template>

        <div id="header">
            <h2>{{translate("feedback")}}</h2>
            <p><iron-icon icon="notification:wifi"></iron-icon> {{translate("internet_warning")}}</p>
        </div>
        <div id="body">
            <iron-autogrow-textarea id="feedback" bind-value="{{feedback}}" placeholder="{{translate('describe_problem')}}">
        </div>
        <div id="footer">
            <paper-button on-tap="close">{{translate("cancel")}}</paper-button>
            <paper-button on-tap="send">{{translate("send")}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-feedback',

        properties: {
            feedback: {
                type: String,
                value: "",
                notify: true
            }
        },

        close: function () {
            this.fire('close');
        },

        send: function () {
            this.fire('send');
        },

        translate: function (key, ...args) {
            return App.locale.translate(key, ...args);
        },

        ready: function () {
        }

    });

</script>
