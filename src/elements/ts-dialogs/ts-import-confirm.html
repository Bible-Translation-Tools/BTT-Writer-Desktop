
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-import-confirm">

    <style>

        :host {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        #header {
            flex: 0 0 50px;
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #body {
            color: var(--primary-text-color);
            flex: auto;
            padding: 0 20px;
            text-align: center;
            font-size: 120%;
        }

        #footer {
            flex: 0 0 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #footer paper-button {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            margin: 0 10px;
        }

    </style>

    <template>

        <div id="header">
            <h2>{{locale.project_exists}}</h2>
        </div>
        <div id="body">
            <p>{{locale.project_exists_2}}</p>
        </div>
        <div id="footer">
            <paper-button dialog-confirm on-tap="cancel">{{locale.cancel}}</paper-button>
            <paper-button dialog-confirm on-tap="merge">{{locale.merge}}</paper-button>
            <paper-button dialog-confirm on-tap="overwrite">{{locale.overwrite}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-import-confirm',

        properties: {
            importdata: {
                type: Object,
                value: {},
                notify: true
            }
        },

        cancel: function () {
            this.fire('cancel');
        },

        merge: function () {
            var mythis = this;

            this.set('importdata.overwrite', false);

            setTimeout(function() {
                mythis.fire('finishimport');
            }, 500);
        },

        overwrite: function () {
            var mythis = this;

            this.set('importdata.overwrite', true);

            setTimeout(function() {
                mythis.fire('finishimport');
            }, 500);
        },

        ready: function () {

        }

    });

</script>
