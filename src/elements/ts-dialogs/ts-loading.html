
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-progress/paper-progress.html">

<dom-module id="ts-loading">

    <style>

        :host {
            flex: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #header {
            flex: 0 0 50px;
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #body {
            color: var(--primary-text-color);
            flex: 0 0 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 10px 20px;
            text-align: center;
            font-size: 130%;
        }

        #footer {
            flex: 0 0 50px;
            color: var(--secondary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 130%;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        #progress {
            font-size: 90%;
        }

        paper-progress {
            --paper-progress-active-color: var(--accent-color);
            width: 250px;
            margin: 15px auto 0;
            text-align: center;
        }

        .url {
            color: var(--accent-color);
            font-size: 90%;
            cursor: pointer;
            max-width: 90%;
            overflow-wrap: break-word;
            margin: auto;
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="header">
            <h2>{{options.title}}</h2>
        </div>
        <div id="body">
            <span>{{options.body}}</span>
            <span class$="[[linkclass(options.showlink)]]">{{options.link}}</span>
            <template is="dom-if" if="{{options.loading}}">
                <template is="dom-if" if="{{!options.progress}}">
                    <paper-progress indeterminate="true"></paper-progress>
                </template>
                <template is="dom-if" if="{{options.progress}}">
                    <paper-progress value="{{options.value}}"></paper-progress>
                    <span id="progress">{{locale.percent_complete}}</span>
                </template>
            </template>
        </div>
        <div id="footer">
            <template is="dom-if" if="{{options.loading}}">
                <template is="dom-if" if="{{options.progress}}">
                    <paper-button on-tap="reload">{{locale.cancel}}</paper-button>
                </template>
            </template>
            <template is="dom-if" if="{{!options.loading}}">
                <paper-button dialog-dismiss>{{locale.close}}</paper-button>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-loading',

        properties: {
            options: {
                type: Object,
                value: {}
            }
        },

        linkclass: function (showlink) {
            return showlink ? 'url' : 'hide';
        },

        reload: function () {
            App.ipc.send('fire-reload');
        },

        ready: function () {

        }

    });

</script>
