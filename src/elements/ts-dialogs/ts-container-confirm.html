
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-container-confirm">

    <style>

        :host {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        #header {
            flex: 0 0 50px;
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #body {
            color: var(--primary-text-color);
            flex: auto;
            padding: 0 20px;
            text-align: center;
            font-size: 120%;
        }

        #footer {
            flex: 0 0 50px;
            display: flex;
            justify-content: flex-end;
            padding: 0 50px;
            color: var(--secondary-text-color);
            align-items: center;
            gap: 20px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <div id="header">
            <h2>{{translate("source_exists")}}</h2>
        </div>
        <div id="body">
            <p>{{translate("source_warning")}}</p>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>{{translate("cancel")}}</paper-button>
            <paper-button dialog-confirm on-tap="overwrite">{{translate("confirm")}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-container-confirm',

        properties: {
        },

        overwrite: function () {
            var mythis = this;

            setTimeout(function() {
                mythis.fire('finish');
            }, 500);
        },

        translate: function (key, ...args) {
            return App.locale.translate(key, ...args);
        },

        ready: function () {
        }

    });

</script>
