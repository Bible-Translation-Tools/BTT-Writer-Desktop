
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<link rel="import" href="./ts-publish-book.html">
<link rel="import" href="./ts-publish-profile.html">
<link rel="import" href="./ts-publish-review.html">

<dom-module id="ts-publish">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        neon-animated-pages {
            flex: auto;
            display: flex;
        }

        neon-animated-pages > * {
            flex: auto;
        }

        #header {
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
        }

        #title {
            color: var(--reverse-text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
            font-size: 125%;
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

        #steps {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .buttons {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

    </style>

    <template>

        <div id="header">
            <div id="title">
                <paper-icon-button icon="arrow-back" title="Back" on-tap="back"></paper-icon-button>
                <span>Review Project</span>
            </div>
            <div id="steps">
                <paper-button raised class="buttons" on-tap="gotochunks">Chunks</paper-button>
                <paper-button raised class="buttons" on-tap="gotocontrib">Contributors</paper-button>
                <paper-button raised class="buttons" on-tap="gotoagree">Agreements</paper-button>
                <paper-button raised class="buttons" on-tap="gotoupload">Upload</paper-button>
            </div>
        </div>

        <neon-animated-pages selected="{{selected}}" exit-animation="scale-down-animation" entry-animation="scale-up-animation">
            <ts-publish-book selected="{{selected}}" currentproject="[[currentproject]]"></ts-publish-book>
            <ts-publish-profile selected="{{selected}}" currentproject="{{currentproject}}"></ts-publish-profile>
            <ts-publish-review selected="{{selected}}" currentproject="[[currentproject]]"></ts-publish-review>
        </neon-animated-pages>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-publish',

        behaviors: [
            Polymer.IronResizableBehavior,
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            currentproject: {
                type: Object,
                value: {},
                notify: true
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        gotochunks: function () {
            this.set('selected', 0);
        },

        gotocontrib: function () {
            this.set('selected', 1);
        },

        gotoagree: function () {
            this.set('selected', 2);
        },

        gotoupload: function () {
            var projectmeta = this.currentproject.projectmeta;

            this.fire('iron-signal', {name: 'openbackup', data: {projectmeta: projectmeta}});
        },

        back: function () {
            this.set('selected', 0);
            this.set('route', "translate");
        },

        ready: function() {

        }
    });

</script>
