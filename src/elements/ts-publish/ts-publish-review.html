
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">

<dom-module id="ts-publish-review">

    <style>

        :host {
            display: flex;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-text-color);
        }

        #list {
            background: var(--card-background-color);
            width: 450px;
            box-shadow: 0 2px 3px 2px var(--border-color);
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #next {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            font-size: 110%;
            display: flex;
            flex-direction: column;
        }

        ul li {
            margin: 0;
            padding: 0 1em;
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        ul li:hover {
            background: var(--accent-color-light);
        }

        .right {
            float: right;
        }

        .done {
            color: var(--completed-color);
            margin-left: 10px;
        }

        .popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 95%;
            height: 95%;
            overflow-y: auto;
        }

    </style>

    <template>

        <div id="contain">
            <div id="list">
                <ul>
                    <li><div>Project: <span>[[currentproject.projectmeta.project.name]]</span> â€” <span>[[currentproject.projectmeta.target_language.name]]</span></div><span class="right"><iron-icon class="done" icon="done"></iron-icon></span></li>
                    <li>Profile<span class="right"><iron-icon class="done" icon="done"></iron-icon></span></li>
                    <li>License Agreement<span class="right"><paper-icon-button icon="visibility" on-tap="openlicense"></paper-icon-button><iron-icon class="done" icon="done"></iron-icon></span></li>
                    <li>Translation Guidelines<span class="right"><paper-icon-button icon="visibility" on-tap="openguidelines"></paper-icon-button><iron-icon class="done" icon="done"></iron-icon></span></li>
                    <li>Statement of Faith<span class="right"><paper-icon-button icon="visibility" on-tap="openstatement"></paper-icon-button><iron-icon class="done" icon="done"></iron-icon></span></li>
                </ul>
            </div>
            <paper-button raised id="next" on-tap="next">Next Step</paper-button>
        </div>

        <paper-dialog id="license" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-license></ts-license>
        </paper-dialog>

        <paper-dialog id="guidelines" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-guidelines></ts-guidelines>
        </paper-dialog>

        <paper-dialog id="statement" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-statement></ts-statement>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-review',

        properties: {
            selected: {
                type: Number,
                value: 2,
                notify: true
            },
            currentproject: {
                type: Object,
                value: {}
            }
        },

        next: function () {
            this.selected = this.selected + 1;
        },

        openlicense: function () {
            this.$.license.open();
        },

        openguidelines: function () {
            this.$.guidelines.open();
        },

        openstatement: function () {
            this.$.statement.open();
        },

        ready: function() {

        }

    });

</script>
