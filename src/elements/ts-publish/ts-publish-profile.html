
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/paper-checkbox/paper-checkbox.html">

<dom-module id="ts-publish-profile">

    <style>

        :host {
            display: flex;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #users {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            padding: 20px 30px;
            background: var(--card-background-color);
            width: 450px;
            min-height: 60px;
            font-size: 120%;
            color: var(--secondary-text-color);
        }

        .user {
            padding: 0 5px;
        }

        #new {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            padding: 20px 30px;
            background: var(--card-background-color);
            width: 450px;
        }

        input {
            width: 400px;
            height: 30px;
            font-size: 120%;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: var(--secondary-text-color);
        }

        #agree {
            display: flex;
            align-items: center;
            font-size: 90%;
            margin-top: 5px;
        }

        #check {
            --paper-checkbox-checked-color: var(--accent-color-dark);
            --paper-checkbox-unchecked-color: var(--accent-color-dark);
            padding-right: 10px;
        }

        #links {
            display: flex;
            justify-content: space-between;
            font-size: 90%;
            margin-top: 10px;
        }

        .link {
            color: var(--accent-color);
            cursor: pointer;
        }

        #buttons {
            display: flex;
            margin-top: 20px;
        }

        #next {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        #add {
            background: var(--card-background-color);
            color: var(--accent-color);
            text-transform: uppercase;
        }

        #popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 320px;
            height: 220px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #popup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #popup .buttons paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-if" if="{{currentproject.projectmeta.translators.length}}">
                <paper-material id="users" elevation="1">
                    <template is="dom-repeat" items="{{currentproject.projectmeta.translators}}" as="user">
                        <div class="user">{{user}}</div>
                    </template>
                </paper-material>
            </template>
            <paper-material id="new" elevation="1">
                <div id="name">
                    <input is="iron-input" bind-value="{{newinfo.name}}" placeholder="Name or Pseudonym">
                </div>
                <div id="agree">
                    <paper-checkbox id="check"></paper-checkbox>
                    <div>This person has agreed to the License Agreement, Statement of Faith, and Translation Guidelines</div>
                </div>
                <div id="links">
                    <span class="link" on-tap="openlicense">License Agreement</span>
                    <span class="link" on-tap="openstatement">Statement of Faith</span>
                    <span class="link" on-tap="openguidelines">Translation Guidelines</span>
                </div>
            </paper-material>
            <div id="buttons">
                <paper-button raised id="add" on-tap="add">Add Contributor</paper-button>
                <paper-button raised id="next" on-tap="next">Next Step</paper-button>
            </div>
        </div>

        <paper-dialog id="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Invalid Data</h2>
            <div>
                <p>You must enter a name.</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-profile',

        properties: {
            selected: {
                type: Number,
                value: 1,
                notify: true
            },
            currentproject: {
                type: Object,
                value: {},
                notify: true
            },
            newinfo: {
                type: Object,
                value: {}
            }
        },

        add: function () {
            var name = this.newinfo.name;
            if (name === undefined || name === "") {
                this.$.popup.open();
            } else {
                this.push('currentproject.projectmeta.translators', name);
                this.fire('iron-signal', {name: 'savemanifest'});
                this.fire('iron-signal', {name: 'saveall'});
                this.set('newinfo', {});
            }
        },

        next: function () {
            var name = this.newinfo.name;
            var length = this.currentproject.projectmeta.translators.length;
            if ((name === undefined || name === "") && length) {
                this.selected = this.selected + 1;
            } else if (name !== undefined && name !== "") {
                this.add();
                this.selected = this.selected + 1;
            } else {
                this.$.popup.open();
            }
        },

        openlicense: function () {
            this.fire('iron-signal', {name: 'openlicense'});
        },

        openguidelines: function () {
            this.fire('iron-signal', {name: 'openguidelines'});
        },

        openstatement: function () {
            this.fire('iron-signal', {name: 'openstatement'});
        },

        ready: function() {

        }

    });

</script>
