
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">

<dom-module id="ts-publish-profile">

    <style>

        :host {
            display: flex;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #next {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            margin-top: 20px;
        }

        #add {
            background: var(--card-background-color);
            color: var(--accent-color);
            text-transform: uppercase;
            margin-top: 20px;
        }

        input {
            width: 350px;
            height: 30px;
            font-size: 120%;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: var(--secondary-text-color);
        }

        .input {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            background: var(--card-background-color);
            width: 450px;
            height: 60px;
        }

        .users {
            display: flex;
            align-items: center;
            margin-top: 20px;
            background: var(--card-background-color);
            width: 450px;
            min-height: 60px;
            font-size: 120%;
            color: var(--secondary-text-color);
        }

        .users p {
            margin: 5px 20px;
        }

        #usergroup {
            margin: 10px 0;
        }

        .right {
            color: var(--border-color);
        }

        #buttons {
            display: flex;
        }

        #popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 320px;
            height: 220px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #popup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #popup .buttons paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <div id="contain">
            <template is="dom-if" if="{{currentproject.projectmeta.translators.length}}">
                <paper-material class="users" elevation="1">
                    <div id="usergroup">
                        <template is="dom-repeat" items="{{currentproject.projectmeta.translators}}" as="user">
                            <p>{{user}}</p>
                        </template>
                    </div>
                </paper-material>
            </template>
            <paper-material class="input" elevation="1">
                <input is="iron-input" bind-value="{{newinfo.name}}" placeholder="Name or Pseudonym">
                <iron-icon class="right" icon="info" title="Info"></iron-icon>
            </paper-material>
            <div id="buttons">
                <paper-button raised id="add" on-tap="add">Add Contributor</paper-button>
                <paper-button raised id="next" on-tap="next">Next Step</paper-button>
            </div>
        </div>

        <paper-dialog id="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Invalid Data</h2>
            <div>
                <p>You must enter a name and email address (phone is optional).</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-publish-profile',

        properties: {
            selected: {
                type: Number,
                value: 1,
                notify: true
            },
            currentproject: {
                type: Object,
                value: {},
                notify: true
            },
            newinfo: {
                type: Object,
                value: {}
            }
        },

        add: function () {
            var name = this.newinfo.name;
            if (name === undefined || name === "") {
                this.$.popup.open();
            } else {
                this.push('currentproject.projectmeta.translators', name);
                this.fire('iron-signal', {name: 'savetofile'});
                this.set('newinfo', {});
            }
        },

        next: function () {
            var name = this.newinfo.name;
            var length = this.currentproject.projectmeta.translators.length;
            if ((name === undefined || name === "") && length) {
                this.selected = this.selected + 1;
            } else if (name !== undefined && name !== "") {
                this.add();
                this.selected = this.selected + 1;
            } else {
                this.$.popup.open();
            }
        },

        ready: function() {

        }

    });

</script>
