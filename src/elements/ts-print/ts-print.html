
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/marked-element/marked-element.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-print">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: var(--primary-color);
            min-height: 50px;
        }

        #heading {
            font-size: 125%;
            color: var(--reverse-text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

        #content {
            margin: 0 25px;
            padding: 0 25px;
            overflow-y: auto;
            background-color: var(--card-background-color);
        }

        .button {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            padding: 6px;
            margin-left: 50px;
            font-size: 80%;
        }

        h1, h2 {
            text-align: center;
        }

        .hide {
            display: none;
        }

        @media print {
            #header {
                display: none;
            }
            #title {
                color: red;
            }
            #license {
                page-break-before: always;
                page-break-after: always;
            }
        }

    </style>

    <template>

        <div id="header">
            <div id="heading">
                <paper-icon-button icon="arrow-back" title="Back" on-tap="back"></paper-icon-button>
                <span>Print Preview</span>
                <paper-button raised class="button" on-tap="print">Print</paper-button>
            </div>
        </div>
        <div id="content">
            <h1 id="title" class="targetfont"></h1>
            <marked-element id="license">
                <div class="markdown-html"></div>
            </marked-element>
            <div id="textholder" class="targetfont"></div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-print',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            route: {
                type: String,
                notify: true
            },
            options: {
                type: Object,
                value: {},
                notify: true
            },
            currentproject: {
                type: Object,
                value: {}
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        rendertext: function () {
            var chunks = this.currentproject.chunks;
            var options = this.currentproject.printoptions;
            var filename = "LICENSE.md";

            this.$.license.markdown = App.printManager.getLicense(filename);

            this.$.title.innerHTML = chunks[0].transcontent || chunks[0].srccontent;
            this.$.textholder.innerHTML = App.renderer.renderPrintPreview(chunks, options);

        },

        back: function () {
            this.route = App.configurator.getValue("backto");
        },

        print: function () {
            window.print();
        },

        ready: function () {

        }

    });

</script>
