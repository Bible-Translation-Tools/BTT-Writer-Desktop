
<link rel="import" href="../../components/neon-animation/neon-animation.html">

<dom-module id="ts-print">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            min-height: 50px;
        }

        .heading {
            font-size: 125%;
            color: var(--reverse-text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

        .body {
            margin: 25px;
            padding: 0 20px;
            overflow-y: auto;
            background-color: var(--card-background-color);
        }

        .buttons {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            padding: 6px;
            margin-left: 50px;
            font-size: 80%;
        }

        h2 {
            text-align: center;
        }

        .hide {
            display: none;
        }

        @media print {
            .header {
                display: none;
            }
        }

    </style>

    <template>

        <div class="header">
            <div class="heading">
                <paper-icon-button icon="arrow-back" title="Back" on-tap="back"></paper-icon-button>
                <span>Print Preview</span>
                <paper-button raised class="buttons" on-tap="print">Print</paper-button>
            </div>
        </div>
        <div class="body targetfont">
            <div id="textholder"></div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-print',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            route: {
                type: String,
                notify: true
            },
            options: {
                type: Object,
                value: {},
                notify: true
            },
            currentproject: {
                type: Object,
                value: {}
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        rendertext: function () {
            var chunks = this.currentproject.chunks;
            var options = this.currentproject.printoptions;

            this.$.textholder.innerHTML = App.renderer.renderPrintPreview(chunks, options);

        },

        back: function () {
            this.route = App.configurator.getValue("backto");
        },

        print: function () {
            window.print();
        },

        ready: function () {

        }

    });

</script>
