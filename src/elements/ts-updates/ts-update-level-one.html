
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-list/iron-list.html">
<link rel="import" href="../../components/iron-input/iron-input.html">

<dom-module id="ts-update-level-one">

    <style>

        :host {
            display: flex;
            justify-content: center;
        }

        #main {
            flex: 0 0 450px;
            display: flex;
            flex-direction: column;
        }

        #header {
            color: var(--secondary-text-color);
            font-size: 110%;
            flex: 0 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
        }

        #list {
            font-size: 110%;
            max-height: calc(100vh - 175px);
            color: var(--primary-text-color);
            background: var(--card-background-color);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        .right {
            float: right;
            color: var(--secondary-text-color);
            font-style: italic;
            font-size: 80%
        }

        input {
            border: none;
            font-size: 110%;
            font-style: italic;
            font-family: sans-serif;
            width: 75%;
            padding: 0.25em 5px;
            margin-left: -5px;
        }

    </style>

  <template>

      <div id="main">
          <div id="header">
              <input is="iron-input" id="input" bind-value="{{query}}" on-input="updateList" placeholder="Choose a language">
              <paper-icon-button class="right" icon="search" on-tap="focussearch"></paper-icon-button>
          </div>
          <iron-list id="list" items="[[levelonelist]]" as="language">
              <template>
                  <div class="row" on-tap="store">
                      <div>
                          <span>[[language.name]]</span>
                          <span class="right">[[language.slug]]</span>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

  Polymer({

      is: 'ts-update-level-one',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          choices: {
              type: Object,
              value: {},
              notify: true
          },
          translations: {
              type: Array,
              value: []
          },
          levelonelist: {
              type: Array,
              value: []
          },
          query: {
              type: String,
              value: ""
          }
      },

      behaviors: [
          Polymer.IronResizableBehavior
      ],

      focussearch: function () {
          this.$.input.focus();
      },

      sortList: function (list) {
          return list.sort(function (a, b) {
              if (a.slug.toLowerCase() > b.slug.toLowerCase()) {
                  return 1;
              } else if (a.slug.toLowerCase() < b.slug.toLowerCase()) {
                  return -1;
              } else {
                  return 0;
              }
          });
      },

      filterList: function (list) {
          var query = this.query;
          var search = App.utils.startsWithBase.bind(null, query);

          if (query) {
              return list.filter(function (language) {
                  return search(language.slug) || search(language.name);
              });
          } else {
              return list;
          }
      },

      store: function (e) {
          this.set('choices.language', e.model.language);
          this.set('selected', 1);
          this.reset();
      },

      reset: function () {
          this.set('query', "");
          this.$.list.scrollTop = 0;
      },

      updateList: function () {
          var translations = this.translations;
          var temparray = [];
          var otherdata = false;

          if (this.choices.radio === "bylang") {
              _.forEach(_.groupBy(translations, 'language.slug'), function (data, category) {
                  temparray.push(data[0].language);
              });
              this.set('levelonelist', this.sortList(this.filterList(temparray)));
          } else {
              _.forEach(_.groupBy(translations, 'project.category_id'), function (data, category) {
                  if (category === "1") {
                      temparray.push({"name": "Old Testament"});
                  } else if (category === "6") {
                      temparray.push({"name": "New Testament"});
                  } else {
                      otherdata = true;
                  }
              });
              if (otherdata) {
                  temparray.push({"name": "Other"});
              }
              this.set('levelonelist', temparray);
          }
      },

      ready: function () {

      }

  });

</script>
