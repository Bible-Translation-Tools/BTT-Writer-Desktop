
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-update-results">

    <style>

        :host {
            display: flex;
            justify-content: center;
        }

        #main {
            flex: 0 0 450px;
            display: flex;
            flex-direction: column;
        }

        #header {
            color: var(--secondary-text-color);
            font-size: 110%;
            flex: 0 0 60px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
        }

        #list {
            font-size: 110%;
            max-height: calc(100vh - 175px);
            color: var(--primary-text-color);
            background: var(--card-background-color);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        #header iron-icon {
            padding: 0 10px;
        }

        .click {
            cursor: pointer;
        }

        .small {
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
            color: var(--secondary-text-color);
        }

        .row span {
            padding-left: 15px;
        }

    </style>

  <template>

      <div id="main">
          <div id="header">
              <span class="click" on-tap="togroup">[[choices.category.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <em>Choose Source(s)</em>
          </div>
          <iron-list id="list" items="[[choices.category.data]]" as="choice">
              <template>
                  <div class="row" on-tap="store">
                      <div>
                          <span>[[choice.project.name]]</span> - <span>[[choice.resource.name]]</span>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-update-results',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          choices: {
              type: Object,
              value: {},
              notify: true
          },
          translations: {
              type: Array,
              value: []
          }
      },

      behaviors: [
          Polymer.IronResizableBehavior
      ],

      togroup: function () {
          this.set('selected', 1);
      },

      ready: function() {

      }

  });

</script>
