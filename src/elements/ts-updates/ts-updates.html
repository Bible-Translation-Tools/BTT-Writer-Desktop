<link rel="import" href="../../components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-signals/iron-signals.html">

<link rel="import" href="./ts-update-level-two.html">
<link rel="import" href="./ts-update-results.html">

<dom-module id="ts-updates">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            color: var(--primary-text-color);
        }

        neon-animated-pages {
            flex: none;
            display: flex;
            transform: translateY(-60px);
            height: calc(100% - 45px);
        }

        neon-animated-pages > * {
            flex: auto;
        }

        #header {
            background-color: var(--primary-color);
            min-height: 105px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 125%;
        }

        .title {
            color: var(--reverse-text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 45px;
            width: 200px;
        }

        paper-radio-button {
            --paper-radio-button-checked-color: black;
            --paper-radio-button-unchecked-color: black;
            --paper-radio-button-label-color: var(--reverse-text-color);
            --paper-radio-button-unchecked-background-color: var(--reverse-text-color);
        }

        [icon="arrow-back"] {
            margin: 0 1em 0 .2em;
        }

    </style>

    <template>

        <div id="header">
            <div class="title">
                <paper-icon-button icon="arrow-back" title="Back" on-tap="back"></paper-icon-button>
                <span>Source Texts</span>
            </div>
            <div>
                <paper-radio-group selected="{{choices.radio}}" on-iron-select="onRadioSet">
                    <paper-radio-button name="bylang">By Language</paper-radio-button>
                    <paper-radio-button name="bybook">By Book</paper-radio-button>
                </paper-radio-group>
            </div>
            <div class="title">
            </div>
        </div>

        <neon-animated-pages selected="{{selected}}" exit-animation="scale-down-animation" entry-animation="scale-up-animation">
            <ts-update-level-one id="levelone" selected="{{selected}}" choices="{{choices}}" translations="[[translations]]"></ts-update-level-one>
            <ts-update-level-two selected="{{selected}}" choices="{{choices}}" translations="[[translations]]"></ts-update-level-two>
            <ts-update-results selected="{{selected}}" choices="{{choices}}" translations="[[translations]]"></ts-update-results>
        </neon-animated-pages>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-updates',

        behaviors: [
            Polymer.IronResizableBehavior,
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0
            },
            choices: {
                type: Object,
                value: {}
            },
            translations: {
                type: Array,
                value: []
            },
            route: {
                type: String,
                value: '',
                notify: true,
                observer: 'load'
            },
            options: {
                type: Object,
                value: {},
                notify: true
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        load: function (route) {
            if (route === "updates") {
                var translations = App.dataManager.getTranslations();

                translations = translations.filter(function (item) {
                    return item.resource.status.checking_level === "3" && item.resource.type !== "help";
                });

                this.set('translations', translations);
                this.set('choices', {radio: "bylang"});
                this.onRadioSet();
            }
        },

        onRadioSet: function () {
            var levelone = this.$.levelone;

            levelone.updateList();
            levelone.reset();
            this.set('selected', 0);
        },

        back: function () {
            this.set('selected', 0);
            this.set('route', "home");
        },

        ready: function() {

        }

    });

</script>
