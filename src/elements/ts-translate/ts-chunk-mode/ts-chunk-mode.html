
<link rel="import" href="../../../components/iron-list/iron-list.html">

<link rel="import" href="./ts-chunk-card.html">

<dom-module id="ts-chunk-mode">

    <style>

        :host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
        }

        #contain {
            flex: auto;
            overflow: hidden !important;
        }

        iron-list {
            max-height: calc(100vh - 70px);
            overflow-x: hidden !important;
        }

        :host(.hide) iron-list {
            overflow: hidden !important;
        }

        :host(.preview) {
            opacity: 0;
        }

        :host(.hide) {
            visibility: hidden;
        }

        .movein {
            -webkit-animation: moveinto .5s;
        }

        .moveout {
            -webkit-animation: moveout .5s;
        }

        @-webkit-keyframes moveinto {
            0% {transform: scale(0,0); opacity: 0}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1); opacity: 1}
            100% {transform: scale(0,0); opacity: 0}
        }

        :host::shadow #items {
            margin-bottom: 300px;
        }

        #marker {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-color-dark);
            color: var(--reverse-text-color);
            font-size: 150%;
            border-radius: 10px;
            box-shadow: 1px 1px 2px 2px var(--shadow-color);
            position: fixed;
            top: 0;
            bottom: 0;
            right: 50px;
            margin: auto 0;
            width: 50px;
            height: 50px;
        }

        #marker.hide {
            display: none;
        }

    </style>

    <template>

        <div id="contain">
            <iron-list id="chunklist" items="{{chunks}}" as="chunk" on-scroll="scroll">
                <template>
                    <ts-chunk-card id="{{createid(index)}}" chunk="{{chunk}}" on-updateheight="updateheight"></ts-chunk-card>
                </template>
            </iron-list>

            <paper-material id="marker" class="hide">
                <div id="display"></div>
            </paper-material>
        </div>

    </template>

</dom-module>

<script>

	Polymer({

		is: 'ts-chunk-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            chunks: {
                type: Array,
                value: [],
                notify: true
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            },
            modename: {
                type: String,
                value: "chunk"
            }
        },

        updateheight: function (e) {
            var list = this.$.chunklist;
            var index = e.model.index;
            list.updateSizeForItem(index);
        },

        scroll: function () {
            this.displayposition();
            this.setheights();
        },

        displayposition: function () {
            var list = this.$.chunklist;
            var index = list.firstVisibleIndex || 0;
            var chapter = this.chunks[index].chunkmeta.chapter;
            var display = this.$.display;
            var marker = this.$.marker;

            display.innerHTML = chapter;
            marker.classList.remove("hide");
            setTimeout(function() {
                marker.classList.add("hide");
            }, 1000);
        },

        setheights: function () {
            for (var i = 0; i < this.chunks.length; i++) {
                var card = document.getElementById(this.modename + i);
                if (card !== null) {
                    card.setheight();
                }
            }
        },

        frommode: function () {
            this.getlocation();
            this.moveout();
        },

        tomode: function () {
            this.setpreview();
            this.setlocation();
            this.setheights();
            this.setlocation();
            this.movein();
        },

        moveout: function () {
            var mythis = this;
            var contain = this.$.contain;

            contain.classList.add("moveout");
            setTimeout(function() {
                contain.classList.remove("moveout");
                mythis.classList.add("hide");
            }, 500);
        },

        movein: function () {
            var mythis = this;
            var contain = this.$.contain;

            setTimeout(function() {
                mythis.classList.remove("preview");
                contain.classList.add("movein");
                setTimeout(function() {
                    contain.classList.remove("movein");
                }, 500);
            }, 500);
        },

        setpreview: function () {
            this.classList.add("preview");
            this.classList.remove("hide");
        },

        getlocation: function () {
            var list = this.$.chunklist;
            var index = list.firstVisibleIndex || 0;

            this.set('modestatus.chapter', this.chunks[index].chunkmeta.chapter);
            this.set('modestatus.index', index);
        },

        setlocation: function () {
            var list = this.$.chunklist;
            var index = this.modestatus.index;
            var chunks = this.chunks;
            var chapter = this.modestatus.chapter;

            if (index < 0) {
                var filtered = chunks.filter(function (chunk) {
                    return chunk.chunkmeta.chapter === chapter;
                });
                index = filtered[0].index;
            }

            list.scrollToIndex(index);
        },

        createid: function (index) {
            return this.modename + index;
        },

		ready: function() {

		}

	});

</script>
