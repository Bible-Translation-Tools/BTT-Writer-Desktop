
<link rel="import" href="../../components/iron-signals/iron-signals.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="./ts-read-mode/ts-read-mode.html">
<link rel="import" href="./ts-chunk-mode/ts-chunk-mode.html">
<link rel="import" href="./ts-review-mode/ts-review-mode.html">

<link rel="import" href="./ts-nosource-mode.html">
<link rel="import" href="./ts-source/ts-source-modal.html">

<dom-module id="ts-translate">

    <style>

        :host {
            display: flex;
        }

        #pages {
            flex: auto;
            display: flex;
            position: relative;
        }

        .popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #checklistpopup {
            width: 350px;
            height: 225px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #checklistpopup p {
            margin: 0;
        }

        #checklistpopup p#spaced {
            margin-bottom: 15px;
        }

        #checklistpopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #checklistpopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #helpchecklistpopup {
            width: 350px;
            height: 225px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #helpchecklistpopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #helpchecklistpopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #editpopup {
            width: 350px;
            height: 175px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #editpopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #editpopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #sourcepopup {
            height: 500px;
            width: 500px;
            display: flex;
        }

        #sourcepopup * {
            margin: 0;
            padding: 0;
        }

        #nodatapopup {
            width: 300px;
            height: 175px;
            text-align: center;
            color: var(--primary-text-color);
        }

        #nodatapopup .buttons {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #nodatapopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #load {
            width: 320px;
            height: 100px;
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 110%;
        }

        #delete {
            width: 450px;
            height: 175px;
        }

        #delete iron-icon {
            padding-right: 10px;
        }

        #delete p {
            font-size: 110%;
        }

        #deletebuttons {
            display: flex;
            justify-content: flex-end;
            padding: 0 50px;
            color: var(--secondary-text-color);
        }

        #deletebuttons paper-button:hover {
            color: var(--accent-color);
        }

        #printpopup {
            width: 450px;
            height: 280px;
            font-size: 110%;
        }

        #printbuttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            color: var(--secondary-text-color);
            border-top: 1px solid var(--border-color);
        }

        #printbuttons paper-button:hover {
            color: var(--accent-color);
        }

        paper-checkbox {
            --paper-checkbox-checked-color: var(--accent-color-dark);
            --paper-checkbox-unchecked-color: var(--accent-color-dark);
        }

        #loading {
            width: 320px;
            height: 220px;
            color: var(--primary-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 110%;
        }

        #buttonbox {
            display: flex;
            justify-content: center;
            color: var(--secondary-text-color);
        }

        #buttonbox paper-button:hover {
            color: var(--accent-color);
        }

        paper-progress {
            --paper-progress-active-color: var(--accent-color);
            width: 250px;
        }

        #bar {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        #text {
            text-align: center;
        }

        #loading h2 {
            color: var(--accent-color);
        }

    </style>

    <template>

        <ts-translate-sidebar selected="{{selected}}" currentproject="[[currentproject]]" on-gohome="gohome" on-gopublish="gopublish" on-gobackup="gobackup" on-goprint="goprint" on-gosettings="gosettings"></ts-translate-sidebar>

        <div id="pages">
            <ts-read-mode id="readmode" chapters="[[chapters]]" modestatus="{{modestatus}}"></ts-read-mode>
            <ts-chunk-mode id="chunkmode" chunks="{{chunks}}" modestatus="{{modestatus}}"></ts-chunk-mode>
            <ts-review-mode id="reviewmode" chunks="{{chunks}}" modestatus="{{modestatus}}"></ts-review-mode>
            <ts-nosource-mode id="nosourcemode" projectdata="[[currentproject.data]]"></ts-nosource-mode>
        </div>

        <paper-dialog id="checklistpopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Chunk Checklist</h2>
            <div>
                <p id="spaced">Are you sure you're Done with this chunk?</p>
                <p>I have placed the verses correctly</p>
                <p>I have reviewed the words and meanings</p>
                <p>I have reviewed the translationQuestions</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="closechecklist">Confirm</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="helpchecklistpopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Chunk Checklist</h2>
            <div>
                <p>Are you sure you're Done with this chunk?</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="closehelpchecklist">Confirm</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="editpopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Edit Chunk</h2>
            <div>
                <p>This chunk is done. Continue editing?</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Dismiss</paper-button>
                <paper-button dialog-confirm on-tap="closeedit">Edit</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="nodatapopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Missing Data</h2>
            <div>
                <p>All fields are not complete.</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>OK</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="printpopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2>Print</h2>
            <div>
                <p><span>[[currentproject.data.project.name]]</span> - <span>[[currentproject.data.target_language.name]]</span></p>
            </div>
            <div>
                <p><paper-checkbox id="imagebox"></paper-checkbox><span id="imagetext">Include images</span></p>
                <p><paper-checkbox id="chunkbox" checked="true"></paper-checkbox><span>Include incomplete chunks</span></p>
                 <p><paper-checkbox id="doublespacebox"></paper-checkbox><span>Double space text</span></p>
            </div>
            <div id="printbuttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-tap="print">Save to PDF</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="delete" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <h2><iron-icon icon="delete"></iron-icon>Delete</h2>
            <div>
                <p>This will permanently remove this note/question. Continue?</p>
            </div>
            <div id="deletebuttons">
                <paper-button on-tap="closedelete">No</paper-button>
                <paper-button on-tap="deletehelp">Confirm</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="sourcepopup" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-source-modal id="modal" on-close="closesource"></ts-source-modal>
        </paper-dialog>

        <paper-dialog id="load" class="popup" modal="true">
            <p>Loading project. Please wait...</p>
        </paper-dialog>

        <paper-dialog id="loading" class="popup" modal="true" exit-animation="scale-down-animation">
            <template is="dom-if" if="{{options.loading}}">
                <p>{{options.body}}</p>
                <div id="bar">
                    <paper-progress indeterminate="true"></paper-progress>
                </div>
            </template>
            <template is="dom-if" if="{{!options.loading}}">
                <h2>{{options.title}}</h2>
                <div id="text">
                    <p>{{options.body}}</p>
                </div>
                <div id="buttonbox">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </template>
        </paper-dialog>

        <iron-signals on-iron-signal-frompublish="frompublish"></iron-signals>
        <iron-signals on-iron-signal-updatesources="updatesources"></iron-signals>
        <iron-signals on-iron-signal-updateselected="updateselected"></iron-signals>
        <iron-signals on-iron-signal-loadproject="loadproject"></iron-signals>
        <iron-signals on-iron-signal-updatetranslation="updatetranslation"></iron-signals>
        <iron-signals on-iron-signal-openchecklist="openchecklist"></iron-signals>
        <iron-signals on-iron-signal-openhelpchecklist="openhelpchecklist"></iron-signals>
        <iron-signals on-iron-signal-opendelete="opendelete"></iron-signals>
        <iron-signals on-iron-signal-openedit="openedit"></iron-signals>
        <iron-signals on-iron-signal-opennodata="opennodata"></iron-signals>
        <iron-signals on-iron-signal-opensource="opensource"></iron-signals>
        <iron-signals on-iron-signal-savetofile="savetofile"></iron-signals>
        <iron-signals on-iron-signal-updatestate="updatestate"></iron-signals>
        <iron-signals on-iron-signal-savestate="savestate"></iron-signals>
        <iron-signals on-iron-signal-reset="reset"></iron-signals>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-translate',

        behaviors: [
            Polymer.IronResizableBehavior,
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            selected: {
                type: Number,
                value: 0,
                observer: 'modechange'
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            projectlist: {
                type: Array,
                value: []
            },
            currentproject: {
                type: Object,
                value: {},
                notify: true
            },
            currentuser: {
                type: Object,
                value: {}
            },
            rawdata: {
                type: Object,
                value: {}
            },
            rawdata2: {
                type: Object,
                value: {}
            },
            worddata: {
                type: Object,
                value: {}
            },
            modestatus: {
                type: Object,
                value: {}
            },
            chapters: {
                type: Object,
                value: {}
            },
            chunks: {
                type: Object,
                value: {}
            },
            options: {
                type: Object,
                value: {loading: false, title: "", body: ""}
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        opennodata: function () {
            this.$.nodatapopup.open();
        },

        openchecklist: function (event, data) {
            this.modestatus.index = data.index;
            this.$.checklistpopup.open();
        },

        closechecklist: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'completechunk', data: {index: index}});
        },

        openhelpchecklist: function (event, data) {
            this.modestatus.index = data.index;
            this.$.helpchecklistpopup.open();
        },

        closehelpchecklist: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'completehelp', data: {index: index}});
        },

        opendelete: function (event, data) {
            this.modestatus.index = data.index;
            this.$.delete.open();
        },

        closedelete: function () {
            this.$.delete.close();
        },

        deletehelp: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'deletehelp', data: {index: index}});
            this.closedelete();
        },

        openedit: function (event, data) {
            this.modestatus.index = data.index;
            this.$.editpopup.open();
        },

        closeedit: function () {
            var index = this.modestatus.index;
            this.fire('iron-signal', {name: 'editchunk', data: {index: index}});
        },

        opensource: function () {
            var modal = this.$.modal;
            var sources = App.projectsManager.sources;
            var projectid = this.currentproject.data.project.id;
            if (this.currentproject.data.resource.id === "udb") {
                modal.allSources = _.filter(sources, {'project_id': projectid, 'checking_level': 3});
            } else {
                modal.allSources = _.filter(sources, function(source) {
                    return source.project_id === projectid && source.checking_level === 3 && source.resource_id !== "udb";
                });
            }
            modal.sources = this.currentproject.data.source_translations;
            modal.selectedSource = this.currentproject.data.currentsource;
            this.$.sourcepopup.open();
        },

        closesource: function () {
            this.$.sourcepopup.close();
        },

        forceResize: function () {
            this.$.readmode.notifyResize();
            this.$.chunkmode.notifyResize();
            this.$.reviewmode.notifyResize();
        },

        updatestate: function (event, data) {
            var id = data.id;
            var mode = data.mode;
            this.currentproject.state[id][mode] = data.value;
        },

        savestate: function () {
            if (this.route === "translate") {
                var key = this.currentproject.data.unique_id;
                this.getlocation();
                App.configurator.setValue(key + "-chapter", this.modestatus.chapter);
                App.configurator.setValue(key + "-index", this.modestatus.index);
                App.configurator.setValue(key + "-selected", this.selected);
            }
        },

        savecompletion: function () {
            var key = this.currentproject.data.unique_id;
            var completion = this.currentproject.data.completion;
            App.configurator.setValue(key + "-completion", completion);
        },

        savesource: function () {
            var key = this.currentproject.data.unique_id;
            var source = this.currentproject.data.currentsource;
            if (source !== null) {
                App.configurator.setValue(key + "-source", source);
            } else {
                App.configurator.unsetValue(key + "-source");
            }
        },

        retrievesource: function () {
            var key = this.currentproject.data.unique_id;
            var source = App.configurator.getValue(key + "-source");
            if (source !== undefined  && source !== "" && source < this.currentproject.data.source_translations.length) {
                this.set('currentproject.data.currentsource', source);
            }
        },

        loadproject: function (event, data) {
            var mythis = this;
            var load = this.$.load;
            var type = data.type;
            var projdata = data.projdata;
            var list = this.projectlist;

            var loadsource = function () {
                if (projdata.project_type_class === "extant") {
                    mythis.pulldata();
                    mythis.createchunks();
                } else {
                    mythis.pullsource();
                    mythis.createchunks();
                    mythis.createchapters();
                }
                load.close();
                setTimeout(function() {
                    mythis.setmodestate();
                    mythis.checksources();
                    if (type === "publish") {
                        mythis.gopublish();
                    }
                    if (type === "print") {
                        mythis.goprint();
                    }
                }, 250);
            };

            var loadwords = function () {
                if (projdata.project_type_class !== "extant") {
                    var wordmeta = false;
                    for (var i = 0; i < list.length; i++) {
                        if (list[i].target_language.id === projdata.target_language.id && list[i].type.id === "tw") {
                            wordmeta = list[i];
                        }
                    }
                    if (wordmeta) {
                        App.projectsManager.loadTargetTranslation(wordmeta).then(function (words) {
                            mythis.set('worddata', words);
                            loadsource();
                        });
                    } else {
                        mythis.set('worddata', {});
                        loadsource();
                    }
                } else {
                    mythis.set('worddata', {});
                    loadsource();
                }
            };

            var loaddata2 = function () {
                if (projdata.project_type_class === "helps") {
                    var newmeta = false;
                    for (var i = 0; i < list.length; i++) {
                        if (list[i].project.id === projdata.project.id && list[i].target_language.id === projdata.target_language.id && (list[i].resource.id === "ulb" || list[i].resource.id === "obs")) {
                            newmeta = list[i];
                        }
                    }
                    if (!newmeta) {
                        for (i = 0; i < list.length; i++) {
                            if (list[i].project.id === projdata.project.id && list[i].target_language.id === projdata.target_language.id && (list[i].resource.id === "udb" || list[i].resource.id === "reg")) {
                                newmeta = list[i];
                            }
                        }
                    }
                    if (newmeta) {
                        App.projectsManager.loadTargetTranslation(newmeta).then(function (newtranslation) {
                            mythis.set('rawdata2', newtranslation);
                            loadwords();
                        });
                    } else {
                        mythis.set('rawdata2', {});
                        loadwords();
                    }
                } else {
                    mythis.set('rawdata2', {});
                    loadwords();
                }
            };

            this.setrightanimation();
            this.route = "translate";
            setTimeout(function() {
                load.open();
                setTimeout(function() {
                    mythis.set('currentproject', {data: projdata, state: {}, source: [], translation: []});
                    mythis.retrievesource();
                    App.projectsManager.loadTargetTranslation(projdata).then(function (translation) {
                        mythis.set('rawdata', translation);
                        loaddata2();
                    }).catch(function(err) {
                        App.reporter.logError(err);
                        load.close();
                        mythis.gohome();
                    });
                }, 250);
            }, 500);
        },

        updatesources: function (event, data) {
            this.set('currentproject.data.source_translations', data.sources);
            this.set('currentproject.data.currentsource', data.selected);
            this.loaddata(true);
        },

        updateselected: function (event, data) {
            this.set('currentproject.data.currentsource', data.selected);
            this.loaddata(false);
        },

        loaddata: function (check) {
            var mythis = this;
            var meta = mythis.currentproject.data;

            mythis.savesource();
            mythis.getlocation();
            App.projectsManager.loadTargetTranslation(meta).then(function (translation) {
                mythis.set('rawdata', translation);
                mythis.pullsource();
                mythis.createchunks();
                mythis.createchapters();
                mythis.savetofile();
                mythis.fire('iron-signal', {name: 'renderresource'});
                mythis.forceResize();
                mythis.setlocation();
                if (check) {
                    mythis.checksources();
                }
            });
        },

        updatetranslation: function () {
            this.addcontributor();
            this.upload();
            this.savetofile();
            this.createchapters();
        },

        savetofile: function () {
            var mythis = this;
            App.projectsManager.saveTargetTranslation(this.currentproject.translation, this.currentproject.data).then(function() {
                mythis.fire('iron-signal', {name: 'updatelist'});
            });
        },

        addcontributor: function () {
            var user = this.currentuser.full_name;
            var array = this.currentproject.data.translators;
            if (array.indexOf(user) === -1) {
                this.push('currentproject.data.translators', user);
                this.savetofile();
            }
        },

        pullsource: function () {
            var current = this.currentproject.data.currentsource;
            if (current === null || current === undefined) {
                return;
            }
            var currentsource = this.currentproject.data.source_translations[current];
            var frames = App.projectsManager.getSourceFrames(currentsource);
            var name = this.currentproject.data.project.name;
            var language = this.currentproject.data.target_language.name;
            var resource = this.currentproject.data.resource.id;
            var typeclass = this.currentproject.data.project_type_class;
            var source = [];
            var srcchunk = {};
            var transchunk = {};
            var translation = [];
            var startstr = '<verse number="';
            var endstr = '" style="v" />';
            var test = new RegExp(startstr);
            var chapterref;
            var chunkref;
            var refaddon = language;
            if (resource === "ulb" || resource === "udb") {
                refaddon += " (" + resource + ")";
            }

            for (var i = 0; i < frames.length; i++) {
                if (frames[i].verse === "00") {
                    frames.push(frames.splice(i, 1)[0]);
                    i = frames.length;
                }
            }

            for (i = 0; i < frames.length; i++) {
                var chapterid = frames[i].chapter;
                var chapter = parseInt(chapterid);
                var frameid = frames[i].verse;
                var frame = parseInt(frameid);
                var title = frames[i].title;
                var reference = frames[i].reference;
                var id = frames[i].id;
                var sourcedata = frames[i].chunk;
                var notes = App.projectsManager.getFrameNotes(id);
                var questions = App.projectsManager.getFrameQuestions(id);
                var words = App.projectsManager.getFrameWords(id);
                var verses = [];
                var resources = [];
                var udbtext = null;

                if (notes.length) {
                    resources.push({title: "Notes", array: true, data: notes});
                }
                if (words.length) {
                    resources.push({title: "Words", array: true, data: words});
                }
                if (questions.length) {
                    resources.push({title: "Questions", array: true, data: questions});
                }

                if (currentsource.resource_id === "ulb") {
                    var result = App.projectsManager.getFrameUdb(currentsource, chapterid, frameid)[0];
                    if (result) {
                        udbtext = result.chunk;
                        while (test.test(udbtext)) {
                            udbtext = udbtext.replace(startstr, " \\v");
                            udbtext = udbtext.replace(endstr, " ");
                        }
                        resources.push({title: "UDB", array: false, data: [udbtext]});
                    }
                }

                for (var w = 0; w < words.length; w++) {
                    var worddata = this.worddata["01-" + words[w].slug];
                    if (worddata && worddata.helpscontent[0].body !== "" && worddata.helpscontent[0].title !== "") {
                        words[w].title = worddata.helpscontent[0].title;
                        words[w].body = worddata.helpscontent[0].body;
                    }
                }

                for (var n = 0; n < notes.length; n++) {
                    if (notes[n].title === "") {
                        notes[n].title = notes[n].body;
                    }
                }

                while (test.test(sourcedata)) {
                    var versestr = sourcedata.substring(sourcedata.search(startstr) + 15, sourcedata.search(endstr));
                    if (versestr.indexOf("-") < 0) {
                        verses.push(parseInt(versestr));
                    } else {
                        var firstnum = parseInt(versestr.substring(0, versestr.search("-")));
                        var lastnum = parseInt(versestr.substring(versestr.search("-") + 1));
                        for (var j = firstnum; j <= lastnum; j++) {
                            verses.push(j);
                        }
                    }
                    sourcedata = sourcedata.replace(startstr, " \\v");
                    sourcedata = sourcedata.replace(endstr, " ");
                }

                if (frame === 0) {
                    frame = verses[0];
                    frameid = frame.toString();
                    if (frameid.length === 1) {
                        frameid = "0" + frameid;
                    }
                }

                var complexid = chapterid + '-' + frameid;

                if (name === "Open Bible Stories") {
                    chapterref = title;
                    chunkref = title + ":" + frame;
                } else {
                    chapterref = name + " " + chapter;
                    chunkref = name + " " + chapter + ":" + verses[0] + "–" + verses[verses.length-1];
                }

                var meta = {
                    chapter: chapter,
                    frame: frame,
                    title: title,
                    reference: reference,
                    chapterid: chapterid,
                    frameid: frameid,
                    verses: verses,
                    chapterref: chapterref,
                    chunkref: chunkref,
                    refaddon: " — " + refaddon
                };

                if (complexid === "01-01" && typeclass === "standard") {
                    var bookmeta = {
                        chapter: 0,
                        frame: 0,
                        chapterid: "00",
                        frameid: "title",
                        chunkref: "Project Title",
                        refaddon: " — " + refaddon,
                        verses: []
                    };
                    srcchunk = {
                        meta: bookmeta,
                        srccontent: name,
                        wordcontent: "",
                        resources: []
                    };
                    source.push(srcchunk);
                    var rawbookdata = this.rawdata["00-title"];
                    transchunk = {transcontent: "", helpscontent: [], completed: false, meta: bookmeta, state: {}};

                    if (rawbookdata) {
                        transchunk.completed = rawbookdata.completed;
                        transchunk.transcontent = rawbookdata.transcontent;
                    }
                    translation.push(transchunk);
                }

                var titlemeta = {
                    chapter: chapter,
                    frame: 0,
                    title: title,
                    reference: reference,
                    chapterid: chapterid,
                    frameid: "title",
                    verses: [],
                    chunkref: "Story Title",
                    refaddon: " — " + refaddon
                };

                if (frameid === "01" && typeclass === "standard" && title !== "") {
                    srcchunk = {
                        meta: titlemeta,
                        srccontent: title,
                        wordcontent: "",
                        resources: []
                    };
                    source.push(srcchunk);

                    var rawtitledata = this.rawdata[chapterid + "-title"];
                    transchunk = {transcontent: "", helpscontent: [], completed: false, meta: titlemeta, state: {}};

                    if (rawtitledata) {
                        transchunk.completed = rawtitledata.completed;
                        transchunk.transcontent = rawtitledata.transcontent;
                    }

                    translation.push(transchunk);
                }

                var refmeta = {
                    chapter: chapter,
                    frame: 0,
                    title: title,
                    reference: reference,
                    chapterid: chapterid,
                    frameid: "reference",
                    verses: [],
                    chunkref: "Story Reference",
                    refaddon: " — " + refaddon
                };

                if (frameid === "01" && typeclass === "standard" && reference !== "") {
                    srcchunk = {
                        meta: refmeta,
                        srccontent: reference,
                        wordcontent: "",
                        resources: []
                    };
                    source.push(srcchunk);
                    var rawrefdata = this.rawdata[chapterid + "-reference"];
                    transchunk = {transcontent: "", helpscontent: [], completed: false, meta: refmeta, state: {}};

                    if (rawrefdata) {
                        transchunk.completed = rawrefdata.completed;
                        transchunk.transcontent = rawrefdata.transcontent;
                    }
                    translation.push(transchunk);
                }

                srcchunk = {
                    meta: meta,
                    srccontent: sourcedata,
                    wordcontent: "",
                    resources: resources
                };
                source.push(srcchunk);

                var rawdata = this.rawdata[complexid];
                var rawdata2 = this.rawdata2[complexid];
                transchunk = {transcontent: "", helpscontent: [], completed: false, meta: meta, state: {}};

                if (rawdata) {
                    transchunk.completed = rawdata.completed;
                    if (typeclass === "standard") {
                        transchunk.transcontent = rawdata.transcontent;
                        while (test.test(transchunk.transcontent)) {
                            transchunk.transcontent = transchunk.transcontent.replace(startstr, " \\v");
                            transchunk.transcontent = transchunk.transcontent.replace(endstr, " ");
                        }
                        if (!transchunk.completed) {
                            var textarray = transchunk.transcontent.split(" ");
                            var returnstr = "";
                            for (var t = 0; t < textarray.length; t++) {
                                if (textarray[t].substring(0, 2) !== "\\v") {
                                    returnstr += textarray[t] + " ";
                                }
                            }
                            transchunk.transcontent = returnstr.trim();
                        }
                    } else {
                        transchunk.helpscontent = rawdata.helpscontent;
                    }
                }
                if (rawdata2 && typeclass !== "standard") {
                    transchunk.transcontent = rawdata2.transcontent;
                }

                translation.push(transchunk);
            }

            this.set('currentproject.source', source);
            this.set('currentproject.translation', translation);
        },

        pulldata: function () {
            var type = this.currentproject.data.type.id;
            var language = this.currentproject.data.target_language.name;
            var frames;
            var source = [];
            var srcchunk = {};
            var transchunk = {};
            var translation = [];
            var volume;

            if (type === "tw") {
                frames = App.projectsManager.getAllWords(172);
            } else if (type === "ta") {
                if (this.currentproject.data.project.id === "ta") {
                    volume = "vol1";
                } else {
                    volume = this.currentproject.data.project.id;
                }
                frames = App.projectsManager.getTa(volume);
            }

            for (var i = 0; i < frames.length; i++) {
                var chapterid = "01";
                var frameid = frames[i].slug;
                var complexid = chapterid + '-' + frameid;
                var title = frames[i].title;
                var body = frames[i].body;

                var meta = {
                    chapterid: chapterid,
                    chapter: 1,
                    frameid: frameid,
                    verses: [],
                    chunkref: title,
                    refaddon: " — " + language
                };

                srcchunk = {
                    meta: meta,
                    srccontent: body,
                    wordcontent: title,
                    resources: []
                };
                source.push(srcchunk);

                var rawdata = this.rawdata[complexid];
                transchunk = {transcontent: "", helpscontent: [{title: "", body: ""}], completed: false, meta: meta, state: {}};
                if (rawdata) {
                    transchunk.completed = rawdata.completed;
                    transchunk.helpscontent = rawdata.helpscontent;
                }
                translation.push(transchunk);
            }

            this.set('currentproject.source', source);
            this.set('currentproject.translation', translation);
        },

        getlocation: function () {
            var selected = this.selected;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;

            if (selected === 1) {
                read.getlocation();
            } else if (selected === 2) {
                chunk.getlocation();
            } else if (selected === 3) {
                review.getlocation();
            }
        },

        setlocation: function () {
            var selected = this.selected;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;

            if (selected === 1) {
                read.setlocation();
            } else if (selected === 2) {
                chunk.setlocation();
            } else if (selected === 3) {
                review.setlocation();
            }
        },

        setheights: function () {
            var selected = this.selected;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;

            if (selected === 1) {
                read.setheights();
            } else if (selected === 2) {
                chunk.setheights();
            }
        },

        modechange: function (tomode, frommode) {
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;
            var nosource = this.$.nosourcemode;

            if (frommode > 0) {
                this.set('modestatus.lastmode', frommode);
            }

            if (frommode === 1) {
                read.frommode();
            } else if (frommode === 2) {
                chunk.frommode();
            } else if (frommode === 3) {
                review.frommode();
            } else if (frommode === 4) {
                nosource.frommode();
            }

            if (tomode === 1) {
                read.tomode();
            } else if (tomode === 2) {
                chunk.tomode();
            } else if (tomode === 3) {
                review.tomode();
            } else if (tomode === 4) {
                nosource.tomode();
            }
        },

        reset: function () {
            var mythis = this;
            var read = this.$.readmode;
            var chunk = this.$.chunkmode;
            var review = this.$.reviewmode;
            var nosource = this.$.nosourcemode;

            mythis.set('selected', 0);
            mythis.set('modestatus', {"chapter": 1, "lastmode": 1, "index": -1});
            read.classList.add("hide");
            chunk.classList.add("hide");
            review.classList.add("hide");
            nosource.classList.add("hide");
        },

        setmodestate: function () {
            var mythis = this;
            var sources = this.currentproject.data.source_translations;
            var key = this.currentproject.data.unique_id;
            var index = App.configurator.getValue(key + "-index");
            var chapter = App.configurator.getValue(key + "-chapter");
            var selected = App.configurator.getValue(key + "-selected");
            var typeclass = this.currentproject.data.project_type_class;

            if (chapter > 0) {
                mythis.set('modestatus.chapter', chapter);
            }
            if (index >= 0) {
                mythis.set('modestatus.index', index);
            }
            if (typeclass === "standard") {
                mythis.set('modestatus.lastmode', 1);
            } else {
                mythis.set('modestatus.lastmode', 3);
            }

            if ((sources !== undefined && sources.length !== 0) || typeclass === "extant") {
                setTimeout(function() {
                    if (selected > 0) {
                        mythis.set('selected', selected);
                    } else {
                        if (typeclass === "standard") {
                            mythis.set('selected', 1);
                        } else {
                            mythis.set('selected', 3);
                        }
                    }
                }, 500);
            }
        },

        checksources: function () {
            var mythis = this;
            var sources = this.currentproject.data.source_translations;
            var lastmode = this.modestatus.lastmode;
            var selected = this.selected;
            var typeclass = this.currentproject.data.project_type_class;

            if (selected === 4) {
                if (sources !== undefined && sources.length !== 0) {
                    mythis.set('selected', lastmode);
                }
            } else {
                if ((sources === undefined || sources.length === 0) && typeclass !== "extant") {
                    setTimeout(function() {
                        mythis.set('selected', 4);
                    }, 500);
                }
            }
        },

        upload: function () {
            var update = this.chunks.data.map(function(chunk){
                return {meta: chunk.meta, transcontent: chunk.transcontent, helpscontent: chunk.helpscontent, completed: chunk.completed};
            });
            var count = 0;
            for (var i = 0; i < update.length; i++) {
                if (update[i].completed) {
                    count++;
                }
            }
            var completion = Math.round((count / update.length) * 100);
            this.set('currentproject.data.completion', completion);
            this.savecompletion();
            this.set('currentproject.translation', update);
        },

        createchunks: function () {
            var current = this.currentproject.data.currentsource;
            var typeclass = this.currentproject.data.project_type_class;
            if ((current === null || current === undefined) && typeclass !== "extant") {
                return;
            }
            var transdata = {};
            var srcdata = {};
            var translation = this.currentproject.translation;
            var source = this.currentproject.source;
            var projectdata = this.currentproject.data;

            for (var i = 0; i < translation.length; i++) {
                var complexid = translation[i].meta.chapterid + '-' + translation[i].meta.frameid;
                var statedata = this.currentproject.state[complexid];
                if (statedata) {
                    translation[i].state = statedata;
                } else {
                    translation[i].state = {chunk: true, review: true, resource: 0};
                    this.currentproject.state[complexid] = translation[i].state;
                }
            }

            transdata.data = translation.map(function(chunk, index){
                return {transcontent: chunk.transcontent, helpscontent: chunk.helpscontent, completed: chunk.completed, data: projectdata, index: index, state: chunk.state};
            });
            srcdata.data = source.map(function(chunk){
                return {srccontent: chunk.srccontent, wordcontent: chunk.wordcontent, meta: chunk.meta, resources: chunk.resources};
            });
            var merged = _.merge(srcdata, transdata);
            this.set('chunks', merged);
        },

        createchapters: function () {
            var current = this.currentproject.data.currentsource;
            if (current === null || current === undefined) {
                return;
            }
            var transdata = {};
            var srcdata = {};
            var transchapters = [];
            var srcchapters = [];
            var translation = this.currentproject.translation;
            var source = this.currentproject.source;
            var projectdata = this.currentproject.data;
            var mythis = this;

            _.forEach(_.groupBy(translation, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapcomplete = true;
                var chapcontent = "";
                var chapter = parseInt(chap);

                _.forEach(data, function (chunk) {
                    if (!chunk.completed) {
                        chapcomplete = false;
                    }
                    if (chunk.meta.frame > 0) {
                        chapcontent += chunk.transcontent + " ";
                    }
                });
                if (chapter > 0) {
                    transchapters.push({completed: chapcomplete, transcontent: chapcontent, data: projectdata});
                }
            });

            _.forEach(_.groupBy(source, function(chunks) {
                return chunks.meta.chapter;
            }), function (data, chap) {
                var chapcontent = "";
                var chapter = parseInt(chap);
                var chapterref = "";
                var refaddon = "";
                var chapterid = "";
                var chapstate = true;

                _.forEach(data, function (chunk) {
                    if (chunk.meta.frame > 0) {
                        chapcontent += chunk.srccontent + " ";
                    }
                    chapterref = chunk.meta.chapterref;
                    refaddon = chunk.meta.refaddon;
                    chapterid = chunk.meta.chapterid;
                });

                var chapterstatedata = mythis.currentproject.state[chapterid];
                if (chapterstatedata === undefined) {
                    mythis.currentproject.state[chapterid] = {read: true};
                } else {
                    chapstate = chapterstatedata.read;
                }
                if (chapter > 0) {
                    srcchapters.push({chapter: chapter, srccontent: chapcontent, chapterref: chapterref, refaddon: refaddon, chapterid: chapterid, state: chapstate});
                }
            });

            transdata.data = transchapters;
            srcdata.data = srcchapters;
            var merged = _.merge(srcdata, transdata);
            this.set('chapters', merged);
        },

        frompublish: function (event, data) {
            var mythis = this;
            this.selected = 0;
            this.set('modestatus.index', data.index);
            this.route = "translate";
            setTimeout(function() {
                mythis.selected = 3;
            }, 500);
        },

        gohome: function () {
            this.savestate();
            this.fire('iron-signal', {name: 'setdefault'});
            this.reset();
            this.route = "home";
        },

        gopublish: function () {
            var typeclass = this.currentproject.data.project_type_class;
            if(this.currentproject.data.source_translations.length || typeclass === "extant") {
                this.savestate();
                this.setleftanimation();
                this.addcontributor();
                this.fire('iron-signal', {name: 'updatepublish'});
                this.route = "publish";
            }
        },

        goprint: function () {
            this.$.chunkbox.checked = true;
            this.$.imagebox.checked = false;
            this.$.doublespacebox.checked = false;
            var project = this.currentproject.data.project.id;
            if (project === 'obs') {
                this.$.imagebox.hidden = false;
                this.$.imagetext.hidden = false;
            } else {
                this.$.imagebox.hidden = true;
                this.$.imagetext.hidden = true;
            }
            this.$.printpopup.open();
        },

        gobackup: function () {
            var meta = this.currentproject.data;
            this.fire('iron-signal', {name: 'openbackup', data: {meta: meta}});
        },

        gosettings: function () {
            this.savestate();
            this.setleftanimation();
            App.configurator.setValue("backto", this.route);
            this.route = "settings";
        },

        print: function () {
            var mythis = this;
            var meta = this.currentproject.data;
            var translation = this.currentproject.translation;
            var name = this.currentproject.data.unique_id;
            var options = {includeIncompleteFrames: this.$.chunkbox.checked, includeImages: this.$.imagebox.checked, doubleSpace: this.$.doublespacebox.checked};
            var filePath = App.ipc.sendSync('save-as', {options: {defaultPath: name, filters: [{name: 'PDF Files', extensions: ['pdf']}]}});
            if (!filePath) {
                return;
            }
            var generatePdf = function(){
                mythis.set('options.body', "Creating PDF. Please wait...");
                setTimeout(function() {
                    App.printer.targetTranslationToPdf(translation, meta, filePath, options)
                        .then(function () {
                            mythis.set('options.title', "PDF Created");
                            mythis.set('options.body', "Your project has been successfully saved to a PDF.  Thanks.");
                            mythis.set('options.loading', false);
                        })
                        .catch(function (err) {
                            var errmessage = "We're sorry.  An error occurred while trying to save your project";
                            if(err !== null) {
                                errmessage = err;
                            }
                            mythis.set('options.title', "Print Failed");
                            mythis.set('options.body', errmessage);
                            mythis.set('options.loading', false);
                        });
                }, 500);
            };

            mythis.$.printpopup.close();
            mythis.set('options.loading', true);
            mythis.$.loading.open();

            if (options.includeImages) {
                mythis.set('options.body', "Downloading Images. Please wait...");
                App.printer.getImages(meta).then(function(){
                    generatePdf();
                }).catch(function(err){
                    var message = "We're sorry.  An error occurred while trying to download images for this project";
                    if(err !== null) {
                        message = err;
                    }
                    mythis.set('options.title', "Download Failed");
                    mythis.set('options.body', message);
                    mythis.set('options.loading', false);
                });
            } else {
                generatePdf();
            }
        },

        setrightanimation: function () {
            this.animationConfig.exit.name = 'slide-right-animation';
            this.animationConfig.entry.name = 'slide-from-right-animation';
        },

        setleftanimation: function () {
            this.animationConfig.exit.name = 'slide-left-animation';
            this.animationConfig.entry.name = 'slide-from-left-animation';
        },

        ready: function() {
            var mythis = this;
            this.reset();
            window.addEventListener("resize", function () {
                mythis.getlocation();
                mythis.setlocation();
                mythis.setheights();
            });
        }

    });

</script>
