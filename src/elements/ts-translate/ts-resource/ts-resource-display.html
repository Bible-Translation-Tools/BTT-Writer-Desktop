
<link rel="import" href="../../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../../components/paper-button/paper-button.html">
<link rel="import" href="../../../components/paper-material/paper-material.html">

<dom-module id="ts-resource-display">

	<style>

        :host {
            position: fixed;
            top: 40px;
            right: 17px;
            background: var(--card-background-color);
            color: var(--primary-text-color);
            width: 416px;
            height: calc(100% - 70px);
            display: flex;
            flex-direction: column;
        }

        #header {
            flex: 0 0 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            border-bottom: 1px solid var(--secondary-text-color);
        }

        paper-button:hover {
            color: var(--accent-color);
        }

        #body {
            padding: 0 40px 40px 40px;
            overflow-y: auto;
            flex: auto;
        }

        h3 {
            margin: 10px 0;
        }

        #body p {
            margin: 0;
        }

        #textholder p {
            font-size: 120%;
        }

        #footer {
            flex: 0 0 50px;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--border-color);
            text-transform: uppercase;
            padding-left: 40px;
        }

        #examples {
            margin-top: 10px;
        }

        .link {
            color: var(--accent-color);
            cursor: pointer;
        }

        .words {
            padding: 5px 0;
        }

        #footer.hide {
            display: none;
        }

        .hide {
            display: none;
        }

	</style>

	<template>

        <paper-material>
            <div id="header">
                <paper-button on-tap="closeresource"><iron-icon icon="clear"></iron-icon>Close</paper-button>
            </div>
            <div id="body" class="sourcefont sourcesize">
                <div id="textholder"></div>
                <template is="dom-if" if="{{related.length}}">
                    <h3>See Also:</h3>
                    <template is="dom-repeat" items="{{related}}" as="word">
                        <p class="link" on-tap="newword">{{word.title}}</p>
                    </template>
                </template>
                <template is="dom-if" if="{{examples.length}}">
                    <h3>Examples:</h3>
                    <template is="dom-repeat" items="{{examples}}" as="example">
                        <div id="examples">
                            <p class="link" on-tap="examplescroll"><span>{{chunks.0.projectmeta.project.name}}</span> <span>{{example.chapter}}</span>:<span>{{example.frame}}</span></p>
                        </div>
                    </template>
                </template>
                <template is="dom-if" if="{{allwords.length}}">
                    <h3>Words Index</h3>
                    <template is="dom-repeat" items="{{allwords}}" as="word">
                        <p class="link words" on-tap="newword">{{word.title}}</p>
                    </template>
                </template>
            </div>
            <div id="footer">
                <p class="link" on-tap="openindex">Words Index</p>
            </div>
        </paper-material>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-resource-display',

		properties: {
            chunk: {
                type: Object,
                value: {}
            }
		},

		ready: function() {

		}

	});

</script>
