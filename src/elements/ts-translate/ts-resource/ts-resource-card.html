
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../components/iron-pages/iron-pages.html">

<dom-module id="ts-resource-card">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: var(--card-background-color);
            flex-direction: column;
            border-radius: 3px;
        }

		#heading {
            display: flex;
            flex: 0 0 48px;
		}

        .tab {
            flex: auto;
            margin-top: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            border-top: 2px solid var(--border-color);
            border-left: 2px solid var(--border-color);
            border-right: 2px solid var(--border-color);
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        .tab.unselected {
            font-size: 80%;
            border-bottom: 2px solid var(--border-color);
        }

        .tab.selected {
            font-size: 90%;
            font-weight: bold;
            border-bottom: none;
        }

        .bigspace {
            border-bottom: 2px solid var(--border-color);
            flex: 0 0 16px;
        }

        .littlespace {
            border-bottom: 2px solid var(--border-color);
            flex: 0 0 8px;
        }

        #content {
			padding: 24px 16px;
            flex: auto;
		}

        #content p {
			line-height: 1.5;
			margin: 0;
		}

        :host {
            --paper-tab-ink: var(--accent-color-light);
        }

        paper-tabs {
            --paper-tabs-selection-bar-color: var(--accent-color);
            flex: auto;
            display: flex;
            justify-content: space-between;
        }

        .link {
            color: var(--accent-color);
            font-weight: bold;
            cursor: pointer;
            padding-bottom: 10px;
        }

        #textholder {
            line-height: 2;
            margin-top: 0;
            color: var(--primary-text-color);
        }

        .hide {
            display: none;
        }

	</style>

	<template>

        <paper-material elevation="1">
            <div id="heading">
                <div class="bigspace"></div>
                <template is="dom-repeat" items="{{chunk.resources}}" as="resource">
                    <div class="littlespace"></div>
                    <div class="tab unselected" id="{{createid(resource.title)}}" on-tap="updatestate">{{resource.title}}</div>
                    <div class="littlespace"></div>
                </template>
                <div class="bigspace"></div>
            </div>
            <div id="content">

                    <div id="notes" class="hide">
                        <template is="dom-repeat" items="{{chunk.notes}}" as="note">
                            <p class="link" on-tap="opennote">{{note.title}}</p>
                        </template>
                    </div>
                    <div id="words" class="hide">
                        <template is="dom-repeat" items="{{chunk.words}}" as="word">
                            <p class="link" on-tap="openword">{{word.term}}</p>
                        </template>
                    </div>
                    <div id="questions" class="hide">
                        <template is="dom-repeat" items="{{chunk.questions}}" as="question">
                            <p class="link" on-tap="openquestion">{{question.question}}</p>
                        </template>
                    </div>
                    <div id="udb" class="hide">
                        <div id="textholder"></div>
                    </div>

            </div>
        </paper-material>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-resource-card',

		properties: {
            chunk: {
                type: Object,
                value: {}
            }
		},

        observers: [
            'rendertext(chunk.*)'
        ],

        selecttab: function (index) {
            for (var i = 0; i < this.chunk.resources.length; i++) {
                var key = this.chunk.resources[i].title.toLowerCase();
                var tab = document.getElementById(key + this.chunk.index);
                var page = this.$[key];
                if (i === index) {
                    tab.classList.add('selected');
                    tab.classList.remove('unselected');
                    page.classList.remove('hide');
                } else {
                    tab.classList.remove('selected');
                    tab.classList.add('unselected');
                    page.classList.add('hide');
                }
            }
            this.fire('setheight');
        },

        createid: function (title) {
            return title.toLowerCase() + this.chunk.index;
        },

        rendertext: function () {
            if(this.chunk && this.chunk.udbtext) {
                var textarray = this.chunk.udbtext.split(" ");
                var numstr1 = "\<sup\>";
                var numstr2 = "\<\/sup\>";
                var returnstr = "";
                var verse = 0;

                for (var i = 0; i < textarray.length; i++) {
                    if (textarray[i].substring(0, 2) === "\\v") {
                        verse = textarray[i].substring(2);
                        returnstr += numstr1 + verse + numstr2;
                    } else {
                        returnstr += textarray[i] + " ";
                    }
                }
                this.$.textholder.innerHTML = returnstr;
            } else {
                this.$.textholder.innerHTML = "";
            }
        },

        checkclass: function (length) {
            return length ? '' : 'hide';
        },

        updatestate: function (e) {
            var index = e.model.index;
            var id = this.chunk.meta.chapterid + "-" + this.chunk.meta.frameid;
            this.set('chunk.state.resource', index);
            //this.fire('setheight');
            this.fire('iron-signal', {name: 'updatestate', data: {id: id, mode: "resource", value: index}});
            this.selecttab(index);
        },

        opennote: function (e) {
            var content = e.model.note;
            content.type = "note";
            this.fire('iron-signal', {name: 'openresource', data: {content: content}});
        },

        openword: function (e) {
            var content = e.model.word;
            content.type = "word";
            this.fire('iron-signal', {name: 'openresource', data: {content: content}});
        },

        openquestion: function (e) {
            var content = e.model.question;
            content.type = "question";
            this.fire('iron-signal', {name: 'openresource', data: {content: content}});
        },

		ready: function() {
            console.log("ready", this.chunk.state.resource);

		}

	});

</script>
