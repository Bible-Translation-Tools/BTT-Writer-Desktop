
<link rel="import" href="../../components/paper-material/paper-material.html">
<link rel="import" href="../../components/iron-icon/iron-icon.html">

<link rel="import" href="../ts-icons/ts-icons.html">

<dom-module id="ts-nosource-mode">

    <style>

        :host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        :host(.preview) {
            opacity: 0;
        }

        :host(.hide) {
            visibility: hidden;
        }

        .movein {
            -webkit-animation: moveinto .5s;
        }

        .moveout {
            -webkit-animation: moveout .5s;
        }

        @-webkit-keyframes moveinto {
            0% {transform: scale(0,0); opacity: 0}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1); opacity: 1}
            100% {transform: scale(0,0); opacity: 0}
        }

        #header {
            margin: 15px 40px 15px 15px;
            position: relative;
        }

        paper-material {
            background: var(--card-background-color);
        }

        #top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 85px;
            padding: 0 25px;
            color: var(--secondary-text-color);
            font-size: 125%;
            z-index: 2;
        }

        #bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 25px;
            left: 25px;
            background-size: 100% 32px;
            background-image: -webkit-linear-gradient(var(--card-background-color) 27px, var(--border-color) 27px, var(--border-color) 28px, var(--card-background-color) 28px);
        }

        #body {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary-text-color);
            font-style: italic;
            font-size: 120%;
        }

        #body iron-icon {
            height: 100px;
            width: 100px;
        }

        .click {
            cursor: pointer;
        }

        .iconimage {
            filter: var(--image-icon-color);
        }

    </style>

    <template>

        <div id="contain">
            <div id="header">
                <paper-material id="top" elevation="1">
                    <span>Project: <span>[[projectmeta.project.name]]</span> - <span>[[projectmeta.target_language.name]]</span></span>
                    <iron-icon class="click iconimage" src="../ts-icons/uw-tab-small.png" on-tap="openmodal"></iron-icon>
                </paper-material>
                <paper-material id="bottom" elevation="1">
                </paper-material>
            </div>
            <div id="body">
                <p>{{locale.choose_source}}</p>
                <iron-icon class="click iconimage" src="../ts-icons/uw-tab-large.png" on-tap="openmodal"></iron-icon>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-nosource-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            projectmeta: {
                type: Object,
                value: {}
            },
            locale: {
                type: Object,
                value: {}
            }
        },

        frommode: function () {
            var mythis = this;
            var contain = this.$.contain;

            contain.classList.add("moveout");
            setTimeout(function() {
                contain.classList.remove("moveout");
                mythis.classList.add("hide");
            }, 500);
        },

        tomode: function () {
            var mythis = this;
            var contain = this.$.contain;

            mythis.classList.add("preview");
            mythis.classList.remove("hide");
            setTimeout(function() {
                mythis.classList.remove("preview");
                contain.classList.add("movein");
                setTimeout(function() {
                    contain.classList.remove("movein");
                    mythis.fire('iron-signal', {name: 'closeloading'});
                }, 500);
            }, 500);
        },

        openmodal: function () {
            this.fire('iron-signal', {name: 'opensource'});
        },

        ready: function() {
            this.set('locale', App.locale.dictionary);
        }

    });

</script>
