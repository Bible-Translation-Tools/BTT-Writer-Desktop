
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/paper-menu/paper-menu.html">
<link rel="import" href="../../components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../components/paper-item/paper-item.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">

<link rel="import" href="../ts-icons/ts-icons.html">

<dom-module id="ts-translate-sidebar">

    <style>

        :host {
            background: var(--primary-color);
            color: var(--reverse-text-color);
            min-width: 50px;
            align-self: stretch;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #top {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        paper-icon-button {
            margin-top: 15px;
            color: var(--primary-color-light);
        }

        .current {
            color: var(--reverse-text-color);
        }

        paper-item {
            color: var(--primary-text-color)
        }

        paper-item:focus:before {
            background: transparent;
        }

        paper-item:hover {
            background: var(--accent-color-light);
            cursor: pointer;
        }

        :host::shadow .selectable-content.paper-menu > *:focus:after {
            background: transparent;
        }

        paper-menu {
            --paper-menu-selected-item: {
                 font-weight: normal;
             }
        }

        .smallicon {
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
            color: var(--secondary-text-color);
            padding-right: 15px;
        }

        .hide {
            display: none;
        }

    </style>

    <template>
        <div id="top">
            <paper-icon-button id="read" class$="[[checkclass(currentproject.projectmeta.project_type_class)]]" icon="assignment" title="Read Mode" on-tap="readmode"></paper-icon-button>
            <paper-icon-button id="chunk" class$="[[checkclass(currentproject.projectmeta.project_type_class)]]" icon="flip-to-front" title="Chunk Mode" on-tap="chunkmode"></paper-icon-button>
            <paper-icon-button id="review" class$="[[checkclass(currentproject.projectmeta.project_type_class)]]" icon="assignment-turned-in" title="Review Mode" on-tap="reviewmode"></paper-icon-button>
            <paper-icon-button id="conflict" class$="[[conflictclass(currentproject.projectmeta.project_type_class, currentproject.conflicts)]]" icon="assignment-late" title="Conflict Mode" on-tap="conflictmode"></paper-icon-button>
        </div>
        <paper-menu-button id="menu" horizontal-offset="10" vertical-offset="10" vertical-align="bottom">
            <paper-icon-button class="current dropdown-trigger" icon="more-vert"></paper-icon-button>
            <paper-menu class="dropdown-content">
                <paper-item on-tap="gohome"><iron-icon class="smallicon" icon="project:project"></iron-icon>Home</paper-item>
                <paper-item on-tap="goreview"><iron-icon class="smallicon" icon="cloud-done"></iron-icon>Project Review</paper-item>
                <paper-item on-tap="goexport"><iron-icon class="smallicon" icon="file-upload"></iron-icon>Upload/Export</paper-item>
                <paper-item on-tap="goprint" class$="[[checkclass(currentproject.projectmeta.project_type_class)]]"><iron-icon class="smallicon" icon="print"></iron-icon>Print</paper-item>
                <paper-item on-tap="goacademy"><iron-icon class="smallicon" icon="book"></iron-icon>translationAcademy</paper-item>
                <paper-item on-tap="gofeedback"><iron-icon class="smallicon" icon="announcement"></iron-icon>Feedback</paper-item>
                <paper-item on-tap="gosettings"><iron-icon class="smallicon" icon="settings"></iron-icon>Settings</paper-item>
            </paper-menu>
        </paper-menu-button>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-translate-sidebar',

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            currentproject: {
                type: Object,
                value: {}
            }
        },

        observers: [
            'modechange(selected)'
        ],

        checkclass: function (typeclass) {
            return typeclass === "standard" ? '' : 'hide';
        },

        conflictclass: function (typeclass, conflicts) {
            if (this.selected === 5) {
                return typeclass === "standard" && conflicts > 0 ? 'current' : 'hide';
            } else {
                return typeclass === "standard" && conflicts > 0 ? '' : 'hide';
            }
        },

        modechange: function (selected) {
            var read = this.$.read;
            var chunk = this.$.chunk;
            var review = this.$.review;
            var conflict = this.$.conflict;

            if (selected === 1) {
                read.classList.add("current");
                chunk.classList.remove("current");
                review.classList.remove("current");
                conflict.classList.remove("current");
                read.disabled = false;
                chunk.disabled = false;
                review.disabled = false;
                conflict.disabled = false;
            } else if (selected === 2) {
                read.classList.remove("current");
                chunk.classList.add("current");
                review.classList.remove("current");
                conflict.classList.remove("current");
                read.disabled = false;
                chunk.disabled = false;
                review.disabled = false;
                conflict.disabled = false;
            } else if (selected === 3) {
                read.classList.remove("current");
                chunk.classList.remove("current");
                review.classList.add("current");
                conflict.classList.remove("current");
                read.disabled = false;
                chunk.disabled = false;
                review.disabled = false;
                conflict.disabled = false;
            } else if (selected === 4 || selected === 0) {
                read.classList.remove("current");
                chunk.classList.remove("current");
                review.classList.remove("current");
                conflict.classList.remove("current");
                read.disabled = true;
                chunk.disabled = true;
                review.disabled = true;
                conflict.disabled = true;
            } else if (selected === 5) {
                read.classList.remove("current");
                chunk.classList.remove("current");
                review.classList.remove("current");
                conflict.classList.add("current");
                read.disabled = false;
                chunk.disabled = false;
                review.disabled = false;
                conflict.disabled = false;
            }
        },

        readmode: function () {
            this.selected = 1;
        },

        chunkmode: function () {
            this.selected = 2;
        },

        reviewmode: function () {
            this.selected = 3;
        },

        conflictmode: function () {
            this.selected = 5;
        },

        goexport: function () {
            this.$.menu.close();
            this.fire('goexport');
        },

        goreview: function () {
            this.$.menu.close();
            this.fire('goreview');
        },

        goprint: function () {
            this.$.menu.close();
            this.fire('goprint');
        },

        goacademy: function () {
            this.$.menu.close();
            App.ipc.send('openacademy');
        },

        gohome: function () {
            this.$.menu.close();
            this.fire('gohome');
        },

        gosettings: function() {
            this.$.menu.close();
            this.fire('gosettings');
        },

        gofeedback: function() {
            this.$.menu.close();
            this.fire('iron-signal', {name: 'openfeedback'});
        },

        ready: function() {

        }
    });

</script>
