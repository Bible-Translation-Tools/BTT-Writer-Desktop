
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/paper-menu/paper-menu.html">
<link rel="import" href="../../components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../components/paper-item/paper-item.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-signals/iron-signals.html">

<link rel="import" href="../ts-icons/ts-icons.html">

<dom-module id="ts-translate-sidebar">

    <style>

        :host {
            background: var(--primary-color);
            color: var(--reverse-text-color);
            min-width: 50px;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #modes {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #modes iron-icon {
            margin-top: 20px;
            color: var(--primary-color-light);
            cursor: pointer;
        }

        #modes iron-icon.current {
            color: var(--reverse-text-color);
        }

        #nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #nav iron-icon {
            cursor: pointer;
        }

        .chapter {
            --iron-icon-height: 30px;
            --iron-icon-width: 30px;
        }

        .rotate {
            --iron-icon-height: 35px;
            --iron-icon-width: 35px;
            transform: rotate(90deg);
        }

        #input {
            height: 20px;
            width: 24px;
            margin: 5px 0;
            padding: 0 5px;
            color: var(--primary-text-color);
        }

        #menuicon {
            padding: 8px;
            color: var(--reverse-text-color);
        }

        paper-item {
            color: var(--primary-text-color)
        }

        paper-item:focus:before {
            background: transparent;
        }

        paper-item:hover {
            background: var(--accent-color-light);
            cursor: pointer;
        }

        :host::shadow .selectable-content.paper-menu > *:focus:after {
            background: transparent;
        }

        paper-menu {
            --paper-menu-selected-item: {
                 font-weight: normal;
             }
        }

        .smallicon {
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
            color: var(--secondary-text-color);
            padding-right: 15px;
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="content">
            <div id="modes">
                <iron-icon class$="[[readclass(currentproject.projectmeta.project_type_class, selected, bemode)]]" icon="subject" on-tap="readmode"></iron-icon>
                <iron-icon class$="[[chunkclass(currentproject.projectmeta.project_type_class, selected, bemode)]]" icon="content-copy" on-tap="chunkmode"></iron-icon>
                <iron-icon class$="[[reviewclass(currentproject.projectmeta.project_type_class, selected)]]" icon="view-week" on-tap="reviewmode"></iron-icon>
                <iron-icon class$="[[simpleclass(currentproject.projectmeta.project_type_class, selected, bemode)]]" icon="subject" on-tap="readmode"></iron-icon>
                <iron-icon class$="[[conflictclass(currentproject.projectmeta.project_type_class, currentproject.conflicts, selected)]]" icon="warning" on-tap="conflictmode"></iron-icon>
            </div>
            <div id="nav">
                <iron-icon class="rotate" icon="first-page" title="top"></iron-icon>
                <iron-icon class="chapter" icon="expand-less" title="previous chapter"></iron-icon>
                <iron-icon icon="arrow-drop-up" title="previous chunk"></iron-icon>
                <input is="iron-input" id="input">
                <iron-icon icon="arrow-drop-down" title="next chunk"></iron-icon>
                <iron-icon class="chapter" icon="expand-more" title="next chapter"></iron-icon>
                <iron-icon class="rotate" icon="last-page" title="bottom"></iron-icon>
            </div>
            <paper-menu-button id="menu" horizontal-offset="10" vertical-offset="10" vertical-align="bottom">
                <iron-icon id="menuicon" class="dropdown-trigger" icon="more-vert"></iron-icon>
                <paper-menu class="dropdown-content">
                    <paper-item on-tap="gohome"><iron-icon class="smallicon" icon="project:project"></iron-icon>Home</paper-item>
                    <paper-item on-tap="goreview"><iron-icon class="smallicon" icon="done-all"></iron-icon>Project Review</paper-item>
                    <paper-item on-tap="goexport"><iron-icon class="smallicon" icon="file-upload"></iron-icon>Upload/Export</paper-item>
                    <paper-item on-tap="goprint" class$="[[printclass(currentproject.projectmeta.project_type_class, currentproject.projectmeta.source_translations)]]"><iron-icon class="smallicon" icon="print"></iron-icon>Print</paper-item>
                    <paper-item on-tap="goacademy"><iron-icon class="smallicon" icon="book"></iron-icon>translationAcademy</paper-item>
                    <paper-item on-tap="gofeedback"><iron-icon class="smallicon" icon="announcement"></iron-icon>Feedback</paper-item>
                    <paper-item on-tap="gosearch" class$="[[searchclass(currentproject.projectmeta.project_type_class, selected)]]"><iron-icon class="smallicon" icon="search"></iron-icon>Search</paper-item>
                    <paper-item on-tap="gosettings"><iron-icon class="smallicon" icon="settings"></iron-icon>Settings</paper-item>
                </paper-menu>
            </paper-menu-button>
        </div>

        <iron-signals on-iron-signal-updatebemode="updatemode"></iron-signals>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-translate-sidebar',

        properties: {
            selected: {
                type: Number,
                value: 0,
                notify: true
            },
            currentproject: {
                type: Object,
                value: {}
            },
            bemode: {
                type: Boolean,
                value: false
            }
        },

        updatemode: function () {
            this.set('bemode', App.configurator.getUserSetting('bemode'));
        },

        printclass: function (typeclass, sources) {
            return typeclass === "standard" && sources.length ? '' : 'hide';
        },

        searchclass: function (typeclass, selected) {
            return typeclass === "standard" && selected === 3 ? '' : 'hide';
        },

        readclass: function (typeclass, selected, mode) {
            if (typeclass === 'standard' && mode && selected !== 4) {
                if (selected === 1) {
                    return 'current';
                } else {
                    return '';
                }
            } else {
                return 'hide';
            }
        },

        chunkclass: function (typeclass, selected, mode) {
            if (typeclass === 'standard' && mode && selected !== 4) {
                if (selected === 2) {
                    return 'current';
                } else {
                    return '';
                }
            } else {
                return 'hide';
            }
        },

        reviewclass: function (typeclass, selected) {
            if (typeclass === 'standard' && selected !== 4) {
                if (selected === 3) {
                    return 'current';
                } else {
                    return '';
                }
            } else {
                return 'hide';
            }
        },

        simpleclass: function (typeclass, selected, mode) {
            if (typeclass === 'standard' && !mode && selected !== 4) {
                if (selected === 1) {
                    return 'current';
                } else {
                    return '';
                }
            } else {
                return 'hide';
            }
        },

        conflictclass: function (typeclass, conflicts, selected) {
            if (typeclass === 'standard' && conflicts) {
                if (selected === 5) {
                    return 'current';
                } else {
                    return '';
                }
            } else {
                return 'hide';
            }
        },

        readmode: function () {
            this.selected = 1;
        },

        chunkmode: function () {
            this.selected = 2;
        },

        reviewmode: function () {
            this.selected = 3;
        },

        conflictmode: function () {
            this.selected = 5;
        },

        goexport: function () {
            this.$.menu.close();
            this.fire('goexport');
        },

        goreview: function () {
            this.$.menu.close();
            this.fire('goreview');
        },

        goprint: function () {
            this.$.menu.close();
            this.fire('goprint');
        },

        goacademy: function () {
            this.$.menu.close();
            App.ipc.send('open-academy');
        },

        gohome: function () {
            this.$.menu.close();
            this.fire('gohome');
        },

        gosettings: function() {
            this.$.menu.close();
            this.fire('gosettings');
        },

        gosearch: function() {
            this.$.menu.close();
            this.fire('gosearch');
        },

        gofeedback: function() {
            this.$.menu.close();
            this.fire('iron-signal', {name: 'openfeedback'});
        },

        ready: function() {

        }
    });

</script>
