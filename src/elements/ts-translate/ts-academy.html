
<dom-module id="ts-academy">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: var(--primary-color);
        }

        #title {
            flex: 0 0 45px;
            font-size: 125%;
            color: var(--reverse-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #body {
            flex: auto;
            background: var(--card-background-color);
            padding: 15px 45px;
            overflow: auto;
        }

    </style>

    <template>

        <div id="header">
            <div id="title">
                <span>translationAcademy</span>
            </div>
        </div>
        <div id="body">
        </div>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-academy',

        properties: {
        },

        ready: function() {
            var academy = App.projectsManager.getTa();
            var text = "";
            for (var i = 0; i < academy.length; i++) {
                text += academy[i].text;
            }
            this.$.body.innerHTML = text;
        }

    });

</script>
