
<link rel="import" href="../../../components/iron-list/iron-list.html">
<link rel="import" href="../../../components/iron-signals/iron-signals.html">

<link rel="import" href="./ts-review-card.html">
<link rel="import" href="./ts-search-bar.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
        }

        #contain {
            flex: auto;
        }

        #searchbar.hide {
            display: none;
        }

        #reviewlist {
            max-height: calc(100vh - 70px);
        }

        #reviewlist.searchmode {
            max-height: calc(100vh - 120px);
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        :host(.preview) {
            opacity: 0;
        }

        :host(.hide) {
            visibility: hidden;
        }

        .movein {
            -webkit-animation: moveinto .5s;
        }

        .moveout {
            -webkit-animation: moveout .5s;
        }

        @-webkit-keyframes moveinto {
            0% {transform: scale(0,0); opacity: 0}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1); opacity: 1}
            100% {transform: scale(0,0); opacity: 0}
        }

        :host::shadow #items {
            margin-bottom: 300px;
        }

	</style>

	<template>

        <div id="contain">
            <ts-search-bar id="searchbar" class="hide"></ts-search-bar>
            <iron-list id="reviewlist" items="{{chunks}}" as="chunk" on-scroll="refresh">
                <template>
                    <ts-review-card chunk="{{chunk}}" searchoptions="{{searchoptions}}" on-updateheight="updateheight"></ts-review-card>
                </template>
            </iron-list>
        </div>

        <iron-signals on-iron-signal-passivesearch="passivesearch"></iron-signals>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            chunks: {
                type: Array,
                value: [],
                notify: true
            },
            searchoptions: {
                type: Object,
                value: {}
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            },
            selected: {
                type: String,
                value: 'target'
            },
            query: {
                type: String,
                value: ""
            },
            results: {
                type: Object,
                value: {}
            },
            timer: {
                type: Number
            }
        },

        resultsclass: function (query) {
            return query ? '' : 'hide';
        },

        opensearch: function () {
            var mythis = this;

            this.$.reviewlist.classList.add('searchmode');
            this.$.searchbar.classList.remove('hide');

            setTimeout(function() {
                //mythis.$.input.focus();
            }, 500);
        },

        closesearch: function () {
            this.$.reviewlist.classList.remove('searchmode');
            this.$.searchbar.classList.add('hide');
            this.query = "";
            this.passivesearch();
        },

        activesearch: function () {
            if (this.selected === 'target') {
                this.search(false);
            } else {
                this.search(true);
            }
        },

        passivesearch: function () {
            this.search(true);
        },

        search: function (passive) {
            var mythis = this;
            var query = this.query.trim();
            var chunks = this.chunks || [];
            var type = this.selected;
            var forward = [];
            var backward = [];

            chunks.forEach(function (chunk) {
                if (query && ((type === 'source' && chunk.srccontent.toLowerCase().includes(query.toLowerCase())) || (type === 'target' && chunk.transcontent.toLowerCase().includes(query.toLowerCase())))) {
                    forward.push(chunk.index);
                    backward.push(chunk.index);
                }
            });

            mythis.set('searchoptions', {text: query, type: type, passive: passive, on: true});
            backward.reverse();
            mythis.set('results', {forward: forward, backward: backward});
        },

        next: function () {
            var list = this.$.reviewlist;
            var index = list.firstVisibleIndex || 0;
            var order = this.results.forward;

            var next = order.find(function (num) {
                return num > index;
            });

            list.scrollToIndex(next);
        },

        previous: function () {
            var list = this.$.reviewlist;
            var index = list.firstVisibleIndex || 0;
            var order = this.results.backward;

            var previous = order.find(function (num) {
                return num < index;
            });

            list.scrollToIndex(previous);
        },

        refresh: function () {
            var mythis = this;

            clearTimeout(mythis.timer);

            mythis.timer = setTimeout(function() {
                mythis.getlocation();
                mythis.setheights();
                mythis.passivesearch();
            }, 500);
        },

        setheights: function () {
            var list = this.$.reviewlist;

            list.fire('iron-resize');

            for (var i = list.firstVisibleIndex; i <= list.lastVisibleIndex; i++) {
                list.updateSizeForItem(i);
            }
        },

        updateheight: function (e) {
            var list = this.$.reviewlist;
            var index = e.model.index;
            list.updateSizeForItem(index);
        },

        frommode: function () {
            this.getlocation();
            this.moveout();
        },

        tomode: function () {
            this.setpreview();
            this.setlocation();
            this.movein();
        },

        moveout: function () {
            var mythis = this;
            var contain = this.$.contain;

            contain.classList.add("moveout");
            setTimeout(function() {
                mythis.classList.add("hide");
                setTimeout(function() {
                    contain.classList.remove("moveout");
                }, 300);
            }, 300);
        },

        movein: function () {
            var mythis = this;
            var contain = this.$.contain;

            setTimeout(function() {
                mythis.classList.remove("preview");
                contain.classList.add("movein");
                setTimeout(function() {
                    contain.classList.remove("movein");
                    mythis.setheights();
                }, 500);
            }, 500);
        },

        setpreview: function () {
            this.classList.add("preview");
            this.classList.remove("hide");
        },

        getlocation: function () {
            var list = this.$.reviewlist;
            var index = list.firstVisibleIndex || 0;
            var chunk = this.chunks[index];
            var type = chunk.projectmeta.type.id;
            var chapter;

            if (type === "tw") {
                chapter = chunk.chunkmeta.frameid.charAt(0).toUpperCase();
            } else {
                chapter = chunk.chunkmeta.chapter;
            }

            this.set('modestatus.chapter', chapter);
            this.set('modestatus.index', index);
        },

        setlocation: function () {
            var list = this.$.reviewlist;
            var index = this.modestatus.index;
            var chunks = this.chunks;
            var chapter = this.modestatus.chapter;

            if (index < 0) {
                var filtered = chunks.filter(function (chunk) {
                    return chunk.chunkmeta.chapter === chapter;
                });
                if (filtered.length) {
                    index = filtered[0].index;
                } else {
                    index = chunks.length - 1;
                }
            }

            list.scrollToIndex(index);
            this.getlocation();
        },

		ready: function() {

		}

	});

</script>
