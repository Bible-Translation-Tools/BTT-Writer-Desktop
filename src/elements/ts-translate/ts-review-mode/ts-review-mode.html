
<link rel="import" href="../../../components/iron-list/iron-list.html">
<link rel="import" href="../../../components/iron-signals/iron-signals.html">
<link rel="import" href="../../../components/paper-button/paper-button.html">
<link rel="import" href="../../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="./ts-review-card.html">
<link rel="import" href="./ts-text-holder.html">

<dom-module id="ts-review-mode">

	<style>

		:host {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
        }

        #contain {
            flex: auto;
        }

        #searchbar {
            height: 49px;
            border-bottom: 1px solid var(--primary-text-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: var(--secondary-text-color);
        }

        #searchbar.hide {
            display: none;
        }

        #searchinfo {
            flex: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #searchclose {
            flex: 0 0 40px;
        }

        #searchresults {
            min-width: 240px;
            display: flex;
            align-items: center;
        }

        #searchresults.hide * {
            display: none;
        }

        #input {
            height: 30px;
            width: 130px;
            margin: 0 10px;
            font-size: 110%;
            font-style: italic;
            padding: 0 5px;
            color: var(--secondary-text-color);
        }

        paper-radio-button {
            --paper-radio-button-checked-color: var(--primary-color);
            --paper-radio-button-unchecked-color: var(--primary-color);
            --paper-radio-button-label-color: var(--secondary-text-color);
        }

        #reviewlist {
            max-height: calc(100vh - 70px);
        }

        #reviewlist.searchmode {
            max-height: calc(100vh - 120px);
        }

        :host(.hide) iron-list {
            overflow: hidden !important;
        }

        :host(.preview) {
            opacity: 0;
        }

        :host(.hide) {
            visibility: hidden;
        }

        .movein {
            -webkit-animation: moveinto .5s;
        }

        .moveout {
            -webkit-animation: moveout .5s;
        }

        @-webkit-keyframes moveinto {
            0% {transform: scale(0,0); opacity: 0}
            100% {transform: scale(1,1); opacity: 1}
        }

        @-webkit-keyframes moveout {
            0% {transform: scale(1,1); opacity: 1}
            100% {transform: scale(0,0); opacity: 0}
        }

        :host::shadow #items {
            margin-bottom: 300px;
        }

        #resourcepopup {
            position: fixed;
            top: 40px;
            right: 17px;
            background: var(--card-background-color);
            color: var(--primary-text-color);
            width: 416px;
            height: calc(100% - 70px);
            display: flex;
            flex-direction: column;
        }

        #resourcepopup.hide {
            visibility: hidden;
        }

        .slidein {
            -webkit-animation: slidein .5s;
        }

        .slideout {
            -webkit-animation: slideout .5s;
        }

        @-webkit-keyframes slidein {
            0% {transform: translateX(450px)}
            100% {transform: translateX(0)}
        }

        @-webkit-keyframes slideout {
            0% {transform: translateX(0)}
            100% {transform: translateX(450px)}
        }

        #resourcepopup .buttons {
            flex: 0 0 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            border-bottom: 1px solid var(--secondary-text-color);
        }

        #resourcepopup .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #resourcecontent {
            padding: 0 40px 40px 40px;
            overflow-y: auto;
            flex: auto;
        }

        #resourcecontent h2 {
            color: var(--accent-color);
        }

        #resourcecontent h3 {
            margin: 10px 0;
        }

        #resourcecontent p {
            margin: 0;
        }

        #resourcecontent #textholder p {
            font-size: 120%;
        }

        #resourcepopup #footer {
            flex: 0 0 50px;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--border-color);
            text-transform: uppercase;
            padding-left: 40px;
        }

        #examples {
            margin-top: 10px;
        }

        .link {
            color: var(--accent-color);
            cursor: pointer;
        }

        .words {
            padding: 5px 0;
        }

        #resourcepopup #footer.hide {
            display: none;
        }

        #marker {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-color-dark);
            color: var(--reverse-text-color);
            font-size: 150%;
            border-radius: 10px;
            box-shadow: 1px 1px 2px 2px var(--shadow-color);
            position: fixed;
            top: 0;
            bottom: 0;
            right: 50px;
            margin: auto 0;
            width: 50px;
            height: 50px;
        }

        #marker.hide {
            display: none;
        }

	</style>

	<template>

        <div id="contain">
            <div id="searchbar" class="hide">
                <div id="searchinfo">
                    <span>Search in: </span>
                    <paper-radio-group selected="{{selected}}" on-iron-select="activesearch">
                        <paper-radio-button name="source">Source</paper-radio-button>
                        <paper-radio-button name="target">Target</paper-radio-button>
                    </paper-radio-group>
                    <input is="iron-input" id="input" bind-value="{{query}}" on-input="activesearch" placeholder="Search for text">
                    <div id="searchresults" class$="[[resultsclass(query)]]">
                        <paper-icon-button icon="arrow-downward" on-tap="next"></paper-icon-button>
                        <paper-icon-button icon="arrow-upward" on-tap="previous"></paper-icon-button>
                        <span><span>Found in <span>[[results.forward.length]]</span> chunks.</span></span>
                    </div>
                </div>
                <div id="searchclose">
                    <paper-icon-button icon="close" on-tap="closesearch"></paper-icon-button>
                </div>
            </div>
            <iron-list id="reviewlist" items="{{chunks}}" as="chunk">
                <template>
                    <ts-review-card chunk="{{chunk}}" searchoptions="{{searchoptions}}" on-updateheight="updateheight"></ts-review-card>
                </template>
            </iron-list>

            <paper-material id="marker" class="hide">
                <div id="display"></div>
            </paper-material>

            <paper-material id="resourcepopup" class="hide">
                <div class="buttons">
                    <paper-button on-tap="closeresource"><iron-icon icon="clear"></iron-icon>Close</paper-button>
                </div>
                <div id="resourcecontent" class="sourcefont sourcesize">
                    <div id="textholder"></div>
                    <template is="dom-if" if="{{related.length}}">
                        <h3>See Also:</h3>
                        <template is="dom-repeat" items="{{related}}" as="word">
                            <p class="link" on-tap="newword">{{word.title}}</p>
                        </template>
                    </template>
                    <template is="dom-if" if="{{examples.length}}">
                        <h3>Examples:</h3>
                        <template is="dom-repeat" items="{{examples}}" as="example">
                            <div id="examples">
                                <p class="link" on-tap="examplescroll"><span>{{chunks.0.projectmeta.project.name}}</span> <span>{{example.chapter}}</span>:<span>{{example.frame}}</span></p>
                            </div>
                        </template>
                    </template>
                    <template is="dom-if" if="{{allwords.length}}">
                        <h3>Words Index</h3>
                        <template is="dom-repeat" items="{{allwords}}" as="word">
                            <p class="link words" on-tap="newword">{{word.title}}</p>
                        </template>
                    </template>
                </div>
                <div id="footer">
                    <p class="link" on-tap="openindex">Words Index</p>
                </div>
            </paper-material>
        </div>

        <iron-signals on-iron-signal-openresource="openresource"></iron-signals>
        <iron-signals on-iron-signal-passivesearch="passivesearch"></iron-signals>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-review-mode',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {
            chunks: {
                type: Array,
                value: [],
                notify: true
            },
            searchoptions: {
                type: Object,
                value: {}
            },
            modestatus: {
                type: Object,
                value: {},
                notify: true
            },
            related: {
                type: Array,
                value: []
            },
            examples: {
                type: Array,
                value: []
            },
            allwords: {
                type: Array,
                value: []
            },
            selected: {
                type: String,
                value: 'target'
            },
            query: {
                type: String,
                value: ""
            },
            results: {
                type: Object,
                value: {}
            },
            timer: {
                type: Number
            }
        },

        resultsclass: function (query) {
            return query ? '' : 'hide';
        },

        opensearch: function () {
            var mythis = this;

            this.$.reviewlist.classList.add('searchmode');
            this.$.searchbar.classList.remove('hide');

            setTimeout(function() {
                mythis.$.input.focus();
            }, 500);
        },

        closesearch: function () {
            this.$.reviewlist.classList.remove('searchmode');
            this.$.searchbar.classList.add('hide');
            this.query = "";
            this.passivesearch();
        },

        activesearch: function () {
            if (this.selected === 'target') {
                this.search(false);
            } else {
                this.search(true);
            }
        },

        passivesearch: function () {
            this.search(true);
        },

        search: function (passive) {
            var mythis = this;
            var query = this.query.trim();
            var chunks = this.chunks || [];
            var type = this.selected;
            var forward = [];
            var backward = [];

            chunks.forEach(function (chunk) {
                if (query && ((type === 'source' && chunk.srccontent.toLowerCase().includes(query.toLowerCase())) || (type === 'target' && chunk.transcontent.toLowerCase().includes(query.toLowerCase())))) {
                    forward.push(chunk.index);
                    backward.push(chunk.index);
                }
            });

            mythis.set('searchoptions', {text: query, type: type, passive: passive, on: true});
            backward.reverse();
            mythis.set('results', {forward: forward, backward: backward});
        },

        next: function () {
            var list = this.$.reviewlist;
            var index = list.firstVisibleIndex || 0;
            var order = this.results.forward;

            var next = order.find(function (num) {
                return num > index;
            });

            list.scrollToIndex(next);
        },

        previous: function () {
            var list = this.$.reviewlist;
            var index = list.firstVisibleIndex || 0;
            var order = this.results.backward;

            var previous = order.find(function (num) {
                return num < index;
            });

            list.scrollToIndex(previous);
        },

        displayposition: function () {
            var mythis = this;
            var list = this.$.reviewlist;
            var index = list.firstVisibleIndex || 0;
            var chapter = this.chunks[index].chunkmeta.chapter;
            var type = this.chunks[index].projectmeta.project_type_class;
            var display = this.$.display;
            var marker = this.$.marker;

            if (chapter && type !== "extant") {
                //display.innerHTML = chapter;
                //marker.classList.remove("hide");
            }
            clearTimeout(mythis.timer);
            mythis.timer = setTimeout(function() {
                //marker.classList.add("hide");
                mythis.setheights();
                mythis.passivesearch();
                mythis.getlocation();
            }, 200);
        },

        setheights: function () {
            var list = this.$.reviewlist;

            list.fire('iron-resize');

            for (var i = list.firstVisibleIndex; i <= list.lastVisibleIndex; i++) {
                list.updateSizeForItem(i);
            }
        },

        updateheight: function (e) {
            var list = this.$.reviewlist;
            var index = e.model.index;
            list.updateSizeForItem(index);
        },

        openresource: function (event, data) {
            var popup = this.$.resourcepopup;
            this.fillresource(data.content);
            popup.classList.remove("hide");
            popup.classList.add("slidein");
            setTimeout(function() {
                popup.classList.remove("slidein");
            }, 500);
        },

        fillresource: function (data) {
            var textholder = this.$.textholder;
            var content = "";
            var clear = [];
            var footer = this.$.footer;
            var projectmeta = this.chunks[0].projectmeta;
            var current = projectmeta.currentsource;
            var currentsource = projectmeta.source_translations[current];
            var dict = "bible";
            if (currentsource.resource_id === "obs") {
                dict = "bible-obs";
            }

            if (data.type === "Notes") {
                this.set('related', clear);
                this.set('examples', clear);
                this.set('allwords', clear);
                footer.classList.add("hide");
                content = "\<h2 class='style-scope ts-review-mode'\>" + data.title + "\<\/h2\>\<p class='style-scope ts-review-mode'\>" + data.body + "\<\/p\>";
            }
            if (data.type === "Words") {
                this.set('examples', App.dataManager.getWordExamples(currentsource, data.slug));
                this.set('related', App.dataManager.getRelatedWords(currentsource, data.slug));
                this.set('allwords', clear);
                footer.classList.remove("hide");
                content = "\<h2 class='style-scope ts-review-mode'\>" + data.title + "\<\/h2\>" + data.body;
            }
            if (data.type === "Questions") {
                this.set('related', clear);
                this.set('examples', clear);
                this.set('allwords', clear);
                footer.classList.add("hide");
                content = "\<h2 class='style-scope ts-review-mode'\>" + data.title + "\<\/h2\>\<p class='style-scope ts-review-mode'\>" + data.body + "\<\/p\>";
            }
            if (data.type === "allwords") {
                this.set('related', clear);
                this.set('examples', clear);
                this.set('allwords', App.dataManager.getAllWords(dict));
                footer.classList.add("hide");
                content = "";
            }
            textholder.innerHTML = content;
            this.$.resourcecontent.scrollTop = 0;
        },

        openindex: function () {
            var data = {type: "allwords"};
            this.fillresource(data);
        },

        newword: function (e) {
            var word = e.model.word;
            word.type = "Words";
            this.fillresource(word);
        },

        examplescroll: function (e) {
            var example = e.model.example;
            var chapter = example.chapter;
            var frame = example.frame;
            var list = this.$.reviewlist;
            var chunks = this.chunks;

            var filtered = chunks.filter(function (chunk) {
                return chunk.chunkmeta.chapter === chapter && chunk.chunkmeta.frame === frame;
            });
            var index = filtered[0].index;

            list.scrollToIndex(index);
        },

        closeresource: function () {
            var popup = this.$.resourcepopup;
            popup.classList.add("slideout");
            setTimeout(function() {
                popup.classList.remove("slideout");
                popup.classList.add("hide");
            }, 500);
        },

        frommode: function () {
            this.getlocation();
            this.moveout();
        },

        tomode: function () {
            this.setpreview();
            this.navigate();
            this.movein();
        },

        navigate: function () {
            this.setlocation();
            //this.passivesearch();
            //this.setheights();
            //this.setlocation();
        },

        moveout: function () {
            var mythis = this;
            var contain = this.$.contain;

            contain.classList.add("moveout");
            setTimeout(function() {
                contain.classList.remove("moveout");
                mythis.classList.add("hide");
            }, 500);
        },

        movein: function () {
            var mythis = this;
            var contain = this.$.contain;

            setTimeout(function() {
                mythis.classList.remove("preview");
                contain.classList.add("movein");
                setTimeout(function() {
                    contain.classList.remove("movein");
                    mythis.setheights();
                }, 500);
            }, 500);
        },

        setpreview: function () {
            this.classList.add("preview");
            this.classList.remove("hide");
        },

        getlocation: function () {
            var list = this.$.reviewlist;
            var index = list.firstVisibleIndex || 0;

            this.set('modestatus.chapter', this.chunks[index].chunkmeta.chapter);
            this.set('modestatus.index', index);
        },

        setlocation: function () {
            var list = this.$.reviewlist;
            var index = this.modestatus.index;
            var chunks = this.chunks;
            var chapter = this.modestatus.chapter;

            if (index < 0) {
                var filtered = chunks.filter(function (chunk) {
                    return chunk.chunkmeta.chapter === chapter;
                });
                index = filtered[0].index;
            }
            if (index === 1) {
                index = 0;
            }

            list.scrollToIndex(index);
        },

		ready: function() {
            var mythis = this;
            var list = this.$.reviewlist;

            list.addEventListener("scroll", _.throttle(function () {
                mythis.displayposition();
            }, 100));
		}

	});

</script>
