
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../../components/iron-signals/iron-signals.html">

<dom-module id="ts-target-helps">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        #main {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

		#heading {
			color: var(--secondary-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 48px;
            font-size: 88%;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 0 10px 0 16px;
            border-radius: 3px;
		}

        #heading iron-icon {
            padding: 6px;
            cursor: pointer;
        }

        .contentbox {
            background: var(--card-background-color);
            flex: 0 0 auto;
            border-radius: 3px;
            margin-top: 8px;
            display: flex;
        }

        .rightbox {
            flex: 0 0 24px;
            border-left: 1px solid var(--border-color);
            border-radius: 0 3px 3px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px 0;
        }

        .rightbox iron-icon {
            padding: 0;
            width: 24px;
            height: 24px;
            color: var(--secondary-text-color);
            cursor: pointer;
        }

        .leftbox {
            flex: auto;
        }

        .contentheader {
            color: var(--secondary-text-color);
            min-height: 40px;
            border-bottom: 1px solid var(--note-card-pink);
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .contentbody {
            color: var(--primary-text-color);
            min-height: 48px;
            padding: 0 16px;
            margin-top: 8px;
        }

        .editmode .contentbody {
            background-size: 100% 32px;
            background-image: -webkit-linear-gradient(var(--card-background-color) 27px, var(--border-color) 27px, var(--border-color) 28px, var(--card-background-color) 28px);
            border-radius: 3px;
        }

        .editmode .contentheader p {
            display: none;
        }

        .editmode .contentbody p {
            display: none;
        }

        .donemode iron-autogrow-textarea {
            display: none;
        }

        .donemode .rightbox {
            display: none;
        }

        #content {
            flex: auto;
            display: flex;
            flex-direction: column;
		}

        #content iron-autogrow-textarea {
            line-height: 2;
            border: none;
            margin: 0;
            width: 100%;
        }

        #content p {
            line-height: 2;
            margin: 0;
        }

        #togglebox {
            display: flex;
            justify-content: space-between;
            color: var(--secondary-text-color);
            font-size: 88%;
            padding: 0 16px;
            margin-top: 8px;
            align-items: center;
            border-radius: 3px;
        }

        #toggle {
            --paper-toggle-button-checked-bar-color: var(--primary-color);
            --paper-toggle-button-checked-button-color: var(--primary-color-dark);
        }

        #toggle:hover {
            cursor: pointer;
        }

        #iconbox {
            flex: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            cursor: pointer;
        }

        .hide {
            display: none;
        }

	</style>

	<template>

        <div id="main">
            <paper-material id="heading" elevation="1">
                <div>
                    <span>[[chunk.chunkmeta.chunkref]]</span><span>[[chunk.chunkmeta.refaddon]]</span> - <span>[[chunk.projectmeta.type.name]]</span>
                </div>
                <iron-icon class$="[[iconclass(chunk.completed)]]" icon="add" on-tap="addhelp"></iron-icon>
            </paper-material>
            <div id="content" class="editmode">
                <template is="dom-if" if="{{!chunk.helpscontent.length}}">
                    <div id="iconbox" on-tap="addhelp">
                        <p>Click to add <span>[[chunk.projectmeta.type.name]]</span></p>
                        <iron-icon icon="add"></iron-icon>
                    </div>
                </template>
                <template is="dom-repeat" items="{{chunk.helpscontent}}" as="help">
                    <paper-material class="contentbox" elevation="1">
                        <div class="leftbox">
                            <div class="contentheader">
                                <p>{{help.title}}</p>
                                <iron-autogrow-textarea bind-value="{{help.title}}" on-change="change" on-input="input" placeholder$="[[checktitle(chunk.projectmeta.type.id)]]"></iron-autogrow-textarea>
                            </div>
                            <div class="contentbody">
                                <p>{{help.body}}</p>
                                <iron-autogrow-textarea bind-value="{{help.body}}" on-change="change" on-input="input" placeholder$="[[checkbody(chunk.projectmeta.type.id)]]"></iron-autogrow-textarea>
                            </div>
                        </div>
                        <div class="rightbox">
                            <iron-icon icon="close" on-tap="checkdelete"></iron-icon>
                            <iron-icon icon="arrow-drop-up" on-tap="moveup"></iron-icon>
                            <iron-icon icon="arrow-drop-down" on-tap="movedown"></iron-icon>
                        </div>
                    </paper-material>
                </template>
            </div>
            <paper-material id="togglebox" elevation="1">
                <p>Mark chunk as done</p>
                <paper-toggle-button id="toggle" on-change="checkdone"></paper-toggle-button>
            </paper-material>
        </div>

        <iron-signals on-iron-signal-completechunk="completechunk"></iron-signals>
        <iron-signals on-iron-signal-deletehelp="deletehelp"></iron-signals>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-target-helps',

        properties: {
            chunk: {
                type: Object,
                value: {},
                notify: true
            }
        },

        observers: [
            'rendertext(chunk.*)'
        ],

        iconclass: function (complete) {
            return complete ? 'hide' : '';
        },

        checktitle: function (type) {
            var text = "";
            if (type === "tn") {
                text = "reference text";
            }
            if (type === "tq") {
                text = "Add Question Here";
            }
            return text;
        },

        checkbody: function (type) {
            var text = "";
            if (type === "tn") {
                text = "note text";
            }
            if (type === "tq") {
                text = "Add Answer Here";
            }
            return text;
        },

        moveup: function (e) {
            var noteindex = e.model.index;
            if (noteindex > 0) {
                this.movehelp(noteindex, -1);
            }
        },

        movedown: function (e) {
            var noteindex = e.model.index;
            if (noteindex < this.chunk.helpscontent.length - 1) {
                this.movehelp(noteindex, 1);
            }
        },

        movehelp: function (index, dir) {
            var removed = this.splice('chunk.helpscontent', index, 1)[0];
            this.splice('chunk.helpscontent', index + dir, 0, removed);
            this.fire('iron-signal', {name: 'updatetranslation'});
        },

        addhelp: function () {
            var newhelp = {title: "", body: ""};
            this.push('chunk.helpscontent', newhelp);
            this.fire('setheight');
            this.fire('iron-signal', {name: 'updatetranslation'});
        },

        deletehelp: function (event, data) {
            var chunkindex = data.index[0];
            var noteindex = data.index[1];

            if (this.chunk.index === chunkindex) {
                this.splice('chunk.helpscontent', noteindex, 1);
                this.fire('setheight');
                this.fire('iron-signal', {name: 'updatetranslation'});
            }
        },

        checkdelete: function (e) {
            var noteindex = e.model.index;
            var chunkindex = this.chunk.index;
            this.fire('iron-signal', {name: 'opendelete', data: {index: [chunkindex, noteindex]}});
        },

        input: function () {
            this.fire('setheight');
        },

        change: function () {
            this.fire('iron-signal', {name: 'updatetranslation'});
        },

        rendertext: function () {
            if(this.chunk && this.chunk.srccontent) {
                var completed = this.chunk.completed;
                var content = this.$.content;

                if (completed) {
                    content.classList.remove("editmode");
                    content.classList.add("donemode");
                } else {
                    content.classList.add("editmode");
                    content.classList.remove("donemode");
                }
                this.$.toggle.checked = completed;
            }
        },

        completechunk: function (event, data) {
            var index = data.index;
            if (this.chunk.index === index && this.chunk.projectmeta.project_type_class === "helps") {
                this.set('chunk.completed', true);
                this.$.toggle.checked = true;
                this.fire('iron-signal', {name: 'updatetranslation'});
                this.fire('setheight');
            }
        },

        checkdone: function () {
            var completed = this.chunk.completed;
            var index = this.chunk.index;
            var toggle = this.$.toggle;
            var mythis = this;
            var blankcheck = false;
            var helps = this.chunk.helpscontent;

            if (helps.length) {
                for (var i = 0; i < helps.length; i++) {
                    if (helps[i].title === "" || helps[i].body === "") {
                        blankcheck = true;
                    }
                }
            }

            if (toggle.pressed) {
                setTimeout(function() {
                    mythis.checkdone();
                }, 100);
                return;
            }
            toggle.checked = false;

            if (!completed) {
                if (blankcheck) {
                    this.fire('iron-signal', {name: 'opennodata'});
                } else {
                    this.fire('iron-signal', {name: 'openchecklist', data: {index: index}});
                }
            } else {
                this.set('chunk.completed', false);
                this.fire('iron-signal', {name: 'updatetranslation'});
                this.fire('setheight');
            }
        },

		ready: function() {

		}

	});

</script>
