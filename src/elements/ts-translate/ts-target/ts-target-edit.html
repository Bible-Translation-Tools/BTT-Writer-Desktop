<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/iron-icon/iron-icon.html">
<link rel="import" href="../../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../components/paper-button/paper-button.html">

<link href="./ts-target-note-marker.html" rel="import">

<dom-module id="ts-target-edit">

    <style>

        :host {
            flex: auto;
            display: flex;
        }

        paper-material {
            flex: auto;
            display: flex;
            background: var(--card-background-color);
            flex-direction: column;
            color: var(--primary-text-color);
            border-radius: 3px;
        }

        #heading {
            color: var(--secondary-text-color);
            display: flex;
            justify-content: space-between;
            flex: 0 0 48px;
            align-items: center;
            font-size: 88%;
            font-weight: 300;
            border-bottom: 1px solid var(--note-card-pink);
            letter-spacing: 1px;
            padding: 0 16px;
        }

        #content {
            margin-top: 24px;
            padding: 2px 16px;
            flex: auto;
        }

        #content.editmode {
            background-size: 100% 32px;
            background-image: -webkit-linear-gradient(var(--card-background-color) 27px, var(--border-color) 27px, var(--border-color) 28px, var(--card-background-color) 28px);
            border-radius: 3px;
        }

        #content #textbox {
            line-height: 2;
            border: none;
            outline: none;
            margin: 0;
            width: 100%;
        }

        #textholder {
            width: 100%;
        }

        #textholder div {
            line-height: 2;
            margin: 0;
        }

        #heading iron-icon {
            cursor: pointer;
        }

        :host([chunkmode]) iron-icon {
            display: none;
        }

        #conflict {
            flex: auto;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .review {
            background: var(--review-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            font-size: 90%;
        }

        .highlight {
            background: var(--primary-color-light);
        }

        .rtl {
            direction: rtl;
        }

        .hide {
            display: none;
        }

        .flex {
            display: flex;
        }

    </style>

    <template>

        <paper-material elevation="1">
            <div id="heading">
                <iron-icon icon="note-add" on-mousedown="saveCaretPosition" on-tap="addNote"></iron-icon>
                <div>
                    <span>[[chunk.chunkmeta.chunkref]]</span><span>[[chunk.chunkmeta.refaddon]]</span>
                </div>
                <iron-icon icon="done" on-tap="onReview"></iron-icon>
            </div>
            <div class$="[[noConflictClass(chunk.conflicts.exists, chunk.projectmeta.project_type_class)]]"
                 id="content">
                <div class$="[[chunk.projectmeta.target_language.direction]]" contenteditable="true" id="textbox"
                     on-blur="onChange"
                     on-input="onInput"></div>
                <div id="textholder" class$="[[chunk.projectmeta.target_language.direction]]"></div>
            </div>
            <div class$="[[conflictClass(chunk.conflicts.exists, chunk.projectmeta.project_type_class)]]" id="conflict">
                <paper-button class="review" on-tap="goToReview" raised>{{translate("conflict_exists")}}</paper-button>
            </div>
        </paper-material>

        <iron-signals on-iron-signal-onsavenote="onSaveNote"></iron-signals>
        <iron-signals on-iron-signal-oncancelnote="onCancelNote"></iron-signals>
        <iron-signals on-iron-signal-ondeletenote="onDeleteNote"></iron-signals>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-target-edit',

        properties: {
            chunk: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true
            },
            searchoptions: {
                type: Object,
                value: {},
                notify: true
            },
            timer: Number,
            noteeditoropen: Boolean,
            caretposition: Number,
            done: {
                type: Boolean,
                value: false
            }
        },

        observers: [
            'renderText(chunk.transcontent, chunk.completed)'
        ],

        focustextbox: function () {
            this.$.textbox.focus();
        },

        goToReview: function () {
            const index = this.chunk.index;
            const chapter = this.chunk.chunkmeta.chapter;
            this.fire('iron-signal', {name: 'gotoreview', data: {index: index, chapter: chapter}});
        },

        conflictClass: function (exists, type) {
            return exists && type === "standard" ? 'flex' : 'hide';
        },

        noConflictClass: function (exists, type) {
            if (exists && type === "standard") {
                return 'hide';
            } else if (type === "standard") {
                return 'flex editmode targetfont targetsize';
            } else {
                return 'flex targetfont targetsize';
            }
        },

        renderText: function () {
            setTimeout(function () {
                if (this.chunk && this.chunk.srccontent && this.chunk.projectmeta.project_type_class !== "extant") {
                    const completed = this.chunk.completed;
                    const typeclass = this.chunk.projectmeta.project_type_class;
                    const contentbox = this.$.content;
                    const textbox = this.$.textbox;
                    const textholder = this.$.textholder;
                    const text = this.chunk.transcontent;
                    const module = "ts-target-edit";
                    const msg = this.translate("conflict_exists_warning");

                    if (completed || typeclass !== "standard") {
                        if (text.includes("<<<<<")) {
                            const span = document.createElement("span");
                            span.className = `style-scope highlight ${module}`;
                            span.textContent = msg;
                            textholder.replaceChildren(span);
                        } else {
                            textholder.innerHTML = App.renderer.renderTargetWithVerses(text, module);
                        }
                        textholder.classList.remove("hide");
                        textbox.classList.add("hide");
                        contentbox.classList.remove("editmode");
                    } else {
                        textholder.classList.add("hide");
                        textbox.classList.remove("hide");
                        contentbox.classList.add("editmode");

                        const wasActive = document.activeElement === textbox;
                        if (wasActive) this.saveCaretPosition();

                        textbox.innerHTML = App.renderer.markersToFootnotes(text, this.chunk.index);

                        // Restore cursor position after editing text
                        if (wasActive && this.caretposition) {
                            requestAnimationFrame(() => {
                                textbox.focus();
                                this.restoreCaretPosition();
                            });
                        }
                    }
                }
            }.bind(this), 1);
        },

        onChange: function (event) {
            this.processContent(event.target.innerHTML);

            if (this.searchoptions.text && this.searchoptions.type === "target") {
                this.fire('iron-signal', {name: 'passivesearch'});
            }
        },

        onReview: function () {
            const id = this.chunk.chunkmeta.chapterid + "-" + this.chunk.chunkmeta.frameid;
            this.set('chunk.state.review', true);
            this.fire('setheight');
            this.fire('iron-signal', {name: 'updatestate', data: {id: id, mode: "review", value: true}});
        },

        onInput: function (event) {
            this.saveChunk(event.target.innerHTML);
        },

        saveChunk: function (content) {
            const mythis = this;
            mythis.fire('setheight');
            clearTimeout(mythis.timer);

            mythis.timer = setTimeout(function () {
                mythis.set('chunk.transcontent', App.renderer.footnotesToMarkers(content));
                mythis.fire('iron-signal', {name: 'savechunk', data: {chunk: mythis.chunk}});
            }, 300);
        },

        processContent: function (content) {
            const verses = this.chunk.chunkmeta.verses;
            let result = App.renderer.validateVerseMarkers(content, verses);
            result = App.renderer.footnotesToMarkers(result);
            result = App.renderer.validateFootnotes(result);

            this.saveChunk(result);
        },

        addNote: function () {
            this.set('noteeditoropen', true);
            this.fire('iron-signal', {name: 'opennoteeditor'});
        },

        onSaveNote: function (event, data) {
            if (!this.noteeditoropen) {
                if (data.chunkindex === this.chunk.index) {
                    this.updateExistingNote(data);
                }
                return;
            }

            this.$.textbox.focus();

            setTimeout(() => {
                this.restoreCaretPosition();
                this.insertTextAtCaret(` \\f + \\ft ${data.text.replace(/[\n\r\t]/gm, "")} \\f* `);
                this.set('noteeditoropen', false);
                this.processContent(this.$.textbox.innerHTML);
            }, 10);
        },

        onCancelNote: function () {
            this.set('noteeditoropen', false);
        },

        onDeleteNote: function (event, data) {
            if (data.chunkindex !== this.chunk.index) return;

            const parser = new DOMParser();
            const doc = parser.parseFromString(this.$.textbox.innerHTML, "text/html");
            const note = doc.querySelector(`ts-target-note-marker[noteindex="${data.noteindex}"]`);

            if (note) {
                note.remove();
                this.processContent(doc.body.innerHTML);
            }
        },

        updateExistingNote: function (data) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(this.$.textbox.innerHTML, "text/html");
            const note = doc.querySelector(`ts-target-note-marker[noteindex="${data.noteindex}"]`);

            if (note) {
                note.setAttribute("text", data.text.replace(/[\n\r\t]/gm, ""));
                this.processContent(doc.body.innerHTML);
            }
        },

        insertTextAtCaret: function (text) {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const range = selection.getRangeAt(0);
            const textNode = document.createTextNode(text);

            range.deleteContents();
            range.insertNode(textNode);
            range.setStartAfter(textNode);
            range.collapse(true);

            selection.removeAllRanges();
            selection.addRange(range);
        },

        saveCaretPosition: function () {
            const sel = window.getSelection();
            if (!sel.rangeCount) return;

            const range = sel.getRangeAt(0);
            const pre = range.cloneRange();
            pre.selectNodeContents(this.$.textbox);
            pre.setEnd(range.startContainer, range.startOffset);

            this.set("caretposition", pre.toString().length);
        },

        restoreCaretPosition: function () {
            if (this.caretposition === undefined) return;

            const walker = document.createTreeWalker(this.$.textbox, NodeFilter.SHOW_TEXT);
            let offset = 0, node;

            while (node = walker.nextNode()) {
                const len = node.textContent.length;
                if (offset + len >= this.caretposition) {
                    const range = document.createRange();
                    range.setStart(node, this.caretposition - offset);
                    range.collapse(true);
                    window.getSelection().removeAllRanges();
                    window.getSelection().addRange(range);
                    return;
                }
                offset += len;
            }
        },

        translate: function (key, ...args) {
            return App.locale.translate(key, ...args);
        },

        ready: function () {
        }
    });

</script>
