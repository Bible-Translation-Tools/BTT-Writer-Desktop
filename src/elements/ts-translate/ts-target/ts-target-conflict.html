
<link rel="import" href="../../../components/paper-material/paper-material.html">
<link rel="import" href="../../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../components/neon-animation/neon-animation.html">

<dom-module id="ts-target-conflict">

	<style>

        :host {
            flex: auto;
            display: flex;
        }

        #main {
            flex: auto;
            display: flex;
            background: var(--card-background-color);
            flex-direction: column;
            border-radius: 3px;
        }

		#heading {
			color: var(--secondary-text-color);
            border-bottom: 1px solid var(--note-card-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 0 0 48px;
            font-size: 88%;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 0 16px;
		}

        .content {
            flex: auto;
            color: var(--primary-text-color);
            cursor: pointer;
            padding: 16px;
		}

        #top {
            background: var(--accent-color-light);
            margin: 8px 0 4px;
        }

        #bottom {
            background: var(--primary-color-light);
            margin: 4px 0 8px;
        }

        #footer {
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text-color);
            font-size: 88%;
            padding: 0 16px;
            align-items: center;
        }

        .rtl {
            direction: rtl;
        }

        .hide {
            display: none;
        }

	</style>

	<template>

        <paper-material id="main" elevation="1">
            <div id="heading">
                <div>
                    <span>[[chunk.chunkmeta.chunkref]]</span><span>[[chunk.chunkmeta.refaddon]]</span>
                </div>
            </div>
            <div id="top" class="targetfont content" on-tap="savetop">
                <div class$="[[chunk.projectmeta.target_language.direction]]">{{chunk.conflicts.content1}}</div>
            </div>
            <div id="bottom" class="targetfont content" on-tap="savebottom">
                <div class$="[[chunk.projectmeta.target_language.direction]]">{{chunk.conflicts.content2}}</div>
            </div>
            <div id="footer">
                <p>Resolve Conflict - Click on the version to keep</p>
            </div>
        </paper-material>

	</template>

</dom-module>

<script>

	Polymer({

		is: 'ts-target-conflict',

        properties: {
            chunk: {
                type: Object,
                value: function () { return {}; },
                notify: true
            }
        },

        savetop: function () {
            this.set('chunk.transcontent', this.chunk.conflicts.content1);
            this.set('chunk.conflicts', {exists: false});
            this.fire('iron-signal', {name: 'savechunk', data: {chunk: this.chunk}});
        },

        savebottom: function () {
            this.set('chunk.transcontent', this.chunk.conflicts.content2);
            this.set('chunk.conflicts', {exists: false});
            this.fire('iron-signal', {name: 'savechunk', data: {chunk: this.chunk}});
        },

		ready: function() {

		}

	});

</script>
