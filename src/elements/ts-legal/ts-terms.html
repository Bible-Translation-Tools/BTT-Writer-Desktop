
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-signals/iron-signals.html">

<dom-module id="ts-terms">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            flex: auto;
        }

        #header {
            background-color: var(--primary-color);
        }

        #title {
            font-size: 125%;
            color: var(--reverse-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 45px;
        }

        #body {
            flex: auto;
            display: flex;
            flex-direction: column;
            background: var(--card-background-color);
            margin: 15px;
            padding: 15px 15px 5px 15px;
        }

        #main {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #main p {
            text-align: center;
            margin: 0 10px;
            color: var(--primary-text-color);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            color: var(--secondary-text-color);
        }

        .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #main paper-button {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            margin-top: 15px;
        }

    </style>

    <template>

        <div id="header">
            <div id="title">
                <span>{{locale.terms_title}}</span>
            </div>
        </div>

        <div id="body">
            <div id="main">
                <p>{{locale.terms1}}</p>
                <paper-button raised on-tap="openlicense">{{locale.license_button}}</paper-button>
                <paper-button raised on-tap="openguidelines">{{locale.translation_button}}</paper-button>
                <paper-button raised on-tap="openstatement">{{locale.statement_button}}</paper-button>
            </div>
            <div class="buttons">
                <paper-button on-tap="logout">{{locale.no_button}}</paper-button>
                <paper-button on-tap="accept">{{locale.agree_button}}</paper-button>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-terms',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-left-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            },
            locale: {
              type: Object,
              value: {}
            }
        },

        accept: function () {
            var user = App.configurator.getValue("userdata");
            user.accepted = true;
            this.fire('iron-signal', {name: 'updateuser', data: user});
        },

        logout: function () {
            const user = App.configurator.getValue("userdata");
            this.fire('iron-signal', {name: 'updateuser', data: {}});
            App.userManager.logout(user);
            App.keyManager.destroyKeys();
        },

        openlicense: function () {
            this.fire('iron-signal', {name: 'openlicense'});
        },

        openguidelines: function () {
            this.fire('iron-signal', {name: 'openguidelines'});
        },

        openstatement: function () {
            this.fire('iron-signal', {name: 'openstatement'});
        },

        ready: function() {
            this.set('locale', App.locale.dictionary);
        }

    });

</script>
