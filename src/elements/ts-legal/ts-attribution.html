
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-attribution">

    <style>

        :host {
        }

        #content {
            margin: 20px 35px;
            color: var(--primary-text-color);
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin: 25px;
            color: var(--secondary-text-color);
        }

        #buttons paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <div id="content">
            <h2>{{locale.obs_title}}</h2>
            <h2>{{locale.obs_subtitle}}</h2>
            <p><a href="http://openbiblestories.com">http://openbiblestories.com</a></p>
            <p>{{locale.obs_title3}}</p>
            <p>{{locale.obs_description}}</p>
            <p>{{locale.obs_trademark_use}}</p>
            <p>{{locale.obs_artwork}}</p>
        </div>
        <div id="buttons">
            <paper-button dialog-dismiss>{{locale.close}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-attribution',

        properties: {
            locale: {
                type: Object,
                value: {}
            }

        },

        ready: function() {
            var shell = require('electron').shell;
            var links = this.$.content.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function (event) {
                    event.preventDefault();
                    shell.openExternal(this.href);
                });
            };
            this.set('locale', App.locale.dictionary);
        }

    });

</script>
