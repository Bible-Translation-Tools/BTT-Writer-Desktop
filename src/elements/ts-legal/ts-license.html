
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-license">

    <style>

        :host {
        }

        #content {
            margin: 20px 35px;
            color: var(--primary-text-color);
        }

        .indent {
            padding-left: 30px;
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin: 25px;
            color: var(--secondary-text-color);
        }

        #buttons paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <div id="content">
            <h1>{{locale.license_head}}</h1>
            <h2>{{locale.license_head2}}</h2>
            <p>
                {{locale.license_redirect}} <br/>
                <a href="{{locale.license_url}}">{{locale.license_url}}</a>.
            </p>
            <h3>{{locale.human_readable}}</h3>

            <h3>{{locale.free_to}}</h3>
            <ul>
                <li><strong>{{locale.share_label}}</strong> - {{locale.share_text}}</li>
                <li><strong>{{locale.adapt_label}}</strong> - {{locale.adapt_text}}</li>
            </ul>
            <p class="indent">{{locale.no_revoking}}</p>

            <h3>{{locale.terms_follow}}</h3>
            <ul>
                <li>
                    <strong>{{locale.attribution_label}}</strong> - {{locale.attribution_text}}
                </li>
                <li>
                    <strong>{{locale.sharealike_label}}</strong> - {{locale.sharealike_text}}
                </li>
                <li><strong>{{locale.no_restrictions_label}}</strong> - {{locale.no_restrictions_text}}
                </li>
            </ul>

            <h3>{{locale.notice_label}}</h3>
            <ul>
                <li>{{locale.public_domain_text}}
                </li>
                <li>{{locale.no_warranty}}
                </li>
            </ul>
        </div>
        <div id="buttons">
            <paper-button dialog-dismiss>{{locale.close}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-license',

        properties: {
            locale: {
              type: Object,
              value: {}
            }
        },

        ready: function() {
            var shell = require('electron').shell;
            var links = this.$.content.getElementsByTagName('a');

            this.set('locale', App.locale.dictionary);

            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function (event) {
                    event.preventDefault();
                    shell.openExternal(this.href);
                });
            }
        }

    });

</script>
