
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-statement">

    <style>

        :host {
        }

        #content {
            margin: 30px 35px;
            color: var(--primary-text-color);
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin: 25px;
            color: var(--secondary-text-color);
        }

        #buttons paper-button:hover {
            color: var(--accent-color);
        }

    </style>

    <template>

        <div id="content">
            <h1>{{locale.statement_head}}</h1>
            <h2>{{locale.statement_head2}}</h2>
            <p>{{locale.statement_tldr}}</p>
            <p>{{locale.statement_believe}}</p>
            <ul>
                <li>{{locale.statement1}}</li>
                <li>{{locale.statement2}}</li>
                <li>{{locale.statement3}}</li>
                <li>{{locale.statement4}}</li>
                <li>{{locale.statement5}}</li>
                <li>{{locale.statement6}}</li>
            </ul>
        </div>
        <div id="buttons">
            <paper-button dialog-dismiss>{{locale.close}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-statement',

        properties: {
            locale: {
              type: Object,
              value: {}
            }
        },

        ready: function() {
            this.set('locale', App.locale.dictionary);
        }

    });

</script>
