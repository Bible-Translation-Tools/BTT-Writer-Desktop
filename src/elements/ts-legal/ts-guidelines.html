
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-guidelines">

    <style>

        :host {
        }

        #content {
            margin: 20px 35px;
            color: var(--primary-text-color);
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin: 25px;
            color: var(--secondary-text-color);
        }

        #buttons paper-button:hover {
            color: var(--accent-color);
        }

        strong {
            font-size: 16px;
        }
    </style>

    <template>

        <div id="content">
            <h1>{{locale.guidelines_head}}</h1>
            <p>
              <strong>{{locale.accurate_label}}</strong>
              <br/>{{locale.accurate_text}}
              <ol>
                <li>{{locale.accurate1}}</li>
                <li>{{locale.accurate2}}</li>
                <li>{{locale.accurate3}}</li>
                <li>{{locale.accurate4}}</li>
              </ol>
              <br/>
              <strong>{{locale.clear_label}}</strong>
              <br/>{{locale.clear_text}}
              <ol>
                  <li>{{locale.clear1}}</li>
                  <li>{{locale.clear2}}</li>
                  <li>{{locale.clear3}}</li>
              </ol>
              <br/>
              <strong>{{locale.natural_label}}</strong>
              <br/>{{locale.natural_text}}
              <ol>
                  <li>{{locale.natural1}}</li>
                  <li>{{locale.natural2}}</li>
                  <li>{{locale.natural3}}</li>
              </ol>
            </p>
            <br/>
            <p>{{locale.guideline_tldr}}</p>
            <ol>
                <li>{{locale.tldr1}}</li>
                <li>{{locale.tldr2}}</li>
            </ol>
        </div>
        <div id="buttons">
            <paper-button dialog-dismiss>{{locale.close}}</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-guidelines',

        properties: {
            locale: {
              type: Object,
              value: {}
            }
        },

        ready: function() {
            this.set('locale', App.locale.dictionary);
        }

    });

</script>
