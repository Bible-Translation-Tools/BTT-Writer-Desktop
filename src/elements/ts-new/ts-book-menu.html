
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-book-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            color: var(--secondary-text-color);
            font-size: 110%;
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 60px;
        }

        #header > div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
            width: 430px;
            box-shadow: 0 -1px 2px 1px var(--primary-color-dark);
        }

        iron-list {
            font-size: 110%;
            max-height: calc(100vh - 145px);
            width: 450px;
            color: var(--primary-text-color);
            background: var(--card-background-color);
            box-shadow: 0 2px 3px 2px var(--border-color);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        #header iron-icon {
            padding: 0 10px;
        }

        .click {
            cursor: pointer;
        }

    </style>

  <template>

      <div id="header">
          <div>
              <span class="click" on-tap="togroup">[[newdata.category.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <em>Choose a book</em>
          </div>
      </div>

      <div id="contain">
          <iron-list id="list" items="[[newdata.category.data]]" as="project">
              <template>
                  <div class="row" on-tap="store">
                      <div>
                          <span>[[project.name]]</span>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-book-menu',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          newdata: {
              type: Object,
              value: {},
              notify: true
          }
      },

      behaviors: [
          Polymer.IronResizableBehavior
      ],

      store: function(e) {
          this.set('newdata.project', e.model.project);
          if (App.configurator.getUserSetting('glmode')) {
              this.fire('iron-signal', {name: 'createtypes'});
              this.set('selected', 3);
          } else {
              this.set('newdata.typedata', {type: {id: "text", name: "Text"}, resource: {id: "reg", name: "Regular"}, format: "usfm", allowed: true});
              this.fire('create');
          }
          this.$.list.scrollTop = 0;
      },

      togroup: function () {
          this.set('selected', 1);
      },

    ready: function() {

    }
  });

</script>
