
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-book-menu">

    <style>

        :host {
            display: flex;
            justify-content: center;
        }

        #main {
            flex: 0 0 450px;
            display: flex;
            flex-direction: column;
        }

        #header {
            color: var(--secondary-text-color);
            font-size: 110%;
            flex: 0 0 60px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
        }

        #list {
            font-size: 110%;
            max-height: calc(100vh - 175px);
            color: var(--primary-text-color);
            background: var(--card-background-color);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        #header iron-icon {
            padding: 0 10px;
        }

        .click {
            cursor: pointer;
        }

        .small {
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
            color: var(--secondary-text-color);
        }

        .row span {
            padding-left: 15px;
        }

    </style>

  <template>

      <div id="main">
          <div id="header">
              <span class="click" on-tap="togroup">[[newdata.category.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <em>Choose a project</em>
          </div>
          <iron-list id="list" items="[[newdata.category.data]]" as="project">
              <template>
                  <div class="row" on-tap="store">
                      <div>
                          <iron-icon class="small" icon$="[[checkicon(project.category_id)]]"></iron-icon>
                          <span>[[project.name]]</span>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-book-menu',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          newdata: {
              type: Object,
              value: {},
              notify: true
          }
      },

      behaviors: [
          Polymer.IronResizableBehavior
      ],

      checkicon: function (category) {
          return category === 0 ? 'uw-obs-icon:uw-obs-icon' : 'uw-project-icon:uw-project-icon';
      },

      store: function(e) {
          var project = e.model.project;
          this.set('newdata.project', project);

          if (project.slug === "bible" || project.slug === "bible-obs") {
              this.set('newdata.typedata', {type: {id: "tw", name: "Words"}, resource: {id: "", name: ""}, format: "markdown", allowed: true});
              this.fire('create');
          } else if (App.configurator.getUserSetting('glmode')) {
              this.fire('iron-signal', {name: 'createtypes'});
              this.set('selected', 3);
          } else if (project.slug === "obs") {
              this.set('newdata.typedata', {type: {id: "text", name: "Text"}, resource: {id: "obs", name: "Open Bible Stories"}, format: "markdown", allowed: true});
              this.fire('create');
          } else {
              this.set('newdata.typedata', {type: {id: "text", name: "Text"}, resource: {id: "reg", name: "Regular"}, format: "usfm", allowed: true});
              this.fire('create');
          }

          this.$.list.scrollTop = 0;
      },

      togroup: function () {
          this.set('selected', 1);
      },

      ready: function() {

      }

  });

</script>
