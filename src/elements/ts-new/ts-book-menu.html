
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-list/iron-list.html">

<dom-module id="ts-book-menu">

    <style>

        :host {
            display: flex;
            justify-content: center;
        }

        #main {
            flex: 0 0 550px;
            display: flex;
            flex-direction: column;
        }

        #header {
            color: var(--secondary-text-color);
            font-size: 110%;
            flex: 0 0 60px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
        }

        #header iron-icon {
            margin: 0 10px;
        }

        #list {
            font-size: 110%;
            max-height: calc(100vh - 175px);
            color: var(--primary-text-color);
            background: var(--card-background-color);
        }

        .row {
            display: flex;
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        .small {
            --iron-icon-height: 18px;
            --iron-icon-width: 18px;
            color: var(--secondary-text-color);
            margin-right: 15px;
        }

        .code {
            color: var(--secondary-text-color);
            font-style: italic;
            font-size: 80%;
            margin-left: 10px;
        }

        .click {
            cursor: pointer;
        }

    </style>

  <template>

      <div id="main">
          <div id="header">
              <iron-icon class="click" icon="arrow-back" on-tap="togroup"></iron-icon>
              <span class="click" on-tap="tolang"><span>[[newdata.language.name]]</span><span class="code">(<span>[[newdata.language.id]]</span>)</span></span>
              <iron-icon icon="chevron-right"></iron-icon>
              <span class="click" on-tap="togroup">[[newdata.category.name]]</span>
              <iron-icon icon="chevron-right"></iron-icon>
              <span><em>Choose a project</em></span>
          </div>
          <iron-list id="list" items="[[newdata.category.data]]" as="project">
              <template>
                  <div class="row" on-tap="store">
                      <iron-icon class="small" src$="[[checkicon(project.category_slug)]]"></iron-icon>
                      <span>[[project.name]]</span>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'ts-book-menu',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          newdata: {
              type: Object,
              value: {},
              notify: true
          }
      },

      behaviors: [
          Polymer.IronResizableBehavior
      ],

      checkicon: function (category) {
          return category === "other" ? '../elements/ts-icons/uw-icon-small.png' : '../elements/ts-icons/uw-project-icon.png';
      },

      store: function(e) {
          var project = e.model.project;
          this.set('newdata.project', project);

          if (project.slug === "bible" || project.slug === "bible-obs") {
              this.set('newdata.typedata', {type: {id: "tw", name: "Words"}, resource: {id: "", name: ""}, format: "markdown", allowed: true});
              this.fire('create');
          } else if (App.configurator.getUserSetting('glmode')) {
              this.fire('iron-signal', {name: 'createtypes'});
              this.set('selected', 3);
          } else if (project.slug === "obs") {
              this.set('newdata.typedata', {type: {id: "text", name: "Text"}, resource: {id: "obs", name: "Open Bible Stories"}, format: "markdown", allowed: true});
              this.fire('create');
          } else {
              this.set('newdata.typedata', {type: {id: "text", name: "Text"}, resource: {id: "reg", name: "Regular"}, format: "usfm", allowed: true});
              this.fire('create');
          }

          this.$.list.scrollTop = 0;
      },

      togroup: function () {
          this.set('selected', 1);
      },

      tolang: function () {
          this.set('selected', 0);
      },

      ready: function() {

      }

  });

</script>
