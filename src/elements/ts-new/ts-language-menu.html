
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/iron-list/iron-list.html">
<link rel="import" href="../../components/iron-input/iron-input.html">

<dom-module id="ts-language-menu">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #contain {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            color: var(--secondary-text-color);
            font-size: 110%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 60px;
        }

        #header > div {
            display: flex;
            flex: auto;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-background-color);
            width: 410px;
            box-shadow: 0 -1px 2px 1px var(--primary-color-dark);
        }

        #list {
            font-size: 110%;
            max-height: calc(100vh - 145px);
            width: 450px;
            color: var(--primary-text-color);
            background: var(--card-background-color);
            box-shadow: 0 2px 3px 2px var(--border-color);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        .right {
            float: right;
            color: var(--secondary-text-color);
            font-style: italic;
            font-size: 80%
        }

        input {
            border: none;
            font-size: 110%;
            font-style: italic;
            font-family: sans-serif;
            width: 75%;
            padding: 0.25em 5px;
            margin-left: -5px;
        }

    </style>

  <template>

      <div id="header">
          <div>
              <input is="iron-input" bind-value="{{newdata.query}}" placeholder="Choose target language">
              <paper-icon-button class="right" icon="search" title="Search Languages"></paper-icon-button>
          </div>
      </div>
      <div id="contain">
          <iron-list id="list" items="{{searchfilter(newdata.query,newdata.languagelist)}}" as="language">
              <template>
                  <div class="row" on-tap="store">
                      <div>
                          <span>[[language.name]]</span>
                          <span class="right">[[language.id]]</span>
                      </div>
                  </div>
              </template>
          </iron-list>
      </div>

  </template>

</dom-module>

<script>

;(function (root) {
  'use strict';

  Polymer({
      is: 'ts-language-menu',

      properties: {
          selected: {
              type: Number,
              value: 0,
              notify: true
          },
          newdata: {
              type: Object,
              value: {},
              notify: true
          },
          importdata: {
              type: Object,
              value: {},
              notify: true
          }
      },

      behaviors: [
          Polymer.IronResizableBehavior
      ],

      searchfilter: function (query, languagelist) {
          let search = App.utils.startsWithBase.bind(null, query);

          var bycode = languagelist.filter(function (language) {
              return search(language.id);
          });
          var byname = languagelist.filter(function (language) {
              return search(language.name);
          });
          var combined = bycode.concat(byname);

          return combined.filter(function(item, index) {
              return combined.indexOf(item) === index;
          });
      },

      store: function (e) {
          this.set('newdata.language', e.model.language);
          this.set('newdata.query', "");

          if (this.importdata.importing && this.importdata.project.slug) {
              this.set('newdata.project', this.importdata.project);
              if (App.configurator.getUserSetting('glmode')) {
                  this.fire('iron-signal', {name: 'createtypes'});
                  this.set('selected', 3);
              } else {
                  this.set('newdata.typedata', {type: {id: "text", name: "Text"}, resource: {id: "reg", name: "Regular"}, format: "usfm", allowed: true});
                  this.fire('create');
              }
          } else {
              this.fire('iron-signal', {name: 'createprojects'});
              this.set('selected', 1);
          }
      },

      ready: function () {
          this.set('newdata.languagelist', App.dataManager.getTargetLanguages());
      }
  });

})(window);

</script>
