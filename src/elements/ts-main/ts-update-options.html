
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-update-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 50px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--accent-color-light);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

    </style>

    <template>

        <div id="header">
            <h2>Update Options</h2>
            <span><iron-icon icon="notification:wifi"></iron-icon> This will use your internet connection</span>
        </div>
        <div id="body">
            <div class="option" on-tap="language">
                <span class="optiontitle">Update Target Languages</span>
                <p>Adds any new approved languages.  Takes less than a minute.</p>
            </div>
            <div class="option" on-tap="source">
                <span class="optiontitle">Update Sources</span>
                <p>Adds any new Level 3 source languages.  Takes a few minutes</p>
            </div>
            <div class="option" on-tap="chunk">
                <span class="optiontitle">Update Chunk Markers</span>
                <p>Used when importing USFM. Takes a few minutes.</p>
            </div>
            <div class="option" on-tap="updateall">
                <span class="optiontitle">Update All</span>
                <p>Performs all 3 updates.  Takes awhile.</p>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-update-options',

        properties: {

        },

        language: function () {
            this.fire('language');
        },

        source: function () {
            this.fire('source');
        },

        chunk: function () {
            this.fire('chunk');
        },

        updateall: function () {
            this.fire('updateall');
        },

        ready: function () {

        }

    });

</script>
