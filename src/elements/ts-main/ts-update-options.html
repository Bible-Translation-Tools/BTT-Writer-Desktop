
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-update-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 50px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--accent-color-light);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

    </style>

    <template>

        <div id="header">
            <h2>Update Options</h2>
        </div>
        <div id="body">
            <div class="option" on-tap="language">
                <span class="optiontitle">Update Target Languages</span>
                <p>Adds any new approved languages to list.  Fairly quick.</p>
            </div>
            <div class="option" on-tap="source">
                <span class="optiontitle">Update Sources</span>
                <p>Adds new Level 3 source languages.  Takes forever!</p>
            </div>
            <div class="option" on-tap="both">
                <span class="optiontitle">Update All</span>
                <p>Does both from above</p>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-update-options',

        properties: {

        },

        language: function () {
            this.fire('language');
        },

        source: function () {
            this.fire('source');
        },

        both: function () {
            this.fire('both');
        },

        ready: function () {

        }

    });

</script>
