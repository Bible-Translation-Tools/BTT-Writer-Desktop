
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/marked-element/marked-element.html">

<link rel="import" href="./ts-loading.html">

<dom-module id="ts-academy">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
            display: flex;
        }

        #body {
            flex: auto;
            max-height: calc(100vh - 70px);
            background: var(--card-background-color);
            padding: 15px 45px;
            overflow-y: auto;
        }

        .popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .popup * {
            margin: 0;
            padding: 0;
        }

        #loading {
            width: 320px;
            height: 220px;
        }

        img {
            max-width: 80%;
            height: auto;
        }

    </style>

    <template>

        <div id="contain">
            <div id="body">
                <template is="dom-repeat" items="[[academy]]" as="article">
                    <div id$="[[idcheck(article.chapter, article.chunk)]]">
                        <marked-element markdown="{{article.content}}">
                            <div class="markdown-html"></div>
                        </marked-element>
                    </div>
                </template>
            </div>
        </div>

        <paper-dialog id="loading" class="popup" modal="true" exit-animation="scale-down-animation">
            <ts-loading options="[[options]]"></ts-loading>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-academy',

        properties: {
            options: {
                type: Object,
                value: {}
            },
            academy: {
                type: Array,
                value: []
            }
        },

        idcheck: function (chapter, chunk) {
            return chunk === "title" && chapter !== "front" ? chapter.replace(/_/g, "-") : '';
        },

        ready: function() {
            var mythis = this;
            var shell = require('electron').shell;
            var path = require('path');

            mythis.set('options', {});
            mythis.set('options.body', "Loading translationAcademy...");
            mythis.set('options.loading', true);
            mythis.$.loading.open();

            setTimeout(function() {
                mythis.set('academy', App.dataManager.getAllTa());

                setTimeout(function() {
                    var links = mythis.$.body.getElementsByTagName("A");
                    var images = mythis.$.body.getElementsByTagName("IMG");
                    var imageDir = path.resolve(path.join(__dirname, '..', 'views', 'assets', 'img', 'ta'));

                    for (var j = 0; j < images.length; j++) {
                        images[j].src = images[j].src.replace("http://cdn.door43.org/ta/jpg", imageDir);
                    }

                    for (var i = 0; i < links.length; i++) {
                        if (links[i].href.includes("git.door43.org/Door43/en-ta")) {
                            var ref = links[i].href.split("/").pop().split(".")[0].replace(/_/g, "-");

                            links[i].href = "#" + ref;

                            //temporary code below to check for invalid links

                            var check = document.getElementById(ref);

                            if (!check) {
                                console.log(links[i], i, ref);
                            }

                        } else {
                            links[i].addEventListener('click', function (event) {
                                event.preventDefault();
                                shell.openExternal(this.href);
                            });
                        }
                    }
                    mythis.$.loading.close();
                }, 3000);
            }, 500);
        }

    });

</script>
