
<dom-module id="ts-academy">

    <style>

        :host {
            display: flex;
            flex: auto;
        }

        #contain {
            flex: auto;
        }

        #body {
            max-height: calc(100vh - 70px);
            background: var(--card-background-color);
            padding: 15px 45px;
            overflow-y: auto;
        }

    </style>

    <template>

        <div id="contain">
            <div id="body"></div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-academy',

        properties: {
        },

        ready: function() {
            var academy = App.projectsManager.getTa();
            var text = "";
            for (var i = 0; i < academy.length; i++) {
                text += academy[i].text;
            }
            this.$.body.innerHTML = text;
        }

    });

</script>
