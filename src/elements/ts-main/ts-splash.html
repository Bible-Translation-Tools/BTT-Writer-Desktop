
<dom-module id="ts-splash">

    <style>

        :host {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        #main {
            flex: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 60px;
            margin-right: 30px;
        }

        #text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary-text-color);
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
        }

        #title {
            font-size: 29px;
        }

        #subtitle {
            font-size: 14px;
        }

        #statusbar {
            flex: 0 0 30px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            background: var(--primary-color);
            color: var(--reverse-text-color);
            font-size: 13px;
        }

        #statusbar.hide {
            display: none;
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="main">
            <img class$="[[iconclass(content.title)]]" src="../../../icons/icon-big.png">
            <div id="text">
                <span id="title">[[content.title]]</span>
                <span id="subtitle">[[content.subtitle]]</span>
            </div>
        </div>
        <div id="statusbar" class$="[[statusclass(content.title)]]">
            <span>[[content.message]]</span>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-splash',

        properties: {
            content: {
                type: Object,
                value: {}
            }
        },

        iconclass: function (title) {
            return title === "BTT Writer" ? '' : 'hide';
        },

        statusclass: function (title) {
            return title === "Canceling" ? 'hide' : '';
        },

        updateMessage: function (message) {
            this.set('content.message', message);
        },

        ready: function () {

        }

    });

</script>
