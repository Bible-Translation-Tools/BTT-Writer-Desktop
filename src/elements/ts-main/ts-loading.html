
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-progress/paper-progress.html">

<dom-module id="ts-loading">

    <style>

        :host {
            flex: auto;
            display: flex;
            flex-direction: column;
        }

        #header {
            flex: 0 0 60px;
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #body {
            color: var(--primary-text-color);
            flex: 0 0 100px;
            overflow-y: auto;
            padding: 0 20px;
            text-align: center;
            font-size: 130%;
        }

        #footer {
            flex: 0 0 50px;
            color: var(--secondary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 130%;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        #progress {
            display: flex;
            flex-direction: column;
            font-size: 90%;
            align-items: center;
        }

        paper-progress {
            --paper-progress-active-color: var(--accent-color);
            width: 250px;
            margin: 0 auto;
            text-align: center;
        }

        .url {
            color: var(--accent-color);
            font-size: 90%;
            cursor: pointer;
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="header">
            <h2>{{options.title}}</h2>
        </div>
        <div id="body">
            <p>{{options.body}}</p>
            <p class$="[[linkclass(options.showlink)]]">{{options.link}}</p>
        </div>
        <div id="footer">
            <template is="dom-if" if="{{options.loading}}">
                <template is="dom-if" if="{{!options.progress}}">
                    <paper-progress indeterminate="true"></paper-progress>
                </template>
                <template is="dom-if" if="{{options.progress}}">
                    <div id="progress">
                        <paper-progress value="{{options.value}}"></paper-progress>
                        <span><span>{{options.value}}</span>% of <span>{{options.type}}</span></span>
                    </div>
                </template>
            </template>
            <template is="dom-if" if="{{!options.loading}}">
                <paper-button dialog-dismiss>Close</paper-button>
            </template>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-loading',

        properties: {
            options: {
                type: Object,
                value: {}
            }
        },

        linkclass: function (showlink) {
            return showlink ? 'url' : 'hide';
        },

        ready: function () {

        }

    });

</script>
