
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<link rel="import" href="./ts-license.html">
<link rel="import" href="./ts-statement.html">
<link rel="import" href="./ts-guidelines.html">

<dom-module id="ts-terms">

    <style>

        :host {
            display: flex;
            flex-direction: column;
            flex: auto;
        }

        #header {
            background-color: var(--primary-color);
        }

        #title {
            font-size: 125%;
            color: var(--reverse-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 45px;
        }

        #body {
            flex: auto;
            display: flex;
            flex-direction: column;
            background: var(--card-background-color);
            margin: 15px;
            padding: 15px 15px 5px 15px;
        }

        #main {
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #main p {
            text-align: center;
            margin: 0 10px;
            color: var(--primary-text-color);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            color: var(--secondary-text-color);
        }

        .buttons paper-button:hover {
            color: var(--accent-color);
        }

        #main paper-button {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
            margin-top: 15px;
        }

        .popup {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 95%;
            height: 95%;
            overflow-y: auto;
        }

    </style>

    <template>

        <div id="header">
            <div id="title">
                <span>Terms of Use</span>
            </div>
        </div>

        <div id="body">
            <div id="main">
                <p>By using this app you agree with the statement of faith and translation guidelines and to release your work under
                the terms of the Creative Commons Attribution-ShareAlike 4.0 International License.</p>
                <paper-button raised on-tap="openlicense">License Agreement</paper-button>
                <paper-button raised on-tap="openguidelines">Translation Guidelines</paper-button>
                <paper-button raised on-tap="openstatement">Statement of Faith</paper-button>
            </div>
            <div class="buttons">
                <paper-button on-tap="close">No Thanks</paper-button>
                <paper-button on-tap="accept">I Agree</paper-button>
            </div>
        </div>

        <paper-dialog id="license" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-license></ts-license>
        </paper-dialog>

        <paper-dialog id="guidelines" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-guidelines></ts-guidelines>
        </paper-dialog>

        <paper-dialog id="statement" class="popup" modal="true" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <ts-statement></ts-statement>
        </paper-dialog>

    </template>

</dom-module>

<script>

    Polymer({
        is: 'ts-terms',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-left-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        accept: function () {
            var user = App.configurator.getValue("userdata");
            user.accepted = true;
            this.fire('iron-signal', {name: 'updateuser', data: user});
        },

        close: function () {
            App.close();
        },

        openlicense: function () {
            this.$.license.open();
        },

        openguidelines: function () {
            this.$.guidelines.open();
        },

        openstatement: function () {
            this.$.statement.open();
        },

        ready: function() {

        }

    });

</script>
