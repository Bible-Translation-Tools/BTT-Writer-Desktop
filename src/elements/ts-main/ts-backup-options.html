
<link rel="import" href="../../components/iron-signals/iron-signals.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<dom-module id="ts-backup-options">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 0;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 50px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .option {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .option:hover {
            background: var(--accent-color-light);
        }

        .optiontitle {
            font-size: 130%;
            font-weight: bold;
        }

    </style>

    <template>

        <div id="header">
            <h2>Backup Options</h2>
        </div>
        <div id="body">
            <div class="option" on-tap="filebackup">
                <span class="optiontitle">Backup to Tstudio file</span>
                <p>Creates an archive file on your local file system</p>
            </div>
            <div class="option" on-tap="repobackup">
                <span class="optiontitle">Backup to your Door43 account</span>
                <p>Uploads project to a repository online</p>
            </div>
        </div>
        <div id="footer">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-backup-options',

        properties: {

        },

        filebackup: function () {
            this.fire('filebackup');
        },

        repobackup: function () {
            this.fire('repobackup');
        },

        ready: function () {

        }

    });

</script>
