
<link rel="import" href="../../components/paper-spinner/paper-spinner.html">

<dom-module id="ts-repo-search">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #repoheader {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }

        #repobody {
            display: flex;
            flex-direction: column;
            height: 350px;
            padding: 0;
            border-bottom: 1px solid var(--primary-text-color);
            border-top: 1px solid var(--primary-text-color);
        }

        #repobuttons {
            display: flex;
            justify-content: flex-end;
            padding: 0 30px;
        }

        #repobuttons paper-button:hover {
            color: var(--accent-color);
        }

        #filters {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        #filters input {
            font-size: 110%;
            font-style: italic;
            font-family: sans-serif;
            width: 130px;
            padding: 0.25em 5px;
            border: 1px solid var(--border-color);
        }

        .row {
            display: block;
            margin: 0;
            padding: 1em 50px;
            border-bottom: 1px solid var(--border-color);
            transition: background .3s, color .3s;
            cursor: pointer;
        }

        .row:hover {
            background: var(--accent-color-light);
        }

        .right {
            float: right;
        }

    </style>

    <template>

        <div id="repoheader">
            <h2>Choose a Project</h2>
            <div id="filters">
                <input is="iron-input" bind-value="{{username}}" placeholder="Filter by User">
                <input is="iron-input" bind-value="{{project}}" placeholder="Filter by Project Name">
                <paper-spinner id="spinner"></paper-spinner>
            </div>
        </div>
        <iron-list id="repobody" items="{{repos}}" as="repo">
            <template>
                <div class="row" on-tap="importrepo">
                    <div>
                        <span>[[repo.full_name]]</span>
                        <span class="right">[[repo.reponame]]</span>
                    </div>
                </div>
            </template>
        </iron-list>
        <div id="repobuttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-repo-search',

        properties: {
            repos: Array,
            username: {
                type: String,
                value: ''
            },
            project: {
                type: String,
                value: ''
            },
            p: {
                type: Object,
                value: function () {
                    return Promise.resolve([]);
                }
            },
            timer: {
                type: Number
            },
            repo: {
                type: Object,
                notify: true
            }
        },

        observers: [
            'searchRepos(username, project)'
        ],

        importrepo: function (event) {
            var repo = event.model.repo;
            console.log(repo);

            this.repo = repo;
        },

        searchRepos: function (username, project) {
            var mythis = this;

            window.clearTimeout(mythis.timer);
            mythis.$.spinner.active = false;

            if (username || project) {
                mythis.$.spinner.active = true;

                mythis.timer = window.setTimeout(function () {
                    mythis.p = mythis.p.then(function () {
                        return App.userManager.retrieveRepos(username, project).then(function (repos) {
                            mythis.$.spinner.active = false;
                            console.log(repos);
                            mythis.repos = repos;
                        })
                    });
                }, 660);
            } else {
                mythis.repos = [];
            }
        },

        ready: function () {
            this.$.spinner.active = false;
        },

        attached: function () {
            window.clearTimeout(this.timer);

            //this.project = this.$.project.value = 'gen';
        },

        detached: function () {
            window.clearTimeout(this.timer);
        }

    });

</script>
