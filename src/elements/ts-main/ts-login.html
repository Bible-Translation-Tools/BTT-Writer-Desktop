
<link rel="import" href="../../components/neon-animation/neon-animation.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-login">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: var(--primary-color);
            min-height: 50px;
        }

        #heading {
            font-size: 125%;
            color: var(--reverse-text-color);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 50px;
        }

        #button {
            width: 60px;
            display: flex;
            justify-content: center;
        }

        #body {
            overflow-y: auto;
            flex: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .optionbox {
            display: flex;
            flex-direction: column;
            margin: 30px 0;
            width: 600px;
        }

        .optionheader {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 50px;
            background-color: var(--card-background-color);
        }

        .optionheader p {
            margin-top: 0;
        }

        .optionbody {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            padding: 20px 50px;
            background-color: var(--card-background-color);
        }

        .optionbuttons {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        input {
            border: none;
            font-size: 120%;
            padding: 10px;
            color: var(--secondary-text-color);
        }

        .fill {
            background: var(--accent-color);
            color: var(--reverse-text-color);
            text-transform: uppercase;
        }

        .nofill {
            color: var(--secondary-text-color);
        }

        .nofill:hover {
            color: var(--accent-color);
        }

        .hide {
            display: none;
        }

    </style>

    <template>

        <div id="header">
            <div id="heading">
                <span id="button"><paper-icon-button class$="[[backclass(currentuser.fullname)]]" icon="arrow-back" title="Back" on-tap="back"></paper-icon-button></span>
                <span>User Profile</span>
            </div>
        </div>
        <div id="body">
            <div id="local" class="optionbox">
                <div class="optionheader">
                    <h2>Local Login</h2>
                    <p>Required to use the app.</p>
                    <p>Enter your full name or pseudonym.  This name will be added to the contributor list of all projects you work on.  This name will be visible to others.</p>
                </div>
                <div class="optionbody">
                    <input is="iron-input" bind-value="{{newinfo.fullname}}" placeholder="Full Name or Pseudonym">
                </div>
                <div class="optionbuttons">
                    <paper-button class="hide nofill" on-tap="openserver">Login with Server Account</paper-button>
                    <paper-button raised class="fill" on-tap="adduser">Ok</paper-button>
                </div>
            </div>
            <div id="server" class="optionbox hide">
                <div class="optionheader">
                    <h2>Server Login</h2>
                    <p>Required to publish projects.</p>
                    <p><iron-icon icon="notification:wifi"></iron-icon> This will use your internet connection</p>
                </div>
                <div class="optionbody">
                    <input is="iron-input" bind-value="{{newinfo.loginname}}" placeholder="Username or Email">
                    <input is="iron-input" bind-value="{{newinfo.password}}" placeholder="Password" type="password">
                </div>
                <div class="optionbuttons">
                    <paper-button class="nofill" on-tap="opencreate">Create a New Account</paper-button>
                    <paper-button raised class="fill" on-tap="sendlogin">Login</paper-button>
                </div>
            </div>
            <div id="create" class="optionbox hide">
                <div class="optionheader">
                    <h2>Server Account Creation</h2>
                    <p><iron-icon icon="notification:wifi"></iron-icon> This will use your internet connection</p>
                </div>
                <div class="optionbody">
                    <input is="iron-input" bind-value="{{newinfo.username}}" placeholder="Username">
                    <input is="iron-input" bind-value="{{newinfo.email}}" placeholder="Email">
                    <input is="iron-input" bind-value="{{newinfo.fullname}}" placeholder="Full Name or Pseudonym">
                    <input is="iron-input" bind-value="{{newinfo.phone}}" placeholder="Phone">
                    <input is="iron-input" bind-value="{{newinfo.password}}" placeholder="Password" type="password">
                    <input is="iron-input" bind-value="{{newinfo.password2}}" placeholder="Verify Password" type="password">
                </div>
                <div class="optionbuttons">
                    <paper-button raised class="fill" on-tap="sendcreate">Submit</paper-button>
                </div>
            </div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-login',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            newinfo: {
                type: Object,
                value: {}
            },
            route: {
                type: String,
                value: '',
                notify: true
            },
            currentuser: {
                type: Object,
                value: {}
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        'exit': {
                            name: 'slide-right-animation',
                            node: this
                        }
                    }
                }
            }
        },

        backclass: function (fullname) {
            return fullname ? '' : 'hide';
        },

        openserver: function () {
            this.$.server.classList.remove('hide');
            this.$.local.classList.add('hide');
        },

        opencreate: function () {
            this.$.create.classList.remove('hide');
            this.$.server.classList.add('hide');
        },

        adduser: function () {
            this.fire('iron-signal', {name: 'updateuser', data: {fullname: this.newinfo.fullname, token: false, accepted: false}});
            this.newinfo = {};
        },

        sendlogin: function () {
            console.log("login sent");
            //this.set('currentuser', {fullname: this.newinfo.loginname});
        },

        sendcreate: function () {
            console.log("create sent");
            //this.set('currentuser', {fullname: this.newinfo.fullname});
        },

        back: function() {
            this.route = App.configurator.getValue("backto");
        },

        ready: function() {

        }

    });

</script>
