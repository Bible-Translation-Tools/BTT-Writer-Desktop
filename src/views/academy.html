<!DOCTYPE html>
<html>
<head>
    <title>translationAcademy</title>

    <script src="../components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../components/lodash/lodash.min.js"></script>
    <script src="../js/academybootstrap.js"></script>

    <link rel="stylesheet" href="../css/main.css">

    <link rel="import" href="../components/polymer/polymer.html">
    <link rel="import" href="../elements/ts-main/ts-academy-titlebar.html">
    <link rel="import" href="../elements/ts-main/ts-academy.html">
    <link rel="import" href="../elements/ts-main/app-theme.html">

</head>
<body>
    <ts-academy-titlebar></ts-academy-titlebar>
    <ts-academy></ts-academy>

    <script>
        (function () {
            var ipcRenderer = require('electron').ipcRenderer;

            ipcRenderer.on('academy-scroll', function (event, id) {
                var element = document.getElementById(id);

                if (element) {
                    element.scrollIntoView();
                }
            });

        })();
    </script>
</body>
</html>
